        /* IOP Style Variables */
        :root {
            --color-dark: rgba(20, 20, 20, 0.95);
            --color-light-dark: rgba(40, 40, 40, 0.9);
            --color-text: #f7f7f7;
            
            /* Rare Colors (Gold) */
            --color-rare: #FFD700;
            --color-rare-glow: rgba(255, 215, 0, 0.6);
            
            /* Legendary Colors (Red) */
            --color-legendary: #FF5252;
            --color-legendary-glow: rgba(255, 82, 82, 0.6);
            
            --color-info: #2196F3;
            
            --font-main: sans-serif;
            --font-header: 'Acme', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: transparent;
            font-family: var(--font-main);
            color: var(--color-text);
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        /* Container */
        .rare-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-legendary);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(60,50,0,0.8), rgba(50,0,0,0.8));
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-legendary);
            flex-shrink: 0;
            display: flex;
            justify-content: center; /* Zentriert Title */
            align-items: center;
            position: relative;
            overflow: visible; /* Für Flaggen */
        }
        
        /* Animierter Hintergrund-Effekt */
        .header::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,82,82,0.1) 0%, transparent 70%); /* Roter Glow */
            animation: rotate-glow 10s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes rotate-glow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .header-content {
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.2rem; 
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to right, var(--color-rare), var(--color-legendary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255,215,0,0.3);
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .subtitle {
            color: #ddd;
            font-size: 1rem;
            font-style: italic;
        }

        /* FLAGGEN SWITCHER */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        .lang-btn {
            width: 30px; height: 20px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            padding: 0;
            display: block;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1; transform: scale(1.15);
            border-color: var(--color-rare);
            z-index: 10;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: rgba(255,255,255,0.05);
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 2;
        }

        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #aaa;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1.1rem;
            white-space: nowrap;
        }

        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        
        .nav-tab.active-info { color: var(--color-info); border-bottom-color: var(--color-info); }
        .nav-tab.active-rare { color: var(--color-rare); border-bottom-color: var(--color-rare); }
        .nav-tab.active-legendary { color: var(--color-legendary); border-bottom-color: var(--color-legendary); }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-legendary) transparent;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-legendary); border-radius: 4px; }

        /* Sections */
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Info Cards */
        .info-card {
            background-color: var(--color-light-dark);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 4px solid #fff; /* Default override by inline style */
        }

        .info-card h3 {
            margin-top: 0;
            font-family: var(--font-header);
            font-size: 1.4rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-content { color: #ccc; line-height: 1.6; font-size: 0.95rem; }
        .text-content strong { color: #fff; }
        .text-content ul { padding-left: 20px; margin-top: 5px; }
        .text-content li { margin-bottom: 8px; }

        /* Visual Style Cards (Rare vs Legendary) */
        .visual-card {
            display: flex;
            align-items: center;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 5px solid #fff;
        }
        
        .rare-style { border-left-color: var(--color-rare); }
        .legendary-style { border-left-color: var(--color-legendary); }

        .visual-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            text-align: center;
        }

        /* Loot Table Styles */
        .loot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .loot-table th, .loot-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .loot-table th {
            background-color: rgba(255,255,255,0.05);
            color: var(--color-gold); /* Header bleibt Gold/Neutral */
            font-family: var(--font-header);
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .loot-table tr:last-child td { border-bottom: none; }
        .loot-icon { color: #aaa; width: 25px; text-align: center; display: inline-block; }
        
        .loot-chance {
            font-weight: bold;
            color: #fff;
            background-color: rgba(255,255,255,0.1);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        /* Warning Box */
        .warning-box {
            background-color: rgba(255, 87, 34, 0.1);
            border: 1px solid #FF5722;
            color: #ffccbc;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        .warning-box i { font-size: 1.5rem; color: #FF5722; margin-top: 3px; }

        /* Discord Link Style */

            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .discord-link:hover { background-color: #4752C4; }

        @media (max-width: 600px) {

            .nav-tab { padding: 10px; font-size: 0.9rem; }
            .loot-table { font-size: 0.85rem; }
            
            .header { flex-direction: column; gap: 10px; }
            .lang-switch { position: static; margin-bottom: 5px; }
        }

                        { icon: "fa-flask", name: { de: "Rhyniognatha Pheromon", en: "Rhyniognatha Pheromone", es: "Feromona Rhynio", fr: "Phéromone Rhynio" }, sub: "", qty: 1, chance: "100%" },
                        { icon: "fa-gem", name: { de: "Schwarze Perlen", en: "Black Pearls", es: "Perlas Negras", fr: "Perles Noires" }, sub: "", qty: 20, chance: "100%" },
                        { icon: "fa-cube", name: { de: "Konservierungssalz", en: "Preserving Salt", es: "Sal", fr: "Sel" }, sub: "", qty: 150, chance: "100%" },
                        { icon: "fa-box-open", name: { de: "Alpha Loot & XP", en: "Alpha Loot & XP", es: "Botín Alpha & XP", fr: "Butin Alpha & XP" }, sub: { de: "Standard Alpha Loot zusätzlich", en: "Standard Alpha Loot added", es: "Botín Alpha estándar extra", fr: "Butin Alpha standard ajouté" }, qty: "var.", chance: "100%" }
                    ]
                }
            }
        };

        // =========================================================================
        // 2. LOGIC
        // =========================================================================
        let currentLang = 'de';
        let currentTab = 'info';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            // Text Updates
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            
            document.getElementById('navInfo').innerHTML = `<i class="fa-solid fa-circle-info"></i> ${translations.nav.info[lang]}`;
            document.getElementById('navRare').innerHTML = `<i class="fa-solid fa-dragon"></i> ${translations.nav.rare[lang]}`;
            document.getElementById('navLegendary').innerHTML = `<i class="fa-solid fa-crown"></i> ${translations.nav.legendary[lang]}`;

            // Re-Render Content
            renderContent();
        }

        function showSection(sectionId, btn) {
            currentTab = sectionId;
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active', 'active-info', 'active-rare', 'active-legendary'));
            
            if(sectionId === 'info') btn.classList.add('active', 'active-info');
            if(sectionId === 'rare') btn.classList.add('active', 'active-rare');
            if(sectionId === 'legendary') btn.classList.add('active', 'active-legendary');

            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';
            const data = translations.sections;

            if (currentTab === 'info') {
                container.innerHTML = `
                    <div class="section active">
                        <div class="info-card" style="border-left: 4px solid var(--color-info);">
                            <h3 style="color: var(--color-info);"><i class="fa-solid fa-clock"></i> ${data.info.spawn_title[currentLang]}</h3>
                            <div class="text-content">
                                <ul>${data.info.spawn_list.map(l => `<li>${l[currentLang]}</li>`).join('')}</ul>
                            </div>
                        </div>

                        <div class="info-card" style="border-left: 4px solid var(--color-info);">
                            <h3 style="color: var(--color-info);"><i class="fa-solid fa-eye"></i> ${data.info.detection_title[currentLang]}</h3>
                            <div class="text-content">
                                <p>${data.info.detection_text[currentLang]}</p>
                                
                                <div class="visual-card rare-style">
                                    <div class="visual-icon" style="color: var(--color-rare); text-shadow: 0 0 10px var(--color-rare);">
                                        <i class="fa-solid fa-fire"></i>
                                    </div>
                                    <div>
                                        <strong style="color: var(--color-rare);">${data.info.visual_rare.title[currentLang]}</strong><br>
                                        ${data.info.visual_rare.text[currentLang]}
                                    </div>
                                </div>

                                <div class="visual-card legendary-style">
                                    <div class="visual-icon" style="color: var(--color-legendary); animation: blink 1s infinite;">
                                        <i class="fa-solid fa-circle-dot"></i>
                                    </div>
                                    <div>
                                        <strong style="color: var(--color-legendary);">${data.info.visual_legendary.title[currentLang]}</strong><br>
                                        ${data.info.visual_legendary.text[currentLang]}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="warning-box">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <div class="text-content">
                                <strong>${data.info.warn_title[currentLang]}</strong><br>
                                ${data.info.warn_text[currentLang]}
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentTab === 'rare') {
                const dropData = data.rare;
                let tableRows = dropData.drops.map(d => `
                    <tr>
                        <td><i class="fa-solid ${d.icon} loot-icon" style="color: var(--color-rare);"></i> <strong>${d.name[currentLang]}</strong>${d.sub && d.sub[currentLang] ? `<br><span style="font-size:0.8rem; color:#888;">${d.sub[currentLang]}</span>` : ''}</td>
                        <td>${d.qty}</td>
                        <td><span class="loot-chance" style="color: var(--color-rare); background: rgba(255, 215, 0, 0.1);">${d.chance}</span></td>
                    </tr>
                `).join('');

                container.innerHTML = `
                    <div class="section active">
                        <div class="info-card" style="border-left: 4px solid var(--color-rare);">
                            <h3 style="color: var(--color-rare);"><i class="fa-solid fa-dragon"></i> ${dropData.info_title[currentLang]}</h3>
                            <div class="text-content">${dropData.info_text[currentLang]}</div>
                        </div>

                        <div class="info-card" style="border-left: 4px solid var(--color-rare);">
                            <h3 style="color: var(--color-rare);"><i class="fa-solid fa-skull-crossbones"></i> ${dropData.loot_title[currentLang]}</h3>
                            <p style="margin-bottom: 10px; color: #aaa; font-size: 0.9rem;">${dropData.loot_desc[currentLang]}</p>
                            <table class="loot-table">
                                <thead><tr><th>${translations.labels.item[currentLang]}</th><th style="width: 80px;">${translations.labels.amount[currentLang]}</th><th style="width: 80px;">${translations.labels.chance[currentLang]}</th></tr></thead>
                                <tbody>${tableRows}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            } else if (currentTab === 'legendary') {
                const dropData = data.legendary;
                let tableRows = dropData.drops.map(d => `
                    <tr>
                        <td><i class="fa-solid ${d.icon} loot-icon" style="color: ${d.color || 'var(--color-legendary)'};"></i> <strong>${d.name[currentLang]}</strong>${d.sub && d.sub[currentLang] ? `<br><span style="font-size:0.8rem; color:#888;">${d.sub[currentLang]}</span>` : ''}</td>
                        <td>${d.qty}</td>
                        <td><span class="loot-chance" style="background-color: ${d.color || 'rgba(255, 82, 82, 0.1)'}; color: ${d.textColor || '#fff'};">${d.chance}</span></td>
                    </tr>
                `).join('');

                container.innerHTML = `
                    <div class="section active">
                        <div class="info-card" style="border-left: 4px solid var(--color-legendary);">
                            <h3 style="color: var(--color-legendary);"><i class="fa-solid fa-crown"></i> ${dropData.info_title[currentLang]}</h3>
                            <div class="text-content">${dropData.info_text[currentLang]}</div>
                        </div>

                        <div class="info-card" style="border-left: 4px solid var(--color-legendary);">
                            <h3 style="color: var(--color-legendary);"><i class="fa-solid fa-sack-dollar"></i> ${dropData.loot_title[currentLang]}</h3>
                            <p style="margin-bottom: 10px; color: #aaa; font-size: 0.9rem;">${dropData.loot_desc[currentLang]}</p>
                            <table class="loot-table">
                                <thead><tr><th>${translations.labels.item[currentLang]}</th><th style="width: 80px;">${translations.labels.amount[currentLang]}</th><th style="width: 80px;">${translations.labels.chance[currentLang]}</th></tr></thead>
                                <tbody>${tableRows}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            }
        }

        // Init
        window.onload = function() {
            setLang('de');
        };

    </script>
</body>
</html>
