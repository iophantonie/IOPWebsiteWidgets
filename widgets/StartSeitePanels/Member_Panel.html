<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik: Mitglieder</title>
    <style>
        /* Wichtig: Der Body des iFrames muss transparent sein. */
        body {
            background-color: transparent;
            font-family: sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            /* Extra Padding f체r den Box-Shadow */
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        /* Stil f체r die einzelne Statistik-Card */
        .stat-card {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            /* FEUERROT AKZENT */
            border-bottom: 3px solid #E53935;
            
            width: 100%;
            max-width: 250px;
            
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            cursor: default;
        }
        
        /* Hover-Effekt: Leichter Lift und Glow */
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6), 
                        /* FEUERROT GLOW */
                        0 0 15px rgba(229, 57, 53, 0.7); 
        }

        /* Obere Zahl/Wert */
        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            /* FEUERROT ZAHL */
            color: #E53935;
            line-height: 1.1;
            margin-bottom: 0.25rem;
        }

        /* Untere Beschreibung */
        .stat-label {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            opacity: 0.8;
            text-transform: uppercase;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="stat-card">
        <!-- Anzeige des Ladestatus -->
        <div id="stat-mitglieder" class="stat-value">...</div>
        <div class="stat-label">Mitglieder</div>
    </div>

    <script>
        const memberCountElement = document.getElementById('stat-mitglieder');
        // Ihre Discord Server ID
        const DISCORD_GUILD_ID = '811710111725912085';
        // Die korrekte API URL
        const API_URL = `https://discordapp.com/api/guilds/${DISCORD_GUILD_ID}/widget.json`;

        // Die gew체nschte Gesamtzahl als Fallback
        const FALLBACK_MEMBER_COUNT = 360; 

        async function updateMemberCount() {
            try {
                memberCountElement.textContent = '...'; 

                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    // Falls API fehlschl채gt, den Fallback-Wert verwenden
                    memberCountElement.textContent = `+${FALLBACK_MEMBER_COUNT}`;
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Wir verwenden die Gesamtzahl (approximate_member_count). 
                // Wenn die Gesamtzahl 0 ist oder fehlt (Discord blockiert), 
                // wird der Fallback verwendet, um die 360 anzuzeigen.
                let memberCount = data.approximate_member_count || data.presence_count || 0;
                
                if (memberCount < FALLBACK_MEMBER_COUNT && memberCount > 0) {
                    // Wenn die API nur die kleine Online-Zahl (86) liefert, 
                    // verwenden wir den Fallback-Wert, um die 360 anzuzeigen.
                    memberCount = FALLBACK_MEMBER_COUNT;
                }
                
                memberCountElement.textContent = `+${memberCount}`;

            } catch (error) {
                console.error('Error fetching Discord data:', error);
                // Im Fehlerfall trotzdem den Fallback anzeigen
                memberCountElement.textContent = `+${FALLBACK_MEMBER_COUNT}`;
            }
        }
        
        // Executes the function once to load the starting value
        updateMemberCount();

        // Sets the update interval (every 5 minutes)
        setInterval(updateMemberCount, 300000); 

    </script>
</body>
</html>
