    <style>
        /* IOP Style Variablen */
        :root {
            --color-red: #E53935;
            --color-dark: rgba(20, 20, 20, 0.95);
            --color-light-dark: rgba(40, 40, 40, 0.9);
            --color-text: #f7f7f7;
            --color-gold: #FFEB3B;
            --color-info: #2196F3;
            --color-link: #6badde;
            --color-alert: #e76363;
            --color-success: #4CAF50;
            
            --font-main: sans-serif;
            --font-header: 'Acme', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: transparent;
            font-family: var(--font-main);
            color: var(--color-text);
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        /* Hauptcontainer */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 95vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin-top: 2.5vh;
        }

        /* Header mit Hintergrundbild */
        .header {
            background-image: url('https://ark2.de/uploads/monthly_2025_11/large.ASA_Malwyn_3840x2160.png.34c661f38d3c1323561b89139471be7e.png');
            background-size: cover;
            background-position: center;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        /* Flaggen-Switcher */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            padding: 0;
            display: block;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1; transform: scale(1.15);
            border-color: var(--color-gold);
            z-index: 10;
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.5rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ddd;
            font-size: 1rem;
            font-style: italic;
            text-shadow: 0 0 5px #000;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: rgba(255,255,255,0.05);
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #aaa;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-gold);
            border-bottom-color: var(--color-gold);
            background-color: rgba(255,255,255,0.02);
        }

        /* Inhaltsbereich */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) transparent;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        /* Sektionen */
        .section { display: none; animation: fadeIn 0.4s ease; max-width: 1000px; margin: 0 auto; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Text Boxen */
        .info-box {
            background-color: var(--color-light-dark);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6;
        }
        .info-box h3 { margin-top: 0; color: var(--color-gold); font-family: var(--font-header); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        
        .alert-box {
            background-color: rgba(231, 99, 99, 0.1);
            border-left: 5px solid var(--color-alert);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-box strong { color: var(--color-alert); display: block; margin-bottom: 10px; font-size: 1.1rem; }

        .tip-box {
            background-color: rgba(107, 173, 222, 0.1);
            border-left: 4px solid var(--color-link);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .tip-box strong { color: var(--color-link); display: block; margin-bottom: 10px; font-size: 1.1rem; }

        /* Step Cards */
        .step-card {
            background-color: var(--color-light-dark);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        .step-header {
            background-color: rgba(0,0,0,0.3);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .step-number {
            background-color: var(--color-red);
            color: #fff;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-header);
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(229, 57, 53, 0.5);
            flex-shrink: 0;
        }
        .step-title { color: #fff; font-size: 1.1rem; font-weight: bold; }
        .step-body { padding: 20px; }
        .step-text { color: #ccc; margin-bottom: 15px; font-size: 1rem; line-height: 1.5; }
        .step-img {
            width: 100%; border-radius: 6px; border: 2px solid #444;
            cursor: pointer; transition: transform 0.2s; display: block;
        }
        .step-img:hover { transform: scale(1.01); border-color: var(--color-gold); }
        
        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 6px; margin-top: 15px;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Milestone Cards */
        .milestone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .milestone-card {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .milestone-count {
            font-family: var(--font-header);
            font-size: 1.5rem;
            color: var(--color-gold);
            margin-bottom: 10px;
            display: block;
        }
        .milestone-rewards {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            font-size: 0.9rem;
        }
        .milestone-rewards li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        .milestone-rewards li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--color-success);
        }

        /* Checklist */
        .checklist-item {
            background-color: var(--color-light-dark);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #555;
            transition: background-color 0.2s;
        }
        .checklist-item:hover { background-color: #2a2a2a; }
        .checklist-item.important { border-left-color: var(--color-alert); }
        
        /* Modal */
        .modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 100%; max-height: 90vh; border: 2px solid var(--color-red); border-radius: 6px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .close-modal { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 3rem; cursor: pointer; }

        .btn-vote {
            display: inline-block;
            background-color: var(--color-info);
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-vote:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.8rem; }
            .header { padding: 20px 10px; }
        }
    </style>
</head>

            document.getElementById('navLinking').innerHTML = `<i class="fa-solid fa-link"></i> ${translations.nav.linking[lang]}`;
            document.getElementById('navVote').innerHTML = `<i class="fa-solid fa-check-to-slot"></i> ${translations.nav.vote[lang]}`;
            document.getElementById('navRewards').innerHTML = `<i class="fa-solid fa-gift"></i> ${translations.nav.rewards[lang]}`;
            document.getElementById('navChecklist').innerHTML = `<i class="fa-solid fa-list-check"></i> ${translations.nav.checklist[lang]}`;

            renderContent();
        }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function renderContent() {
            const l = currentLang;

            // 1. General
            document.getElementById('general').innerHTML = `
                <div class="info-box">
                    <h3>${translations.general.welcome_title[l]}</h3>
                    <p>${translations.general.welcome_text[l]}</p>
                </div>
                <div class="tip-box">
                    <strong><i class="fa-solid fa-users"></i> ${translations.general.tribe_title[l]}</strong>
                    <p>${translations.general.tribe_text[l]}</p>
                </div>
            `;

            // 2. Find
            let findHTML = '';
            translations.find.forEach((step, i) => {
                findHTML += `
                    <div class="step-card">
                        <div class="step-header"><div class="step-number">${i+1}</div><div class="step-title">${step.t[l]}</div></div>
                        <div class="step-body"><p class="step-text">${step.d[l]}</p><img src="${step.i}" class="step-img" onclick="openModal(this.src)"></div>
                    </div>`;
            });
            document.getElementById('find').innerHTML = findHTML;

            // 3. Linking
            let linkHTML = `<div class="alert-box"><strong>Wichtig / Important</strong><p>${translations.linking.alert[l]}</p></div>`;
            translations.linking.steps.forEach(s => {
                linkHTML += `
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-number">${s.n}</div>
                            <div class="step-title">${s.t[l]}</div>
                        </div>
                        <div class="step-body">
                            <p class="step-text">${s.d[l]}</p>
                            ${s.i ? `<img src="${s.i}" class="step-img" onclick="openModal(this.src)">` : ''}
                        </div>
                    </div>`;
            });
            linkHTML += `<div class="info-box"><h3><i class="fa-solid fa-gamepad"></i> Konsolen Hilfe</h3><div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;"><div><strong>Xbox</strong><div class="video-container"><iframe src="https://www.youtube.com/embed/OoAhKjZcxj8"></iframe></div></div><div><strong>Playstation</strong><div class="video-container"><iframe src="https://www.youtube.com/embed/SbLmRf_6sSM"></iframe></div></div></div></div>`;
            document.getElementById('linking').innerHTML = linkHTML;

            // 4. Vote
            let voteHTML = `<div class="info-box"><h3>Vote Info</h3><p>${translations.vote.intro[l]}</p></div>`;
            voteHTML += `<div class="step-card"><div class="step-header"><div class="step-number">?</div><div class="step-title">Video Anleitung</div></div><div class="step-body"><div class="video-container"><iframe src="https://www.youtube.com/embed/Lgb9KHJJJLY"></iframe></div></div></div>`;
            translations.vote.steps.forEach(s => {
                voteHTML += `
                    <div class="step-card">
                        <div class="step-header"><div class="step-number">${s.n}</div><div class="step-title">${s.t[l]}</div></div>
                        <div class="step-body">
                            <p class="step-text">${s.d[l]}</p>
                            <img src="${s.i}" class="step-img" onclick="openModal(this.src)">
                        </div>
                    </div>`;
            });
            voteHTML += `<div class="alert-box"><strong>Achtung</strong><p>${translations.vote.steam_info[l]}</p></div>`;
            document.getElementById('vote').innerHTML = voteHTML;

            // 5. Rewards
            let rHTML = `
                <div class="info-box">
                    <h3>${translations.rewards.earn_title[l]}</h3>
                    <ul class="step-text" style="padding-left: 20px;">${translations.rewards.earn_list[l]}</ul>
                </div>
                <div class="info-box">
                    <h3>${translations.rewards.milestone_title[l]}</h3>
                    <div class="milestone-grid">`;
            translations.rewards.milestones.forEach(m => {
                rHTML += `
                    <div class="milestone-card">
                        <span class="milestone-count">${m.c}</span>
                        <ul class="milestone-rewards">
                            ${m.r[l].split(',').map(reward => `<li>${reward.trim()}</li>`).join('')}
                        </ul>
                    </div>`;
            });
            rHTML += `</div></div>`;
            document.getElementById('rewards').innerHTML = rHTML;

            // 6. Checklist
            let cHTML = '<div class="info-box"><h3><i class="fa-solid fa-list-check"></i> Checkliste</h3>';
            translations.checklist.forEach((item, i) => {
                cHTML += `
                    <div class="checklist-item ${item.important ? 'important' : ''}">
                        <div class="step-number" style="width:30px; height:30px; font-size:1rem;">${i+1}</div>
                        <span>${item.text[l]}</span>
                    </div>`;
            });
            cHTML += '</div>';
            document.getElementById('checklist').innerHTML = cHTML;
        }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('imgModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imgModal').classList.remove('active');
        }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
