<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFD700; /* Goldgelb für Akzente */
            --color-ui-gold: #FFD700;
            --color-border: #333;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Widget Container - Einheitliche Breite */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
            position: relative;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        /* Flaggen oben rechts */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Suchleiste */
        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-ui-gold);
            border-bottom-color: var(--color-ui-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section { display: none; max-width: 1200px; margin: 0 auto; }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards;
        }

        /* Info Blocks */
        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: 0.2s;
        }
        .info-block:hover { border-color: var(--color-red); }

        .block-header {
            padding: 15px 20px;
            background: #000;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .block-title {
            font-family: var(--font-header);
            font-size: 1.4rem;
            color: var(--color-red);
            margin: 0;
            text-transform: uppercase;
        }
        .block-header i { color: var(--color-ui-gold); }

        .block-body {
            padding: 25px;
            line-height: 1.6;
            color: #ccc;
            font-size: 1rem;
        }
        .block-body strong { color: #fff; }

        .feature-list { list-style: none; margin: 10px 0; }
        .feature-list li { margin-bottom: 10px; padding-left: 25px; position: relative; }
        .feature-list li::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--color-ui-gold);
        }

        /* Boss Grid */
        .boss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 350px)); 
            gap: 20px;
            justify-content: center;
        }

        .boss-card {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.2s;
            cursor: pointer;
            height: 100%;
        }
        .boss-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-red);
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.4);
        }

        .boss-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--color-red);
            background-color: #000;
        }

        .boss-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .boss-title {
            font-family: var(--font-header);
            font-size: 1.6rem;
            color: var(--color-red);
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .boss-location {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .boss-location i { color: var(--color-ui-gold); }

        .boss-drops-preview {
            background-color: rgba(0,0,0,0.4);
            border-radius: 6px;
            padding: 12px;
            font-size: 0.85rem;
            color: #ccc;
            margin-top: auto;
            border: 1px solid #333;
        }
        .boss-drops-preview strong { color: var(--color-ui-gold); display: block; margin-bottom: 5px; }
        .boss-drops-preview ul { list-style: none; }
        .boss-drops-preview li { margin-bottom: 3px; position: relative; padding-left: 15px; }
        .boss-drops-preview li::before { content: '•'; position: absolute; left: 0; color: var(--color-red); }

        /* Warning Box */
        .warning-box {
            background-color: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--color-red);
            color: #ffcccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .warning-box i { font-size: 1.8rem; color: var(--color-red); margin-top: 2px; }

        .discord-link {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }
        .modal.active { display: flex; animation: slideUpFade 0.3s ease; }

        .modal-content {
            background-color: var(--color-light-dark);
            border: 2px solid var(--color-red);
            border-radius: 12px;
            width: 95%; max-width: 1100px; max-height: 90vh;
            display: flex; overflow: hidden; position: relative;
        }

        .modal-left { flex: 1.5; background: #000; position: relative; border-right: 2px solid var(--color-red); }
        .modal-left img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .modal-left img.active { display: block; }

        .gallery-controls { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; padding: 5px 15px; background: rgba(0,0,0,0.5); border-radius: 20px; }
        .gallery-dot { width: 12px; height: 12px; background: #fff; opacity: 0.4; border-radius: 50%; cursor: pointer; }
        .gallery-dot.active { opacity: 1; background: var(--color-red); }

        .modal-right { flex: 1; padding: 30px; overflow-y: auto; }
        .modal-title { font-family: var(--font-header); font-size: 2.2rem; color: var(--color-red); margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-subtitle { color: var(--color-gold); font-weight: bold; text-transform: uppercase; margin-bottom: 15px; display: block; font-family: var(--font-header); font-size: 1.2rem; }
        
        .drop-list { list-style: none; }
        .drop-list li { padding: 12px; background: rgba(255,255,255,0.03); margin-bottom: 8px; border-radius: 6px; display: flex; align-items: center; gap: 12px; }
        .drop-list li i { color: var(--color-gold); width: 20px; text-align: center; }

        .close-btn { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 2.5rem; cursor: pointer; z-index: 10; line-height: 1; }
        .close-btn:hover { color: var(--color-red); }

        @media (max-width: 850px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.85rem; }
            .modal-content { flex-direction: column; }
            .modal-left { height: 35vh; border-right: none; border-bottom: 2px solid var(--color-red); }
        }
    </style>
</head>

            nav.innerHTML = '';
            const sections = ['info', 'island', 'scorched'];
            const icons = ['fa-circle-info', 'fa-tree', 'fa-sun'];
            sections.forEach((s, i) => {
                const tab = document.createElement('div');
                tab.className = `nav-tab ${s === activeTab ? 'active' : ''}`;
                tab.innerHTML = `<i class="fa-solid ${icons[i]}"></i> ${translations.nav[s][currentLang]}`;
                tab.onclick = () => { activeTab = s; renderNav(); renderContent(); };
                nav.appendChild(tab);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';
            const l = currentLang;
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'section active';

            if (activeTab === 'info') {
                const info = translations.info;
                sectionWrapper.innerHTML = `
                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-skull"></i><h3 class="block-title">${info.header[l]}</h3></div>
                        <div class="block-body">
                            <div class="text-content">
                                ${info.intro[l]}
                                <ul class="feature-list">${info.list[l].map(li => `<li>${li}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                    <div class="warning-box searchable">
                        <i class="fa-solid fa-shield-halved"></i>
                        <div class="text-content">
                            <strong style="color:var(--color-red)">${info.warnTitle[l]}</strong><br>
                            ${info.warnText[l]}
                            <ul class="feature-list">${info.warnList[l].map(li => `<li>${li}</li>`).join('')}</ul>
                        </div>
                    </div>
                `;
            } else {
                const bosses = bossData[activeTab];
                const grid = document.createElement('div');
                grid.className = 'boss-grid';
                
                bosses.forEach(b => {
                    if (filter && !b.name.toLowerCase().includes(filter)) return;

                    const card = document.createElement('div');
                    card.className = 'boss-card searchable';
                    card.onclick = () => openModal(b);
                    card.innerHTML = `
                        <img src="${b.img1}" class="boss-img" alt="${b.name}">
                        <div class="boss-content">
                            <h3 class="boss-title">${b.name}</h3>
                            <div class="boss-location"><i class="fa-solid fa-map-marker-alt"></i> ${b.loc[l]}</div>
                            <div class="boss-drops-preview">
                                <strong>${translations.main_drops[l]}</strong>
                                <ul>${b.preview[l].map(p => `<li>${p}</li>`).join('')}</ul>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                sectionWrapper.appendChild(grid);
            }

            container.appendChild(sectionWrapper);
            if (filter) {
                document.querySelectorAll('.searchable').forEach(el => {
                    const text = el.innerText.toLowerCase();
                    el.style.display = text.includes(filter) ? '' : 'none';
                });
            }
        }

        function filterContent() { renderContent(); }

        // --- MODAL LOGIC ---
        const modal = document.getElementById('bossModal');
        let currentBoss = null;

        function openModal(data) {
            currentBoss = data;
            document.getElementById('modalTitle').innerText = data.name;
            document.getElementById('uiDropsLabel').innerText = translations.drops_label[currentLang];
            document.getElementById('modalImg1').src = data.img1;
            document.getElementById('modalImg2').src = data.img2;
            
            const list = document.getElementById('modalDrops');
            list.innerHTML = data.drops.map(d => `<li><i class="fa-solid ${d.icon}"></i> ${d.text[currentLang]}</li>`).join('');
            
            switchImage(1);
            modal.classList.add('active');
        }

        function closeModal() { modal.classList.remove('active'); }

        function switchImage(index) {
            document.getElementById('modalImg1').classList.toggle('active', index === 1);
            document.getElementById('modalImg2').classList.toggle('active', index === 2);
            document.querySelectorAll('.gallery-dot')[0].classList.toggle('active', index === 1);
            document.querySelectorAll('.gallery-dot')[1].classList.toggle('active', index === 2);
        }

        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

        window.onload = () => setLang('de');
    </script>
</body>
</html>
