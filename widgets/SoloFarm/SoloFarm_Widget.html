<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Solo Farm Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --c-fire: #ff3300;
            --c-bg: #050505;
            --c-panel: #121212;
            --c-content: #1a1a1a;
            --c-text: #e0e0e0;
            --c-dim: #888;
            --c-border: #333;
            
            --f-head: 'Acme', sans-serif;
            --f-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: transparent; 
            color: var(--c-text);
            font-family: var(--f-body);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animationen */
        @keyframes fire-border-pulse {
            0% { box-shadow: 0 0 10px rgba(255, 51, 0, 0.2); border-color: rgba(255, 51, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 51, 0, 0.5); border-color: rgba(255, 51, 0, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 51, 0, 0.2); border-color: rgba(255, 51, 0, 0.5); }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- WIDGET CONTAINER --- */
        .widget-container {
            display: flex;
            width: 98%; 
            height: 95vh;
            background-color: var(--c-bg);
            border: 2px solid var(--c-fire);
            border-radius: 12px;
            animation: fire-border-pulse 4s infinite ease-in-out;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--c-panel);
            border-right: 1px solid var(--c-border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-area {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--c-border);
            background: linear-gradient(180deg, rgba(255,51,0,0.1) 0%, transparent 100%);
            position: relative;
        }

        .title {
            font-family: var(--f-head);
            font-size: 1.8rem;
            color: var(--c-fire);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            line-height: 1.1;
            text-shadow: 0 0 10px rgba(255, 51, 0, 0.4);
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--c-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            display: block;
        }

        /* FLAGGEN SWITCHER */
        .lang-switch {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 15px;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            padding: 0;
            display: block;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1; transform: scale(1.15);
            border-color: var(--c-fire);
            z-index: 10;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            flex-grow: 1;
        }

        .nav-btn {
            width: 100%;
            padding: 18px 25px;
            background: transparent;
            border: none;
            border-left: 4px solid transparent;
            color: var(--c-dim);
            font-family: var(--f-head);
            font-size: 1.2rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn:hover { background-color: rgba(255,255,255,0.03); color: #fff; }

        .nav-btn.active {
            background: linear-gradient(90deg, rgba(255,51,0,0.15) 0%, transparent 100%);
            border-left-color: var(--c-fire);
            color: #fff;
            text-shadow: 0 0 10px rgba(255,51,0,0.5);
        }

        /* --- CONTENT AREA --- */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
            background-color: var(--c-bg);
            background-image: radial-gradient(circle at 50% 50%, rgba(255,51,0,0.02) 0%, transparent 40%);
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: #333; border-radius: 4px; }

        /* Sections */
        .section { display: none; animation: fadeIn 0.4s ease; max-width: 900px; margin: 0 auto; }
        .section.active { display: block; }

        .section-header {
            border-bottom: 1px solid var(--c-border);
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title {
            font-family: var(--f-head);
            font-size: 2.2rem;
            color: #fff;
            margin: 0;
        }

        .section-icon { color: var(--c-fire); font-size: 2rem; opacity: 0.8; }

        /* Info Blocks */
        .info-block {
            background-color: var(--c-content);
            border: 1px solid var(--c-border);
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #ccc;
            font-size: 1rem;
        }

        .info-block strong { color: var(--c-fire); }
        .info-block ul { padding-left: 20px; margin: 15px 0; }
        .info-block li { margin-bottom: 8px; }

        /* Creature List */
        .creature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .creature-card {
            background: #202020;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--c-border);
            text-align: center;
            font-family: var(--f-head);
            font-size: 1.1rem;
            color: #eee;
            transition: transform 0.2s;
        }
        .creature-card:hover { transform: translateY(-3px); border-color: var(--c-fire); }
        
        /* Commands */
        .cmd-box {
            background: #111;
            border-left: 4px solid var(--c-fire);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 6px 6px 0;
        }
        .cmd-code {
            display: block;
            margin-top: 8px;
            font-family: monospace;
            background: #252525;
            padding: 10px;
            border-radius: 4px;
            color: #ffae00;
            font-size: 1.2rem;
            border: 1px solid #444;
        }

        /* Image Styling */
        .content-img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            display: block;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .content-img:hover { transform: scale(1.01); }

        /* Modal */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal.open { display: flex; }
        .modal img { max-width: 95%; max-height: 95%; border: 2px solid var(--c-fire); border-radius: 6px; box-shadow: 0 0 50px rgba(255,51,0,0.2); }
        .close-btn { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 3rem; cursor: pointer; line-height: 1; }

        @media (max-width: 900px) {
            .widget-container { flex-direction: column; width: 100%; height: 100vh; border: none; border-radius: 0; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 2px solid var(--c-fire); }
            .nav-menu { display: flex; margin: 15px 0; flex-wrap: wrap; justify-content: center; }
            .nav-btn { justify-content: center; padding: 12px; font-size: 1rem; width: auto; border-left: none; border-bottom: 3px solid transparent; }
            .nav-btn.active { background: transparent; border-bottom-color: var(--c-fire); }
            .content-area { padding: 20px; }
            .header-area { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="header-area">
                <h1 class="title">Solo Farm</h1>
                <span class="subtitle" id="uiSubtitle">System Integration</span>
                
                <!-- Flaggen -->
                <div class="lang-switch">
                    <svg class="lang-btn active" id="btn-de" onclick="setLang('de')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 3">
                        <rect width="5" height="3" fill="#000"/><rect width="5" height="2" y="1" fill="#D00"/><rect width="5" height="1" y="2" fill="#FFCE00"/>
                    </svg>
                    <svg class="lang-btn" id="btn-en" onclick="setLang('en')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30">
                        <clipPath id="s"><path d="M0,0 v30 h60 v-30 z"/></clipPath>
                        <clipPath id="t"><path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"/></clipPath>
                        <g clip-path="url(#s)">
                            <path d="M0,0 v30 h60 v-30 z" fill="#012169"/>
                            <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
                            <path d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#t)" stroke="#C8102E" stroke-width="4"/>
                            <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/>
                            <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6"/>
                        </g>
                    </svg>
                    <svg class="lang-btn" id="btn-es" onclick="setLang('es')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500">
                        <rect width="750" height="500" fill="#AA151B"/>
                        <rect width="750" height="250" y="125" fill="#F1BF00"/>
                    </svg>
                    <svg class="lang-btn" id="btn-fr" onclick="setLang('fr')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
                        <rect width="900" height="600" fill="#ED2939"/>
                        <rect width="600" height="600" fill="#fff"/>
                        <rect width="300" height="600" fill="#002395"/>
                    </svg>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li>
                    <button class="nav-btn active" onclick="showTab('info', this)" id="navInfo">
                        <i class="fa-solid fa-info-circle"></i> Informationen
                    </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="showTab('creatures', this)" id="navCreatures">
                        <i class="fa-solid fa-dragon"></i> Kreaturen
                    </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="showTab('commands', this)" id="navCommands">
                        <i class="fa-solid fa-terminal"></i> Befehle
                    </button>
                </li>
            </ul>
        </div>

        <!-- CONTENT -->
        <div class="content-area" id="contentContainer">
             <!-- Content injected via JS -->
        </div>

    </div>

    <!-- Modal -->
    <div id="imgModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        // =========================================================================
        // 1. DATABASE (ÜBERSETZUNGEN)
        // =========================================================================
        const translations = {
            subtitle: { de: "System Integration", en: "System Integration", es: "Integración del Sistema", fr: "Intégration Système" },
            
            nav: {
                info: { de: "Informationen", en: "Information", es: "Información", fr: "Informations" },
                creatures: { de: "Kreaturen", en: "Creatures", es: "Criaturas", fr: "Créatures" },
                commands: { de: "Befehle", en: "Commands", es: "Comandos", fr: "Commandes" }
            },

            sections: {
                info: {
                    header: { de: "Allgemeine Informationen", en: "General Information", es: "Información General", fr: "Informations Générales" },
                    intro: { 
                        de: "Dieses System ermöglicht es Einzelspielern oder kleinen Gruppen, effizient Ressourcen zu farmen, indem Dinos automatisch sammeln, wenn sie getragen werden.", 
                        en: "This system allows solo players or small groups to farm resources efficiently by having dinos harvest automatically while being carried.",
                        es: "Este sistema permite a jugadores solitarios cultivar eficientemente: los dinos recolectan automáticamente al ser transportados.",
                        fr: "Ce système permet aux joueurs solo de farmer efficacement : les dinos récoltent automatiquement lorsqu'ils sont portés."
                    },
                    rules_title: { de: "Wichtige Regeln & Einschränkungen:", en: "Important Rules & Limitations:", es: "Reglas Importantes:", fr: "Règles Importantes :" },
                    rules_list: {
                        de: ["<strong>Voraussetzung:</strong> Nur nutzbar von verifizierten Spielern.", "<strong>Tribe Limit:</strong> Nur möglich in Tribes mit maximal <strong>6 Spielern</strong>.", "<strong>Limitierung:</strong> Maximal <strong>1 Farm-Kreatur</strong> gleichzeitig nutzbar.", "<strong>Stamina:</strong> Kreaturen verbrauchen weiterhin ihre Ausdauer.", "<strong>Gewicht:</strong> Die Extra-Gewichtsreduzierung ist bei diesem Modus deaktiviert.", "<strong>Überladung:</strong> Überladen ist möglich (Achtung beim Transport!)."],
                        en: ["<strong>Requirement:</strong> Verified players only.", "<strong>Tribe Limit:</strong> Max <strong>6 players</strong> per tribe.", "<strong>Limit:</strong> Max <strong>1 farm creature</strong> active at a time.", "<strong>Stamina:</strong> Creatures consume stamina.", "<strong>Weight:</strong> Extra weight reduction is disabled in this mode.", "<strong>Overload:</strong> Overloading is possible (Be careful during transport!)."],
                        es: ["<strong>Requisito:</strong> Solo jugadores verificados.", "<strong>Límite Tribu:</strong> Máx <strong>6 jugadores</strong>.", "<strong>Límite:</strong> Máx <strong>1 criatura</strong> a la vez.", "<strong>Estamina:</strong> Consumen estamina.", "<strong>Peso:</strong> Reducción de peso extra desactivada.", "<strong>Sobrecarga:</strong> Posible (¡Cuidado!)."],
                        fr: ["<strong>Requis :</strong> Joueurs vérifiés uniquement.", "<strong>Limite Tribu :</strong> Max <strong>6 joueurs</strong>.", "<strong>Limite :</strong> Max <strong>1 créature</strong> à la fois.", "<strong>Endurance :</strong> Consomment de l'endurance.", "<strong>Poids :</strong> Réduction de poids supplémentaire désactivée.", "<strong>Surcharge :</strong> Possible (Attention !)."]
                    },
                    howto_title: { de: "Wie funktioniert es?", en: "How does it work?", es: "¿Cómo funciona?", fr: "Comment ça marche ?" },
                    howto_text: { 
                        de: "Du kannst das Farmen durch <strong>Ansehen der Kreatur</strong> aktivieren (Chatbefehl). Die Kreatur fängt jedoch erst an zu farmen bzw. anzugreifen, wenn du sie mit einem anderen Dino (z.B. Argentavis, Karkinos, Wyvern) gegriffen hast.", 
                        en: "Activate farming by <strong>looking at the creature</strong> (chat command). The creature will only start harvesting/attacking when carried by another dino (e.g. Argentavis, Karkinos, Wyvern).",
                        es: "Activa mirando a la criatura. Solo recolecta cuando es transportada por otro dino (ej. Argentavis).",
                        fr: "Activez en regardant la créature. Elle ne récolte que lorsqu'elle est portée par un autre dino (ex. Argentavis)."
                    },
                    img: "https://i.postimg.cc/x1kDTNHd/Bild-2024-05-17-204340090.png"
                },
                creatures: {
                    header: { de: "Unterstützte Kreaturen", en: "Supported Creatures", es: "Criaturas Soportadas", fr: "Créatures Supportées" },
                    info: { 
                        de: "Das Solo-Farm System funktioniert nur mit folgenden ausgewählten Dinos:", 
                        en: "The Solo-Farm system only works with the following selected dinos:",
                        es: "El sistema solo funciona con estos dinos:",
                        fr: "Le système ne fonctionne qu'avec ces dinos :"
                    },
                    list: [
                        { de: "Therizinosaurus<br><span style='font-size:0.8em; color:#888;'>(auch S-Variante)</span>", en: "Therizinosaurus<br><span style='font-size:0.8em; color:#888;'>(also S-Variant)</span>", es: "Therizinosaurus", fr: "Therizinosaurus" },
                        { de: "Doedicurus<br><span style='font-size:0.8em; color:#888;'>(auch Aberrant & S-Variante)</span>", en: "Doedicurus<br><span style='font-size:0.8em; color:#888;'>(also Aberrant & S)</span>", es: "Doedicurus", fr: "Doedicurus" },
                        { de: "Ankylosaurus<br><span style='font-size:0.8em; color:#888;'>(auch Aberrant & S-Variante)</span>", en: "Ankylosaurus<br><span style='font-size:0.8em; color:#888;'>(also Aberrant & S)</span>", es: "Ankylosaurus", fr: "Ankylosaurus" },
                        { de: "Castoroides<br><span style='font-size:0.8em; color:#888;'>(Biber)</span>", en: "Castoroides<br><span style='font-size:0.8em; color:#888;'>(Beaver)</span>", es: "Castoroides", fr: "Castoroides" },
                        { de: "Mammut", en: "Mammoth", es: "Mamut", fr: "Mammouth" },
                        { de: "Rollratte", en: "Roll Rat", es: "Rata Topo", fr: "Rat Taupe" },
                        { de: "Thorny Dragon", en: "Thorny Dragon", es: "Dragón Espinoso", fr: "Moloch" }
                    ]
                },
                commands: {
                    header: { de: "Chat Befehle", en: "Chat Commands", es: "Comandos de Chat", fr: "Commandes de Chat" },
                    activate_title: { de: "Aktivieren", en: "Activate", es: "Activar", fr: "Activer" },
                    activate_desc: { de: "Schau die Kreatur an und tippe:", en: "Look at the creature and type:", es: "Mira a la criatura y escribe:", fr: "Regardez la créature et tapez :" },
                    cmd_farm: "/farm",
                    deactivate_title: { de: "Deaktivieren", en: "Deactivate", es: "Desactivar", fr: "Désactiver" },
                    deactivate_desc: { de: "Stoppt alle aktiven Farm-Modi:", en: "Stops all active farm modes:", es: "Detiene modos activos:", fr: "Arrête tous les modes actifs :" },
                    cmd_stop: "/stopall"
                }
            }
        };

        // =========================================================================
        // 2. LOGIC
        // =========================================================================
        let currentLang = 'de';
        let currentTab = 'info';

        function setLang(lang) {
            currentLang = lang;
            
            // Buttons
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');

            // Static Text
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            
            // Nav Text
            document.getElementById('navInfo').innerHTML = `<i class="fa-solid fa-info-circle"></i> ${translations.nav.info[lang]}`;
            document.getElementById('navCreatures').innerHTML = `<i class="fa-solid fa-dragon"></i> ${translations.nav.creatures[lang]}`;
            document.getElementById('navCommands').innerHTML = `<i class="fa-solid fa-terminal"></i> ${translations.nav.commands[lang]}`;

            // Re-render Content
            renderContent();
        }

        function showTab(tabId, btn) {
            currentTab = tabId;
            
            // Buttons UI
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            
            const data = translations.sections;

            if (currentTab === 'info') {
                container.innerHTML = `
                    <div class="section active">
                        <div class="section-header">
                            <i class="fa-solid fa-info-circle section-icon"></i>
                            <h2 class="section-title">${data.info.header[currentLang]}</h2>
                        </div>
                        <div class="info-block">${data.info.intro[currentLang]}</div>
                        <div class="info-block">
                            <h3 style="color:#fff; margin-top:0;">${data.info.rules_title[currentLang]}</h3>
                            <ul>${data.info.rules_list[currentLang].map(r => `<li>${r}</li>`).join('')}</ul>
                        </div>
                        <div class="info-block">
                            <h3 style="color:#fff; margin-top:0;">${data.info.howto_title[currentLang]}</h3>
                            <p>${data.info.howto_text[currentLang]}</p>
                        </div>
                        <img src="${data.info.img}" class="content-img" onclick="openModal(this.src)" alt="Preview">
                    </div>
                `;
            } else if (currentTab === 'creatures') {
                const cardsHTML = data.creatures.list.map(c => `
                    <div class="creature-card">${c[currentLang]}</div>
                `).join('');

                container.innerHTML = `
                    <div class="section active">
                        <div class="section-header">
                            <i class="fa-solid fa-paw section-icon"></i>
                            <h2 class="section-title">${data.creatures.header[currentLang]}</h2>
                        </div>
                        <div class="info-block">${data.creatures.info[currentLang]}</div>
                        <div class="creature-grid">${cardsHTML}</div>
                    </div>
                `;
            } else if (currentTab === 'commands') {
                container.innerHTML = `
                    <div class="section active">
                        <div class="section-header">
                            <i class="fa-solid fa-keyboard section-icon"></i>
                            <h2 class="section-title">${data.commands.header[currentLang]}</h2>
                        </div>
                        <div class="cmd-box">
                            <div style="font-family:var(--f-head); font-size:1.4rem; color:#fff; margin-bottom:5px;">${data.commands.activate_title[currentLang]}</div>
                            <div style="color:#ccc; margin-bottom:10px;">${data.commands.activate_desc[currentLang]}</div>
                            <span class="cmd-code">${data.commands.cmd_farm}</span>
                        </div>
                        <div class="cmd-box">
                            <div style="font-family:var(--f-head); font-size:1.4rem; color:#fff; margin-bottom:5px;">${data.commands.deactivate_title[currentLang]}</div>
                            <div style="color:#ccc; margin-bottom:10px;">${data.commands.deactivate_desc[currentLang]}</div>
                            <span class="cmd-code">${data.commands.cmd_stop}</span>
                        </div>
                    </div>
                `;
            }
        }

        // Modal Logic
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');

        function openModal(src) {
            modalImg.src = src;
            modal.classList.add('open');
        }

        function closeModal() {
            modal.classList.remove('open');
        }

        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        // Init
        window.onload = function() {
            setLang('de');
        };

    </script>

</body>
</html>
