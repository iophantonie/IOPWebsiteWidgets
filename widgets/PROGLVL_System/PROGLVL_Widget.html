<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Level Progress System</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFD700; /* Goldgelb für Akzente */
            --color-info: #2196F3;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Widget Container - Einheitliche Breite */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
            position: relative;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
            position: relative;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        /* Flaggen oben rechts */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Content Area mit Scrollbar */
        .content-scroll {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-scroll::-webkit-scrollbar { width: 8px; }
        .content-scroll::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-wrapper {
            animation: slideUpFade 0.4s ease-out forwards;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Info Boxen */
        .info-card {
            background-color: var(--color-light-dark);
            border-left: 4px solid var(--color-gold);
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .info-card h3 {
            margin-top: 0;
            color: var(--color-gold);
            font-family: var(--font-header);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
        }

        .alert-box {
            background-color: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--color-red);
            color: #ccc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 30px;
            font-size: 0.95rem;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .alert-box i {
            color: var(--color-red);
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .alert-box strong { color: var(--color-red); }

        /* Progress Tabelle */
        .list-header {
            display: grid;
            grid-template-columns: 0.5fr 1fr 1fr;
            padding: 12px 20px;
            background-color: #000;
            font-family: var(--font-header);
            color: var(--color-gold);
            text-transform: uppercase;
            font-size: 1rem;
            border-bottom: 2px solid var(--color-red);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .progress-list {
            display: flex;
            flex-direction: column;
            background-color: var(--color-light-dark);
            border: 1px solid #333;
            border-radius: 0 0 8px 8px;
        }

        .progress-row {
            display: grid;
            grid-template-columns: 0.5fr 1fr 1fr;
            padding: 15px 20px;
            align-items: center;
            transition: background 0.2s;
            border-bottom: 1px solid #222;
        }

        .progress-row:hover { background-color: rgba(255, 255, 255, 0.03); }

        .lvl-badge {
            font-family: var(--font-header);
            font-size: 1.3rem;
            color: #fff;
            background-color: #000;
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #444;
        }

        .data-col {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }

        .data-col i {
            color: var(--color-gold);
            width: 20px;
            text-align: center;
        }

        /* Milestones */
        .milestone-100 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
            border-left: 4px solid var(--color-gold);
        }
        .milestone-100 .lvl-badge { border-color: var(--color-gold); color: var(--color-gold); }

        .milestone-max {
            background: linear-gradient(90deg, rgba(229, 57, 53, 0.15), transparent);
            border-left: 4px solid var(--color-red);
        }
        .milestone-max .lvl-badge { border-color: var(--color-red); color: var(--color-red); }

        .highlight {
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 700px) {
            .title { font-size: 1.8rem; }
            .list-header, .progress-row { font-size: 0.85rem; padding: 10px; }
            .lvl-badge { width: 35px; height: 35px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="start-container">
        <!-- Header -->
        <header class="header">
            <div class="lang-switch">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" class="lang-btn active" id="btn-de" onclick="setLang('de')" title="Deutsch">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="lang-btn" id="btn-en" onclick="setLang('en')" title="English">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="lang-btn" id="btn-es" onclick="setLang('es')" title="Español">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" class="lang-btn" id="btn-fr" onclick="setLang('fr')" title="Français">
            </div>
            <div class="header-content">
                <h1 class="title" id="uiTitle">Progressives Level-Upgrade</h1>
                <div class="subtitle" id="uiSubtitle">Strukturen & Decay Skalierung</div>
            </div>
        </header>

        <div class="content-scroll">
            <div class="section-wrapper">
                <!-- Erklärung -->
                <div class="info-card">
                    <h3><i class="fa-solid fa-circle-info"></i> <span id="uiInfoHead">Wie es funktioniert</span></h3>
                    <p id="uiInfoText"></p>
                    <p style="margin-top: 10px; font-size: 0.85rem; color: #aaa;">
                        <em id="uiInfoNote"></em>
                    </p>
                </div>

                <div class="alert-box">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <div>
                        <strong id="uiAlertHead">Wichtig für Stämme:</strong><br>
                        <span id="uiAlertText"></span>
                    </div>
                </div>

                <!-- Tabelle Header -->
                <div class="list-header">
                    <div id="thLevel">Level</div>
                    <div id="thDecay">Decay</div>
                    <div id="thLimit">Limit</div>
                </div>

                <!-- Liste -->
                <div id="progressList" class="progress-list">
                    <!-- JS Injected -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const levelData = [
            { lvl: 1, decay: 5, limit: 100 },
            { lvl: 10, decay: 7, limit: 150 },
            { lvl: 20, decay: 10, limit: 200 },
            { lvl: 30, decay: 12, limit: 250 },
            { lvl: 40, decay: 14, limit: 500 },
            { lvl: 50, decay: 16, limit: 750 },
            { lvl: 60, decay: 18, limit: 1000 },
            { lvl: 70, decay: 21, limit: 2500 },
            { lvl: 80, decay: 25, limit: 4000 },
            { lvl: 90, decay: 27, limit: 5000 },
            { lvl: 100, decay: 30, limit: 8000, milestone: "100" },
            { lvl: 105, decay: 31, limit: 8050 },
            { lvl: 110, decay: 32, limit: 8100 },
            { lvl: 115, decay: 33, limit: 8150 },
            { lvl: 120, decay: 34, limit: 8200 },
            { lvl: 125, decay: 35, limit: 8250 },
            { lvl: 130, decay: 36, limit: 8300 },
            { lvl: 135, decay: 37, limit: 8350 },
            { lvl: 140, decay: 38, limit: 8400 },
            { lvl: 145, decay: 39, limit: 8450 },
            { lvl: 150, decay: 40, limit: 8500 },
            { lvl: 155, decay: 41, limit: 8550 },
            { lvl: 160, decay: 42, limit: 8600 },
            { lvl: 165, decay: 43, limit: 8650 },
            { lvl: 170, decay: 44, limit: 8700 },
            { lvl: 175, decay: 45, limit: 8750 },
            { lvl: 180, decay: 46, limit: 8800 },
            { lvl: 185, decay: 47, limit: 8850 },
            { lvl: 190, decay: 48, limit: 8900 },
            { lvl: 195, decay: 49, limit: 8950 },
            { lvl: 200, decay: 50, limit: 9000, milestone: "max" }
        ];

        const UI_TEXT = {
            de: {
                title: "Progressives Level-Upgrade", subtitle: "Strukturen & Decay Skalierung",
                info_head: "Wie es funktioniert",
                info_text: "Euer Strukturenlimit und Decay skalieren nun direkt mit eurem <strong>Spieler-Level</strong>. Login löst die Achievements aus und aktualisiert eure Limits.",
                info_note: "Hinweis: In den ersten 100 Leveln gibt es viele kleine Schritte für schnelle Erfolgserlebnisse!",
                alert_head: "Wichtig für Stämme:",
                alert_text: "Der Spieler mit dem höchsten Limit im Stamm gibt die Werte für alle Strukturen vor.",
                th_level: "Level", th_decay: '<i class="fa-solid fa-hourglass-half"></i> Decay', th_limit: '<i class="fa-solid fa-warehouse"></i> Limit',
                unit_days: "Tage", unit_pcs: "Stk."
            },
            en: {
                title: "Progressive Level Upgrade", subtitle: "Structure & Decay Scaling",
                info_head: "How it works",
                info_text: "Your structure limit and decay now scale directly with your <strong>Player Level</strong>. Logging in triggers achievements and updates your limits.",
                info_note: "Note: The first 100 levels have many small steps for a quick sense of achievement!",
                alert_head: "Important for Tribes:",
                alert_text: "The player with the highest limit in the tribe sets the values for all structures.",
                th_level: "Level", th_decay: '<i class="fa-solid fa-hourglass-half"></i> Decay', th_limit: '<i class="fa-solid fa-warehouse"></i> Limit',
                unit_days: "Days", unit_pcs: "Pcs"
            },
            es: {
                title: "Mejora de Nivel Progresiva", subtitle: "Escalado de Estructuras y Deterioro",
                info_head: "Cómo funciona",
                info_text: "Tu límite de estructuras y deterioro ahora escalan directamente con tu <strong>Nivel de Jugador</strong>. Iniciar sesión activa logros y actualiza tus límites.",
                info_note: "Nota: ¡Los primeros 100 niveles tienen muchos pasos pequeños para logros rápidos!",
                alert_head: "Importante para Tribus:",
                alert_text: "El jugador con el mayor límite en la tribu establece los valores para todas las estructuras.",
                th_level: "Nivel", th_decay: '<i class="fa-solid fa-hourglass-half"></i> Deterioro', th_limit: '<i class="fa-solid fa-warehouse"></i> Límite',
                unit_days: "Días", unit_pcs: "Uds"
            },
            fr: {
                title: "Niveau Progressif", subtitle: "Échelle de Structures et Dégradation",
                info_head: "Comment ça marche",
                info_text: "Votre limite de structure et dégradation s'adaptent désormais directement à votre <strong>Niveau de Joueur</strong>. La connexion active les succès.",
                info_note: "Remarque : Les 100 premiers niveaux comportent de nombreuses petites étapes !",
                alert_head: "Important pour les Tribus :",
                alert_text: "Le joueur avec la limite la plus élevée de la tribu définit les valeurs pour toutes les structures.",
                th_level: "Niveau", th_decay: '<i class="fa-solid fa-hourglass-half"></i> Dégradation', th_limit: '<i class="fa-solid fa-warehouse"></i> Limite',
                unit_days: "Jours", unit_pcs: "Pcs"
            }
        };

        let currentLang = 'de';

        function setLang(lang) {
            currentLang = lang;
            const l = UI_TEXT[lang];
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');

            document.getElementById('uiTitle').innerText = l.title;
            document.getElementById('uiSubtitle').innerText = l.subtitle;
            document.getElementById('uiInfoHead').innerText = l.info_head;
            document.getElementById('uiInfoText').innerHTML = l.info_text;
            document.getElementById('uiInfoNote').innerText = l.info_note;
            document.getElementById('uiAlertHead').innerText = l.alert_head;
            document.getElementById('uiAlertText').innerText = l.alert_text;
            document.getElementById('thLevel').innerText = l.th_level;
            document.getElementById('thDecay').innerHTML = l.th_decay;
            document.getElementById('thLimit').innerHTML = l.th_limit;

            renderList();
        }

        function renderList() {
            const listContainer = document.getElementById('progressList');
            listContainer.innerHTML = '';
            const l = UI_TEXT[currentLang];

            levelData.forEach(item => {
                const row = document.createElement('div');
                let rowClass = 'progress-row';
                if (item.milestone === "100") rowClass += ' milestone-100';
                if (item.milestone === "max") rowClass += ' milestone-max';
                row.className = rowClass;

                row.innerHTML = `
                    <div><div class="lvl-badge">${item.lvl}</div></div>
                    <div class="data-col">
                        <i class="fa-solid fa-hourglass-half"></i>
                        <span><span class="highlight">${item.decay}</span> ${l.unit_days}</span>
                    </div>
                    <div class="data-col">
                        <i class="fa-solid fa-warehouse"></i>
                        <span><span class="highlight">${item.limit}</span> ${l.unit_pcs}</span>
                    </div>
                `;
                listContainer.appendChild(row);
            });
        }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
