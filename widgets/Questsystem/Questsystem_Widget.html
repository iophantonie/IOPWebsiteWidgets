<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Quest System</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFEB3B;
            --color-ui-gold: #FFD700; /* Goldgelb für Fokus-Elemente */
            --color-ui-tech: #00bcd4;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
            position: relative;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Suchleiste */
        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-ui-gold);
            border-bottom-color: var(--color-ui-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section { display: none; max-width: 1000px; margin: 0 auto; }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards;
        }

        /* Info Blocks */
        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 25px;
            overflow: hidden;
            transition: 0.2s;
        }
        .info-block:hover { border-color: var(--color-red); }

        .block-header {
            padding: 12px 20px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .block-title {
            font-family: var(--font-header);
            font-size: 1.3rem;
            color: var(--color-red);
            margin: 0;
            text-transform: uppercase;
        }
        .block-header i { color: var(--color-ui-gold); }

        .block-body {
            padding: 20px;
            line-height: 1.6;
            color: #ccc;
            font-size: 0.95rem;
        }
        .block-body img {
            max-width: 100%;
            border-radius: 4px;
            border: 1px solid #333;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        .block-body img:hover { border-color: var(--color-red); }

        .feature-list { list-style: none; margin: 10px 0; }
        .feature-list li { margin-bottom: 8px; padding-left: 20px; position: relative; }
        .feature-list li::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--color-ui-gold);
        }

        .cmd-box {
            background: rgba(0,0,0,0.3);
            border-left: 3px solid var(--color-red);
            padding: 12px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
        }
        .cmd-box code {
            font-family: monospace;
            color: #fff;
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #333;
        }

        /* Quest & Scoreboard Grid */
        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .quest-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 6px;
            transition: 0.2s;
        }
        .quest-card:hover { border-color: var(--color-red); background: rgba(255,255,255,0.04); }
        .quest-head {
            font-family: var(--font-header);
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .reward-list { font-size: 0.85rem; color: #aaa; padding-left: 15px; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 90%; max-height: 90%; border: 2px solid var(--color-red); border-radius: 4px; }

        @media (max-width: 700px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.8rem; }
            .quest-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="start-container">
        <header class="header">
            <div class="lang-switch">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" class="lang-btn active" id="btn-de" onclick="setLang('de')" title="Deutsch">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="lang-btn" id="btn-en" onclick="setLang('en')" title="English">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="lang-btn" id="btn-es" onclick="setLang('es')" title="Español">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" class="lang-btn" id="btn-fr" onclick="setLang('fr')" title="Français">
            </div>
            <div class="header-content">
                <h1 class="title">IOP Quest System</h1>
                <div class="subtitle" id="uiSubtitle">Quests, Tracker, Statistiken & Scoreboards</div>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Suchen..." onkeyup="filterContent()">
            </div>
        </div>

        <nav class="nav-tabs" id="navContainer">
            <!-- JS generiert Tabs -->
        </nav>

        <main class="content-area" id="contentContainer">
            <!-- JS generiert Inhalt -->
        </main>
    </div>

    <div id="imgModal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>

    <script>
        const translations = {
            de: {
                subtitle: "Quests, Tracker, Statistiken & Scoreboards",
                search: "Suche (z.B. Daily, Kills)...",
                nav: ["Questsystem", "Tracker System", "Scoreboards"],
                claim: "Belohnung abholen:",
                claimCmd: "Tippe im Chat: <code>/belohnungen</code>",
                note: "Hinweis: Wenn eine Quest Aufgaben enthält, die du bereits erledigt hast, wird sie automatisch beendet."
            },
            en: {
                subtitle: "Quests, Tracker, Statistics & Scoreboards",
                search: "Search (e.g., Daily, Kills)...",
                nav: ["Quest System", "Tracker System", "Scoreboards"],
                claim: "Claim Rewards:",
                claimCmd: "Type in chat: <code>/rewards</code>",
                note: "Note: If a quest includes tasks you already completed, it will be finished automatically."
            },
            es: {
                subtitle: "Misiones, Rastreador y Estadísticas",
                search: "Buscar...",
                nav: ["Sistema de Misiones", "Sistema de Rastreo", "Tablas"],
                claim: "Reclamar:",
                claimCmd: "Escribe: <code>/recompensas</code>",
                note: "Nota: Las tareas pasadas se marcan automáticamente."
            },
            fr: {
                subtitle: "Quêtes, Suivi et Statistiques",
                search: "Rechercher...",
                nav: ["Système de Quêtes", "Système de Suivi", "Tableaux"],
                claim: "Réclamer :",
                claimCmd: "Tapez : <code>/recompenses</code>",
                note: "Note : Les tâches passées sont marquées automatiquement."
            }
        };

        const questData = {
            quests: [
                {
                    title: { de: "Funktionsweise & Belohnungen", en: "How it Works & Rewards", es: "Cómo Funciona", fr: "Fonctionnement" },
                    icon: "fa-info-circle",
                    type: "info",
                    text: { 
                        de: "Unser System erfasst automatisch deine Aktionen im Spiel. Du musst keine Quests manuell annehmen – erledige einfach die Aufgaben!",
                        en: "Our system automatically tracks your actions in-game. No need to manually accept quests!",
                        es: "Nuestro sistema rastrea automáticamente tus acciones. No necesitas aceptar misiones.",
                        fr: "Notre système suit automatiquement vos actions en jeu. Pas besoin d'accepter les quêtes."
                    },
                    list: {
                        de: ["Farmen: Alles was du abbaust.", "Kampf: Aktive Kills.", "Zähmen: Erfolgreiche Tames.", "Handwerk: Hergestellte Gegenstände."],
                        en: ["Farming: Everything you harvest.", "Combat: Active kills.", "Taming: Successful tames.", "Crafting: Manufactured items."],
                        es: ["Farmeo: Todo lo cosechado.", "Combate: Bajas activas.", "Tameo: Tameos exitosos.", "Fabricación: Items creados."],
                        fr: ["Récolte : Tout récolté.", "Combat : Éliminations.", "Taming : Tames réussis.", "Artisanat : Objets fabriqués."]
                    }
                },
                {
                    title: { de: "Quest-Typen", en: "Quest Types", es: "Tipos de Misiones", fr: "Types de Quêtes" },
                    icon: "fa-calendar-check",
                    type: "questGrid",
                    cards: [
                        {
                            head: { de: "Daily Quests", en: "Daily Quests", es: "Diarias", fr: "Quotidiennes" },
                            sub: { de: "Reset alle 24 Stunden.", en: "Reset every 24h.", es: "Reinicio cada 24h.", fr: "Reset toutes les 24h." },
                            rewards: { de: ["Lebensversicherungs-Punkte", "Lootcrates", "Wyvern Milch", "XP"], en: ["Insurance Points", "Lootcrates", "Wyvern Milk", "XP"], es: ["Puntos de Seguro", "Lootcrates", "XP"], fr: ["Points d'Assurance", "Lootcrates", "XP"] },
                            color: "#4CAF50"
                        },
                        {
                            head: { de: "Weekly Quests", en: "Weekly Quests", es: "Semanales", fr: "Hebdomadaires" },
                            sub: { de: "Reset alle 7 Tage.", en: "Reset every 7 days.", es: "Reinicio semanal.", fr: "Reset tous les 7 jours." },
                            rewards: { de: ["Viel Punkte", "Seltene Items", "Große XP Pakete"], en: ["Many points", "Rare Items", "Large XP Packs"], es: ["Muchos puntos", "Items raros", "XP grandes"], fr: ["Beaucoup de points", "Objets rares", "Packs XP"] },
                            color: "#9C27B0"
                        }
                    ]
                },
                {
                    title: { de: "Interface Vorschau", en: "Interface Preview", es: "Vista de Interfaz", fr: "Aperçu de l'Interface" },
                    icon: "fa-bars-progress",
                    type: "grid",
                    items: [
                        { title: { de: "Laufende Quests", en: "Active Quests", es: "Activas", fr: "Actives" }, img: "https://i.postimg.cc/HWctzbns/Bild-2024-05-17-165434932.png" },
                        { title: { de: "Abgeschlossene Quests", en: "Completed Quests", es: "Terminadas", fr: "Terminées" }, img: "https://i.postimg.cc/cLXY0JCb/Bild-2024-05-17-165503846.png" }
                    ]
                }
            ],
            tracker: [
                {
                    title: { de: "Was wird getrackt?", en: "What is tracked?", es: "¿Qué se rastrea?", fr: "Qu'est-ce qui est suivi ?" },
                    icon: "fa-eye",
                    type: "questGrid",
                    cards: [
                        {
                            head: { de: "Aktivitäten", en: "Activities", es: "Actividades", fr: "Activités" },
                            rewards: { de: ["Ressourcen", "Hergestellte Items", "Teilnahme Events"], en: ["Resources", "Crafted Items", "Event Participation"], es: ["Recursos", "Items creados"], fr: ["Ressources", "Objets créés"] },
                            color: "#00bcd4"
                        },
                        {
                            head: { de: "Kampf & Zucht", en: "Combat & Breeding", es: "Combate", fr: "Combat" },
                            rewards: { de: ["Tames", "WildDino Kills", "Boss Kills", "Tode"], en: ["Tames", "Dino Kills", "Boss Kills", "Deaths"], es: ["Tameos", "Bajas", "Muertes"], fr: ["Tames", "Éliminations", "Morts"] },
                            color: "#E53935"
                        }
                    ]
                },
                {
                    title: { de: "Statistik & Profil", en: "Statistics & Profile", es: "Estadísticas", fr: "Statistiques" },
                    icon: "fa-chart-column",
                    type: "grid",
                    items: [
                        { title: { de: "Statistik", en: "Stats", es: "Stats", fr: "Stats" }, img: "https://i.postimg.cc/xd373hfm/Bild-2024-05-17-171303694.png" },
                        { title: { de: "Profil", en: "Profile", es: "Perfil", fr: "Profil" }, img: "https://i.postimg.cc/CLmP6kkZ/Bild-2024-05-17-171514409.png" }
                    ]
                }
            ],
            scoreboards: [
                {
                    title: { de: "Spieler Scoreboard", en: "Player Scoreboard", es: "Tabla de Jugadores", fr: "Tableau Joueurs" },
                    icon: "fa-user",
                    type: "info",
                    text: { de: "Messe dich mit anderen Spielern auf dem ganzen Cluster.", en: "Compete with other players across the cluster.", es: "Compite con otros jugadores.", fr: "Mesurez-vous aux autres joueurs." },
                    img: "https://i.postimg.cc/Fs7r6scZ/Bild-2024-05-17-170300086.png"
                },
                {
                    title: { de: "Stamm Scoreboard", en: "Tribe Scoreboard", es: "Tabla de Tribus", fr: "Tableau Tribus" },
                    icon: "fa-users",
                    type: "info",
                    text: { de: "Welcher Tribe beherrscht das Cluster?", en: "Which tribe rules the cluster?", es: "¿Qué tribu domina el clúster?", fr: "Quelle tribu domine le cluster ?" },
                    img: "https://i.postimg.cc/vB7bGDb6/Bild-2024-05-17-160116864.png"
                }
            ]
        };

        let currentLang = 'de';
        let activeSection = 'quests';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('uiSubtitle').innerText = translations[lang].subtitle;
            document.getElementById('searchInput').placeholder = translations[lang].search;
            
            renderNav();
            renderContent();
        }

        function renderNav() {
            const nav = document.getElementById('navContainer');
            nav.innerHTML = '';
            const sections = ['quests', 'tracker', 'scoreboards'];
            const icons = ['fa-scroll', 'fa-chart-pie', 'fa-trophy'];

            sections.forEach((s, i) => {
                const tab = document.createElement('div');
                tab.className = `nav-tab ${s === activeSection ? 'active' : ''}`;
                tab.innerHTML = `<i class="fa-solid ${icons[i]}"></i> ${translations[currentLang].nav[i]}`;
                tab.onclick = () => { activeSection = s; renderNav(); renderContent(); };
                nav.appendChild(tab);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            const l = currentLang;
            const data = questData[activeSection];
            const filter = document.getElementById('searchInput').value.toLowerCase();

            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'section active';

            data.forEach(block => {
                const blockTitle = block.title[l].toLowerCase();
                if (filter && !blockTitle.includes(filter)) return;

                const card = document.createElement('div');
                card.className = 'info-block searchable';
                
                let html = `
                    <div class="block-header">
                        <i class="fa-solid ${block.icon}"></i>
                        <h3 class="block-title">${block.title[l]}</h3>
                    </div>
                    <div class="block-body">`;

                if (block.type === 'info') {
                    html += `<p>${block.text[l]}</p>`;
                    if (block.list) {
                        html += `<ul class="feature-list">` + block.list[l].map(li => `<li>${li}</li>`).join('') + `</ul>`;
                    }
                    if (activeSection === 'quests' && block.title[l].includes('Funktion')) {
                        html += `<p><em>${translations[l].note}</em></p>`;
                        html += `<div class="cmd-box"><strong>${translations[l].claim}</strong><br>${translations[l].claimCmd}</div>`;
                    }
                    if (block.img) html += `<img src="${block.img}" onclick="openModal('${block.img}')">`;
                } 
                else if (block.type === 'questGrid') {
                    html += `<div class="quest-grid">`;
                    block.cards.forEach(c => {
                        html += `
                            <div class="quest-card">
                                <div class="quest-head" style="color:${c.color}">${c.head[l]}</div>
                                ${c.sub ? `<p style="font-size:0.85rem; margin-bottom:8px;">${c.sub[l]}</p>` : ''}
                                <ul class="reward-list">` + c.rewards[l].map(r => `<li>${r}</li>`).join('') + `</ul>
                            </div>`;
                    });
                    html += `</div>`;
                }
                else if (block.type === 'grid') {
                    html += `<div class="quest-grid">`;
                    block.items.forEach(i => {
                        html += `
                            <div class="quest-card" style="text-align:center;">
                                <div class="quest-head">${i.title[l]}</div>
                                <img src="${i.img}" style="margin-top:5px;" onclick="openModal('${i.img}')">
                            </div>`;
                    });
                    html += `</div>`;
                }

                html += `</div>`;
                card.innerHTML = html;
                sectionWrapper.appendChild(card);
            });

            container.appendChild(sectionWrapper);
        }

        function filterContent() { renderContent(); }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('imgModal').classList.add('active');
        }

        function closeModal() { document.getElementById('imgModal').classList.remove('active'); }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
