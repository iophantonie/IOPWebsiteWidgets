<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Boss Guides</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --c-primary: #ff3300;
            --c-bg: #050505;
            --c-panel: #101010;
            --c-card: #181818;
            --c-text: #e0e0e0;
            --c-dim: #888;
            --c-border: #333;
            
            --diff-gamma: #4CAF50;
            --diff-beta: #2196F3;
            --diff-alpha: #F44336;

            --f-head: 'Acme', sans-serif;
            --f-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: transparent; 
            color: var(--c-text);
            font-family: var(--f-body);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- CONTAINER --- */
        .widget-container {
            display: flex;
            width: 99%; 
            height: 98vh; 
            background-color: var(--c-bg);
            border: 2px solid var(--c-primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            position: relative;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: #080808;
            border-right: 1px solid var(--c-border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--c-border);
            background: radial-gradient(circle at 50% 0%, rgba(255,51,0,0.1) 0%, transparent 70%);
        }

        .sidebar-title {
            font-family: var(--f-head);
            font-size: 1.4rem;
            color: var(--c-primary);
            text-transform: uppercase;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(255, 51, 0, 0.3);
        }

        /* MODE SWITCHER */
        .mode-switch {
            display: flex;
            background: #111;
            border-radius: 6px;
            padding: 2px;
            border: 1px solid #333;
            margin: 0 auto;
            width: 90%;
        }
        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #666;
            padding: 8px;
            cursor: pointer;
            font-family: var(--f-head);
            font-size: 0.9rem;
            border-radius: 4px;
            transition: 0.2s;
        }
        .mode-btn.active {
            background: var(--c-primary);
            color: #000;
        }

        /* Search Box & Settings */
        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--c-border);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-input-wrapper {
            position: relative;
        }
        .search-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid var(--c-border);
            padding: 10px 10px 10px 35px;
            border-radius: 6px;
            color: #fff;
            font-family: var(--f-body);
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .search-input:focus {
            border-color: var(--c-primary);
            outline: none;
            box-shadow: 0 0 10px rgba(255,51,0,0.2);
        }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--c-dim);
            font-size: 0.9rem;
        }

        /* Settings Input */
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #151515;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #333;
        }
        .settings-label {
            font-size: 0.8rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .settings-input {
            width: 60px;
            background: #000;
            border: 1px solid #444;
            color: var(--c-primary);
            padding: 4px;
            border-radius: 4px;
            text-align: right;
            font-family: monospace;
            font-weight: bold;
        }
        .settings-input:focus {
            outline: none;
            border-color: var(--c-primary);
        }

        /* Boss List */
        .boss-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
        }
        .boss-list::-webkit-scrollbar { width: 4px; }
        .boss-list::-webkit-scrollbar-thumb { background: #333; }
        
        .cat-header {
            padding: 10px 20px;
            background: #111;
            color: #666;
            font-family: var(--f-head);
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid #222;
            border-top: 1px solid #222;
            margin-top: 0;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .boss-btn {
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #aaa;
            text-align: left;
            font-family: var(--f-head);
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 3px solid transparent;
            border-bottom: 1px solid #111;
        }
        .boss-btn:hover { color: #fff; background: rgba(255,255,255,0.03); }
        .boss-btn.active { 
            color: #fff; 
            background: linear-gradient(90deg, rgba(255,51,0,0.15) 0%, transparent 100%);
            border-left-color: var(--c-primary); 
        }
        .boss-btn img { 
            width: 32px; height: 32px; object-fit: contain; 
            filter: grayscale(100%); transition: 0.2s; 
        }
        .boss-btn.active img { filter: grayscale(0%); transform: scale(1.1); }
        .boss-btn:hover img { filter: grayscale(0%); }

        .match-badge {
            margin-left: auto; font-size: 0.65rem; background: #222; color: var(--c-primary);
            padding: 2px 5px; border-radius: 4px; font-family: var(--f-body); border: 1px solid #333;
            text-transform: uppercase;
        }

        /* --- CONTENT WRAPPER --- */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at 90% 10%, rgba(255,51,0,0.05) 0%, transparent 40%);
        }

        /* --- TOP BAR --- */
        .top-bar {
            background-color: var(--c-panel);
            padding: 0;
            border-bottom: 1px solid var(--c-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            height: 120px;
            overflow: hidden;
            position: relative;
        }
        .boss-header-inner { display: flex; align-items: center; height: 100%; width: 100%; }
        .boss-main-image-container {
            width: 180px; height: 100%; position: relative; margin-right: 20px;
            mask-image: linear-gradient(to right, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 80%, transparent 100%);
        }
        .boss-main-image { width: 100%; height: 100%; object-fit: cover; object-position: center top; }
        .boss-info { display: flex; flex-direction: column; justify-content: center; z-index: 2; padding-left: 20px; }
        .boss-main-image-container + .boss-info { padding-left: 0; }
        .boss-info h1 { margin: 0; font-family: var(--f-head); font-size: 2.2rem; color: #fff; text-transform: uppercase; line-height: 1; text-shadow: 2px 2px 0px #000; }
        .boss-info p { margin: 4px 0 0 0; color: var(--c-dim); font-size: 1rem; }
        
        .controls { display: flex; gap: 20px; align-items: center; position: absolute; right: 40px; top: 50%; transform: translateY(-50%); z-index: 5; }
        .map-select select { background: #202020; color: #fff; border: 1px solid var(--c-border); padding: 8px 12px; border-radius: 4px; font-family: var(--f-body); cursor: pointer; outline: none; min-width: 150px; }
        .map-select select:focus { border-color: var(--c-primary); }

        .lang-toggle { display: flex; background: #000; border: 1px solid var(--c-border); border-radius: 4px; overflow: hidden; gap: 1px; }
        .lang-btn { background: #1a1a1a; border: none; padding: 6px 12px; cursor: pointer; display: flex; align-items: center; opacity: 0.4; filter: grayscale(80%); }
        .lang-btn.active { background: #333; opacity: 1; filter: grayscale(0%); }
        .lang-btn img { width: 24px; height: auto; }

        /* --- SCROLL AREA --- */
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .scroll-content::-webkit-scrollbar { width: 10px; }
        .scroll-content::-webkit-scrollbar-thumb { background-color: #333; border-radius: 5px; border: 2px solid #080808; }

        /* --- BOSS CONTENT STYLES --- */
        .section-block { margin-bottom: 50px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-title { font-family: var(--f-head); font-size: 1.5rem; color: var(--c-primary); border-bottom: 2px solid #222; padding-bottom: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; }
        
        .matrix-header { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 15px; text-align: center; font-family: var(--f-head); text-transform: uppercase; font-size: 1.3rem; }
        .mh-col { padding: 12px; border-radius: 6px; color: #000; font-weight: bold; position: relative; overflow: hidden; }
        .mh-col::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to bottom, rgba(255,255,255,0.15), transparent); }
        .mh-gamma { background: var(--diff-gamma); }
        .mh-beta { background: var(--diff-beta); color: #fff; }
        .mh-alpha { background: var(--diff-alpha); color: #fff; }
        
        .matrix-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .matrix-col { background: var(--c-card); border: 1px solid var(--c-border); border-radius: 8px; padding: 20px; height: 100%; display: flex; flex-direction: column; }
        .matrix-col:hover { transform: translateY(-3px); border-color: #555; background: #1f1f1f; }
        .matrix-col.gamma { border-top: 4px solid var(--diff-gamma); }
        .matrix-col.beta { border-top: 4px solid var(--diff-beta); }
        .matrix-col.alpha { border-top: 4px solid var(--diff-alpha); }
        
        .single-view { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .single-col { background: var(--c-card); border: 1px solid var(--c-border); border-top: 4px solid var(--c-primary); border-radius: 8px; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        
        .stats-table { width: 100%; border-collapse: collapse; }
        .stats-table td { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: #aaa; font-size: 1rem; }
        .stats-table tr:last-child td { border-bottom: none; }
        .stats-table .val { font-weight: bold; color: #fff; text-align: right; font-family: monospace; font-size: 1.1rem; }

        .item-list { display: flex; flex-direction: column; gap: 8px; }
        .item-entry { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 6px; border: 1px solid transparent; width: 100%; }
        .item-entry:hover { border-color: #444; background: rgba(255,255,255,0.05); }
        .item-left { display: flex; align-items: center; gap: 12px; flex: 1; overflow: hidden; }
        .item-entry img { width: 32px; height: 32px; object-fit: contain; flex-shrink: 0; }
        .item-entry span { font-size: 0.95rem; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; }
        .qty { color: var(--c-primary); font-weight: bold; font-family: monospace; font-size: 1.1rem; background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 4px; min-width: 45px; text-align: right; margin-left: 10px; flex-shrink: 0; }
        
        .tek-unlocks { display: flex; flex-wrap: wrap; gap: 8px; }
        .tek-tag { font-size: 0.9rem; background: #111; border: 1px solid #333; color: #ccc; padding: 6px 10px; border-radius: 4px; display: flex; align-items: center; gap: 10px; width: 100%; transition: 0.2s; }
        .tek-tag:hover { border-color: var(--c-primary); color: #fff; background: #222; }
        .tek-tag img { width: 28px; height: 28px; object-fit: contain; opacity: 0.9; }

        .strategy-box { background: var(--c-card); border: 1px solid var(--c-border); border-left: 4px solid var(--c-primary); padding: 30px; border-radius: 6px; line-height: 1.7; color: #ccc; font-size: 1.05rem; }
        .strategy-box h4 { color: #fff; margin: 25px 0 10px 0; font-family: var(--f-head); font-size: 1.3rem; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .strategy-box h4:first-child { margin-top: 0; }
        .strategy-box p { margin: 0 0 15px 0; }

        .note { color: #666; font-style: italic; font-size: 0.85rem; margin-bottom: 15px; text-align: center; border-bottom: 1px dashed #333; padding-bottom: 8px; }

        /* --- DRAG WEIGHT STYLES --- */
        .dw-container { display: flex; flex-direction: column; align-items: center; gap: 30px; animation: fadeIn 0.3s ease-out; }
        .dw-card {
            background: var(--c-card); border: 1px solid var(--c-border);
            border-radius: 12px; padding: 40px; text-align: center;
            width: 100%; max-width: 600px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dw-header img { width: 128px; height: 128px; object-fit: contain; margin-bottom: 15px; }
        .dw-header h2 { font-family: var(--f-head); font-size: 2.5rem; color: #fff; margin: 0; }
        
        .dw-value-box { 
            margin: 30px 0; background: #000; border: 2px solid #333; 
            border-radius: 8px; padding: 20px; 
        }
        .dw-val-label { color: #888; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px; }
        .dw-val-number { font-family: monospace; font-size: 4rem; font-weight: bold; color: #fff; line-height: 1; }
        
        .dw-status { 
            display: flex; flex-direction: column; gap: 10px; 
            background: #1a1a1a; padding: 20px; border-radius: 8px;
        }
        .status-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .status-row:last-child { border-bottom: none; }
        .st-label { font-size: 1rem; color: #ccc; }
        .st-val { font-family: var(--f-head); font-size: 1.1rem; text-transform: uppercase; }
        .st-green { color: var(--diff-gamma); }
        .st-red { color: var(--diff-alpha); }
        .st-yellow { color: #FFC107; }

        @media (max-width: 900px) {
            .widget-container { flex-direction: column; height: 100vh; width: 100%; border: none; border-radius: 0; }
            .sidebar { width: 100%; height: auto; max-height: 250px; border-right: none; border-bottom: 1px solid var(--c-border); }
            .sidebar-header { display: flex; justify-content: space-between; align-items: center; padding: 10px; flex-wrap: wrap; }
            .sidebar-title { margin: 0; font-size: 1.2rem; width: 100%; text-align: center; margin-bottom: 10px;}
            .mode-switch { width: 100%; }
            .boss-list { display: flex; overflow-x: auto; padding: 10px; }
            .boss-btn { width: auto; padding: 10px 15px; white-space: nowrap; border-left: none; border-bottom: 3px solid transparent; background: #111; margin-right: 5px; border-radius: 4px; }
            .boss-btn.active { background: var(--c-primary); color: #000; border-left: none; border-bottom: none; }
            .boss-btn img { display: none; } 
            
            .matrix-header, .matrix-row { grid-template-columns: 1fr; gap: 15px; } 
            .single-view { grid-template-columns: 1fr; gap: 15px; }
            .top-bar { flex-direction: column; height: auto; padding: 20px; align-items: flex-start; gap: 15px; }
            .boss-main-image-container { display: none; } 
            .boss-info { z-index: 1; padding-left: 0; }
            .controls { width: 100%; justify-content: space-between; flex-wrap: wrap; position: relative; right: auto; top: auto; transform: none; margin-top: 10px; }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">IOP Guide</h2>
                <div class="mode-switch">
                    <button class="mode-btn active" id="modeBoss" onclick="switchMode('boss')">Bosse</button>
                    <button class="mode-btn" id="modeWeight" onclick="switchMode('weight')">Weight</button>
                </div>
            </div>
            
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Suche..." oninput="filterList(this.value)">
                </div>
                <!-- Tribe Tower Bonus Input (Only visible in Boss Mode) -->
                <div class="settings-row" id="lootSettings" title="Erhöht die Menge an Element und speziellen Drops">
                    <div class="settings-label"><i class="fa-solid fa-tower-broadcast"></i> Loot Bonus %</div>
                    <input type="number" class="settings-input" id="lootBonusInput" value="0" min="0" max="30" step="1" onchange="updateLootBonus(this.value)">
                </div>
            </div>

            <div class="boss-list" id="sidebarList">
                <!-- Javascript fills this -->
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content-wrapper">
            
            <!-- TOP BAR (Only visible in Boss Mode) -->
            <div class="top-bar" id="topBar">
                <div class="boss-header-inner" id="bossHeader">
                    <!-- Image and Title -->
                </div>
                <div class="controls">
                    <div class="map-select">
                        <label>Arena:</label>
                        <select id="mapSelector" onchange="changeMap(this.value)"></select>
                    </div>
                    <div class="lang-toggle">
                        <button class="lang-btn active" onclick="setLang('de')" id="btn-de" title="Deutsch"><img src="https://flagcdn.com/w40/de.png" alt="DE"></button>
                        <button class="lang-btn" onclick="setLang('en')" id="btn-en" title="English"><img src="https://flagcdn.com/w40/us.png" alt="US"></button>
                    </div>
                </div>
            </div>

            <div class="scroll-content" id="mainContent">
                <!-- Content injected here -->
            </div>

        </div>
    </div>

        // --- FUNCTIONS ---
        function getTrans(key) {
            return UI_TEXT[currentLang][key] || key;
        }

        function getItem(key) {
            const item = ITEMS_DB[key];
            if (!item) return { name: key, icon: "" };
            return {
                name: item[currentLang] || item.en,
                icon: item.icon
            };
        }

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+lang).classList.add('active');
            
            const searchVal = document.getElementById('searchInput').value;
            filterList(searchVal);
            loadContent();
        }

        function updateLootBonus(val) {
            let parsed = parseInt(val);
            if (isNaN(parsed)) parsed = 0;
            if (parsed < 0) parsed = 0;
            currentLootBonus = parsed;
            if(currentMode === 'boss') loadContent();
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('modeBoss').classList.toggle('active', mode === 'boss');
            document.getElementById('modeWeight').classList.toggle('active', mode === 'weight');
            
            document.getElementById('lootSettings').style.display = (mode === 'boss') ? 'flex' : 'none';
            document.getElementById('topBar').style.display = (mode === 'boss') ? 'flex' : 'none';
            
            document.getElementById('searchInput').value = "";
            filterList("");
            loadContent();
        }

        function filterList(query) {
            const list = document.getElementById('sidebarList');
            list.innerHTML = '';
            query = query.toLowerCase();

            if (currentMode === 'boss') {
                const categories = {
                    "Bosse": [],
                    "Titanen": [],
                    "Minibosse": []
                };

                for (const [id, data] of Object.entries(BOSS_DATA)) {
                    let match = false;
                    let matchReason = "";

                    const bName = (data.name[currentLang] || data.name.en).toLowerCase();
                    if (bName.includes(query)) {
                        match = true;
                    } else {
                        for (const map in data.maps) {
                            if (data.hasDiff === false) {
                                const mapData = data.maps[map];
                                if(mapData.unlocks) {
                                    for(const u of mapData.unlocks) {
                                        const item = getItem(u);
                                        if(item.name.toLowerCase().includes(query)) { match = true; matchReason = "Tek"; break; }
                                    }
                                }
                            } else {
                                for (const diff in data.maps[map]) {
                                    const diffData = data.maps[map][diff];
                                    if(diffData.unlocks) {
                                        for(const u of diffData.unlocks) {
                                            const item = getItem(u);
                                            if(item.name.toLowerCase().includes(query)) { match = true; matchReason = "Tek"; break; }
                                        }
                                    }
                                    if(match) break;
                                }
                            }
                            if(match) break;
                        }
                    }

                    if (match || query === "") {
                        const btn = document.createElement('button');
                        btn.className = `boss-btn ${id === currentBossId ? 'active' : ''}`;
                        btn.onclick = () => { currentBossId = id; loadContent(); };
                        
                        let html = `<img src="${data.icon}"> ${data.name[currentLang] || data.name.en}`;
                        if(query !== "" && matchReason) {
                            html += `<span class="match-badge">${matchReason}</span>`;
                        }
                        btn.innerHTML = html;
                        
                        const cat = data.category || "Bosse";
                        if(!categories[cat]) categories[cat] = [];
                        categories[cat].push(btn);
                    }
                }

                const catOrder = ["Bosse", "Titanen", "Minibosse"];
                catOrder.forEach(cat => {
                    if(categories[cat] && categories[cat].length > 0) {
                        const header = document.createElement('div');
                        header.className = 'cat-header';
                        let icon = "fa-skull";
                        if(cat === "Titanen") icon = "fa-mountain";
                        if(cat === "Minibosse") icon = "fa-spider";

                        header.innerHTML = `<i class="fa-solid ${icon}"></i> ${cat}`;
                        list.appendChild(header);
                        categories[cat].forEach(btn => list.appendChild(btn));
                    }
                });
            } 
            else if (currentMode === 'weight') {
                DATA_WEIGHTS.forEach(dino => {
                    if (dino.name.toLowerCase().includes(query)) {
                        const btn = document.createElement('button');
                        btn.className = `boss-btn ${dino.name === currentWeightId ? 'active' : ''}`;
                        btn.onclick = () => { currentWeightId = dino.name; loadContent(); };
                        btn.innerHTML = `<img src="${dino.img}"> ${dino.name}`;
                        list.appendChild(btn);
                    }
                });
            }
        }

        function changeMap(map) {
            currentMap = map;

        function loadContent() {
            const content = document.getElementById('mainContent');
            
            const btns = document.querySelectorAll('.boss-btn');
            btns.forEach(b => b.classList.remove('active'));
            
            filterList(document.getElementById('searchInput').value);

            if (currentMode === 'boss') {
                const boss = BOSS_DATA[currentBossId];
                
                let headerHTML = "";
                if (boss.image) {
                    headerHTML += `
                    <div class="boss-main-image-container">
                        <img src="${boss.image}" class="boss-main-image" alt="${boss.name.en}">
                    </div>
                    `;
                }
                headerHTML += `
                    <div class="boss-info">
                        <h1>${boss.name[currentLang] || boss.name.en}</h1>
                        <p>${boss.desc[currentLang] || boss.desc.en}</p>
                    </div>
                `;
                document.getElementById('bossHeader').innerHTML = headerHTML;

                const mapSelect = document.getElementById('mapSelector');
                mapSelect.innerHTML = '';
                const maps = Object.keys(boss.maps);
                
                if(maps.length === 0) {
                     const opt = document.createElement('option');
                     opt.innerText = "Keine Daten";
                     mapSelect.appendChild(opt);
                     content.innerHTML = `<div class="strategy-box">Daten für diese Map/Boss noch nicht eingepflegt.</div>`; 
                     return;
                }

                maps.forEach(map => {
                    const opt = document.createElement('option');
                    opt.value = map;
                    opt.innerText = map;
                    mapSelect.appendChild(opt);
                });
                if (!maps.includes(currentMap)) {
                    currentMap = maps[0];
                }
                mapSelect.value = currentMap;

                const mapData = boss.maps[currentMap];
                if(!mapData) { content.innerHTML = `<div class="strategy-box">Daten für diese Map/Boss noch nicht eingepflegt.</div>`; return; }

                const renderItemList = (list) => {
                    if(!list || list.length === 0) return '<div style="color:#666; font-size:0.8rem;">-</div>';
                    return list.map(entry => {
                        const dbItem = getItem(entry.id);
                        
                        let displayQty = entry.q;
                        if (typeof entry.q === 'number' && ["element", "black_pearl", "chitin", "organic_polymer", "oil", "electronics", "scrap_metal"].includes(entry.id)) {
                            displayQty = Math.floor(entry.q * (1 + currentLootBonus / 100));
                        }

                        return `
                        <div class="item-entry" title="${dbItem.name}">
                            <div class="item-left">
                                <img src="${dbItem.icon}">
                                <span>${dbItem.name}</span>
                            </div>
                            <span class="qty">${typeof displayQty === 'number' ? 'x' : ''}${displayQty}</span>
                        </div>`;
                    }).join('');
                }

                const renderUnlocks = (list, hasPrev) => {
                    if(!list || list.length === 0) return '<div style="color:#666; font-size:0.8rem;">-</div>';
                    let html = "";
                    if(hasPrev) html += `<div class="note" style="width:100%;">${getTrans('prev')}</div>`;
                    html += list.map(key => {
                        if(key.includes(" ")) return ""; 
                        const dbItem = getItem(key);
                        return `<div class="tek-tag"><img src="${dbItem.icon}"> ${dbItem.name}</div>`;
                    }).join('');
                    return html;
                }

                const renderStats = (s) => {
                    if(!s) return "-";
                    let ascensionRow = "";
                    if (s.ascension) {
                        ascensionRow = `<tr><td style="color:#e0e0e0; font-weight:bold;">${getTrans('ascension')}</td><td class="val" style="color:#ffd700">${s.ascension}</td></tr>`;
                    }
                    
                    return `
                        <table class="stats-table">
                            <tr><td>${getTrans('hp')}</td><td class="val" style="color:#ff5555">${s.hp}</td></tr>
                            <tr><td>${getTrans('dmg')}</td><td class="val" style="color:#ffaa00">${s.dmg}</td></tr>
                            <tr><td>${getTrans('lvl')}</td><td class="val" style="color:#55ff55">${s.lvl}</td></tr>
                            ${ascensionRow}
                        </table>
                    `;
                }

                let html = "";

                if (boss.hasDiff === false) {
                     html = `
                        <div class="single-view">
                            <div class="single-col">
                                <h3 class="section-title"><i class="fa-solid fa-chart-line"></i> ${getTrans('stats')}</h3>
                                ${renderStats(mapData.stats)}
                                
                                <h3 class="section-title" style="margin-top:20px;"><i class="fa-solid fa-gem"></i> ${getTrans('tribute')}</h3>
                                <div class="item-list">${renderItemList(mapData.tributes)}</div>
                            </div>
                            <div class="single-col">
                                <h3 class="section-title"><i class="fa-solid fa-gift"></i> ${getTrans('loot')}</h3>
                                <div class="item-list">${renderItemList(mapData.loot)}</div>

                                <h3 class="section-title" style="margin-top:20px;"><i class="fa-solid fa-dna"></i> ${getTrans('unlocks')}</h3>
                                <div class="tek-unlocks">${renderUnlocks(mapData.unlocks, false)}</div>
                            </div>
                        </div>
                    `;
                } 
                else {
                    const dGamma = mapData.Gamma || {};
                    const dBeta = mapData.Beta || {};
                    const dAlpha = mapData.Alpha || {};

                    html = `
                        <div class="matrix-header">
                            <div class="mh-col mh-gamma">${getTrans('gamma')}</div>
                            <div class="mh-col mh-beta">${getTrans('beta')}</div>
                            <div class="mh-col mh-alpha">${getTrans('alpha')}</div>
                        </div>

                        <div class="section-block">
                            <div class="section-title"><i class="fa-solid fa-chart-line"></i> ${getTrans('stats')}</div>
                            <div class="matrix-row">
                                <div class="matrix-col gamma">${renderStats(dGamma.stats)}</div>
                                <div class="matrix-col beta">${renderStats(dBeta.stats)}</div>
                                <div class="matrix-col alpha">${renderStats(dAlpha.stats)}</div>
                            </div>
                        </div>

                        <div class="section-block">
                            <div class="section-title"><i class="fa-solid fa-gem"></i> ${getTrans('tribute')}</div>
                            <div class="matrix-row">
                                <div class="matrix-col gamma"><div class="item-list">${renderItemList(dGamma.tributes)}</div></div>
                                <div class="matrix-col beta"><div class="item-list">${renderItemList(dBeta.tributes)}</div></div>
                                <div class="matrix-col alpha"><div class="item-list">${renderItemList(dAlpha.tributes)}</div></div>
                            </div>
                        </div>

                        <div class="section-block">
                            <div class="section-title"><i class="fa-solid fa-gift"></i> ${getTrans('loot')}</div>
                            <div class="matrix-row">
                                <div class="matrix-col gamma"><div class="item-list">${renderItemList(dGamma.loot)}</div></div>
                                <div class="matrix-col beta"><div class="item-list">${renderItemList(dBeta.loot)}</div></div>
                                <div class="matrix-col alpha"><div class="item-list">${renderItemList(dAlpha.loot)}</div></div>
                            </div>
                        </div>

                        <div class="section-block">
                            <div class="section-title"><i class="fa-solid fa-dna"></i> ${getTrans('unlocks')}</div>
                            <div class="matrix-row">
                                <div class="matrix-col gamma"><div class="tek-unlocks">${renderUnlocks(dGamma.unlocks, false)}</div></div>
                                <div class="matrix-col beta"><div class="tek-unlocks">${renderUnlocks(dBeta.unlocks, true)}</div></div>
                                <div class="matrix-col alpha"><div class="tek-unlocks">${renderUnlocks(dAlpha.unlocks, true)}</div></div>
                            </div>
                        </div>
                    `;
                }

                if (boss.arena) {
                    html += `
                        <div class="section-block" style="margin-top: 40px;">
                            <div class="section-title"><i class="fa-solid fa-location-dot"></i> ${getTrans('arena')}</div>
                            <div class="strategy-box">
                                ${boss.arena[currentLang] || boss.arena.en}
                            </div>
                        </div>
                    `;
                }
                
                if (boss.behavior) {
                    html += `
                        <div class="section-block">
                            <div class="section-title"><i class="fa-solid fa-paw"></i> ${getTrans('attacks')}</div>
                            <div class="strategy-box">
                                ${boss.behavior[currentLang] || boss.behavior.en}
                            </div>
                        </div>
                    `;
                }

                html += `
                    <div class="section-block">
                        <div class="section-title"><i class="fa-solid fa-chess-knight"></i> ${getTrans('strategy')}</div>
                        <div class="strategy-box">
                            ${boss.strategy[currentLang] || boss.strategy.en}
                        </div>
                    </div>
                `;

                content.innerHTML = html;

            } 
            else if (currentMode === 'weight') {
                const dino = DATA_WEIGHTS.find(d => d.name === currentWeightId);
                if (!dino) return;

                const limit = 560; // Boss Arena Limit
                let isAllowed = dino.w <= limit;
                let statusText = isAllowed ? '<i class="fa-solid fa-check"></i> Erlaubt' : '<i class="fa-solid fa-xmark"></i> Zu Schwer';

                // Spezielle Ausnahme: Thylacoleo ist in Boss Arenen verboten (Kletterer)
                if (dino.name.includes("Thylacoleo")) {
                    isAllowed = false;
                    statusText = '<i class="fa-solid fa-xmark"></i> Verboten (Kletterer)';
                }
                
                let liftText = "Nein";
                if (dino.w <= 149) liftText = "Pteranodon, Tapejara";
                else if (dino.w <= 150) liftText = "Argentavis";
                else if (dino.w <= 400) liftText = "Quetzal, Wyvern";
                else if (dino.w <= 800) liftText = "Quetzal (Platform)";
                else liftText = "Nur Skiff / Teleporter";

                const html = `
                    <div class="dw-container">
                        <div class="dw-card">
                            <div class="dw-header">
                                <img src="${dino.img}" alt="${dino.name}">
                                <h2>${dino.name}</h2>
                            </div>
                            
                            <div class="dw-value-box">
                                <div class="dw-val-label">Drag Weight</div>
                                <div class="dw-val-number" style="color: ${isAllowed ? '#4CAF50' : '#F44336'}">${dino.w}</div>
                            </div>

                            <div class="dw-status">
                                <div class="status-row">
                                    <span class="st-label">Boss Arena (Limit 560):</span>
                                    <span class="st-val ${isAllowed ? 'st-green' : 'st-red'}">
                                        ${statusText}
                                    </span>
                                </div>
                                <div class="status-row">
                                    <span class="st-label">Tek Cave (Limit 550+):</span>
                                    <span class="st-val ${dino.w < 900 ? 'st-green' : 'st-red'}">
                                        ${dino.w < 900 ? 'Passt durch Tor' : 'Zu Groß'}
                                    </span>
                                </div>
                                <div class="status-row">
                                    <span class="st-label">Transportierbar von:</span>
                                    <span class="st-val st-yellow">${liftText}</span>
                                </div>
                            </div>
                            
                            <div class="note" style="margin-top:20px;">
                                *Hinweis: Flugtiere sind in den meisten Boss-Arenen deaktiviert, auch wenn das Gewicht passt.
                            </div>
                        </div>
                    </div>
                `;
                content.innerHTML = html;
            }
        }
        
        // --- INIT CALL ---
        window.onload = function() {
            filterList("");
            loadContent();
        };
    </script>
</body>
</html>
