    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFD700;
            --color-ui-gold: #FFD700;
            --color-border: #333;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
            position: relative;
        }

        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
        }

        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-ui-gold);
            border-bottom-color: var(--color-ui-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section { display: none; max-width: 1200px; margin: 0 auto; }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards;
        }

        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: 0.2s;
        }
        .info-block:hover { border-color: var(--color-red); }

        .block-header {
            padding: 15px 20px;
            background: #000;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .block-title {
            font-family: var(--font-header);
            font-size: 1.4rem;
            color: var(--color-red);
            margin: 0;
            text-transform: uppercase;
        }
        .block-header i { color: var(--color-ui-gold); }

        .block-body {
            padding: 25px;
            line-height: 1.6;
            color: #ccc;
            font-size: 1rem;
        }
        .block-body h3 { color: var(--color-ui-gold); margin-bottom: 10px; font-family: var(--font-header); }
        .block-body strong { color: #fff; }
        .block-body p { white-space: pre-line; }

        .feature-list { list-style: none; margin: 15px 0; }
        .feature-list li { margin-bottom: 10px; padding-left: 25px; position: relative; }
        .feature-list li::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--color-ui-gold);
        }

        .banner-img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--color-border);
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .big-img {
            width: 100%;
            border-radius: 6px;
            border: 1px solid var(--color-border);
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .big-img:hover { transform: scale(1.01); border-color: var(--color-red); }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            margin-bottom: 20px;
            background: #000;
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        .location-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .location-item {
            background: #111;
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid var(--color-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .location-item span { font-weight: bold; color: #fff; }
        .location-item small { color: var(--color-ui-gold); }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            overflow: hidden;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--color-red); }
        .card-img-container {
            width: 100%; height: 180px; background-color: #000;
            overflow: hidden; border-bottom: 1px solid #333;
        }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; cursor: pointer; }
        .card-body { padding: 15px; flex-grow: 1; }
        .card-title { font-family: var(--font-header); color: var(--color-red); font-size: 1.2rem; margin: 0 0 5px 0; text-transform: uppercase; }
        .card-text { font-size: 0.9rem; color: #bbb; }

        .creature-detail {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            background: var(--color-light-dark);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: 0.2s;
        }
        .creature-detail:hover { border-color: var(--color-red); }
        .cd-img-col { width: 35%; flex-shrink: 0; }
        .cd-img { width: 100%; border-radius: 4px; cursor: pointer; border: 1px solid #444; transition: 0.2s; }
        .cd-img:hover { border-color: var(--color-red); }
        .cd-text-col { flex-grow: 1; }
        .cd-title { font-family: var(--font-header); font-size: 1.6rem; color: var(--color-red); margin-top: 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 12px; }
        .cd-text-col p { color: #ccc; margin-bottom: 10px; font-size: 1rem; line-height: 1.4; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 90%; max-height: 90%; border: 2px solid var(--color-red); border-radius: 4px; }

        @media (max-width: 850px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.85rem; }
            .card-grid { grid-template-columns: 1fr; }
            .creature-detail { flex-direction: column; gap: 15px; }
            .cd-img-col { width: 100%; }
        }
    </style>
</head>

                    {

                        title: { de: "1. Rätsel: Z-Pflanzen", en: "1. Riddle: Z-Plants", es: "Plantas Z", fr: "Plantes Z" }, 
                        content: { de: "Der Pfad des stillen Leuchtens\n\"Willst du die Saat, die im Dunkeln gedeiht? Dann nimm dir für den Tand ein wenig Zeit. Such nicht im Gold, such nicht im Prunk, such den Spalt im Mauerstrunk.\n\nZwischen Regalen, tief versteckt, wird ein schmaler Gang entdeckt. Kriech durch den Bruch, folg dem Schacht, bis das Trio über dich wacht.\n\nDrei grüne Wächter im verborgenen Rund, geben ihre Schätze erst zur späten Stund. Bleib ein Weilchen, halt kurz inne, bis die Ernte fließt in deine Sinne.\"", en: "...", es: "...", fr: "..." }

        let currentLang = 'de';
        let activeTab = 'showcase';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            document.getElementById('searchInput').placeholder = translations.search[lang];
            renderNav();
            renderContent();
        }

        function renderNav() {
            const nav = document.getElementById('navContainer');
            nav.innerHTML = '';
            const sections = ['showcase', 'traders', 'mounts', 'casino', 'riddles'];
            const icons = ['fa-map-location-dot', 'fa-store', 'fa-dragon', 'fa-dice', 'fa-scroll'];
            sections.forEach((s, i) => {
                const tab = document.createElement('div');
                tab.className = `nav-tab ${s === activeTab ? 'active' : ''}`;
                tab.innerHTML = `<i class="fa-solid ${icons[i]}"></i> ${translations.nav[s][currentLang]}`;
                tab.onclick = () => { activeTab = s; renderNav(); renderContent(); };
                nav.appendChild(tab);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            const l = currentLang;
            const data = translations.sections[activeTab];
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'section active';

            data.forEach(block => {
                const div = document.createElement('div');
                let html = "";
                if (block.type === 'header') {
                    html = `<div class="section-header"><i class="fa-solid ${block.icon} section-icon"></i><h2 class="section-title">${block.title[l]}</h2></div>`;
                } else if (block.type === 'info') {
                    div.className = "info-block searchable";
                    if (block.title) html += `<div class="block-header"><i class="fa-solid fa-circle-info"></i><h3 class="block-title">${block.title[l]}</h3></div>`;
                    html += `<div class="block-body">`;
                    if (block.content) html += `<p>${block.content[l] || block.content['de']}</p>`;
                    if (block.list) html += `<ul class="feature-list">` + block.list.map(li => `<li>${li[l] || li}</li>`).join('') + `</ul>`;
                    if (block.img) html += `<img src="${block.img}" class="big-img" onclick="openModal('${block.img}')">`;
                    html += `</div>`;
                } else if (block.type === 'video') {
                    div.className = "info-block searchable";
                    html += `<div class="block-header"><i class="fa-solid fa-play"></i><h3 class="block-title">${block.title[l]}</h3></div>`;
                    html += `<div class="block-body"><div class="video-container"><iframe src="https://www.youtube.com/embed/${block.videoId}" frameborder="0" allowfullscreen></iframe></div></div>`;
                } else if (block.type === 'locations') {
                    div.className = "info-block searchable";
                    html = `<div class="block-header"><i class="fa-solid fa-location-dot"></i><h3 class="block-title">${block.title[l]}</h3></div><div class="block-body"><div class="location-list">`;
                    block.list.forEach(loc => html += `<div class="location-item"><span>${loc.name[l]}</span> <small>${loc.sub[l]}</small></div>`);
                    html += `</div></div>`;
                } else if (block.type === 'cardGrid') {
                    html = `<div class="card-grid">`;
                    block.cards.forEach(card => html += `
                        <div class="card searchable">
                            <div class="card-img-container"><img src="${card.img}" class="card-img" onclick="openModal('${card.img}')"></div>
                            <div class="card-body"><h4 class="card-title">${card.title[l]}</h4><p class="card-text">${card.text[l]}</p></div>
                        </div>`);
                    html += `</div>`;
                } else if (block.type === 'creatures') {
                    html = `<div>`;
                    block.items.forEach(c => html += `
                        <div class="creature-detail searchable">
                            <div class="cd-img-col"><img src="${c.img}" class="cd-img" onclick="openModal('${c.img}')"></div>
                            <div class="cd-text-col"><h3 class="cd-title">${c.title}</h3><p>${c.specs[l]}</p></div>
                        </div>`);
                    html += `</div>`;
                }
                div.innerHTML = html;
                sectionWrapper.appendChild(div);
            });
            container.appendChild(sectionWrapper);
            if (filter) {
                document.querySelectorAll('.searchable').forEach(el => {
                    const text = el.innerText.toLowerCase();
                    el.style.display = text.includes(filter) ? '' : 'none';
                });
            }
        }

        function filterContent() { renderContent(); }
        function openModal(src) { document.getElementById('modalImg').src = src; document.getElementById('imgModal').classList.add('active'); }
        function closeModal() { document.getElementById('imgModal').classList.remove('active'); }
        window.onload = () => setLang('de');
    </script>
