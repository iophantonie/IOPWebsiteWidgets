<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP S-Variants & Fantastic Tames</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* IOP Style Variables */
        :root {
            --color-red: #E53935;
            --color-dark: rgba(20, 20, 20, 0.95);
            --color-light-dark: rgba(40, 40, 40, 0.9);
            --color-text: #f7f7f7;
            --color-gold: #FFEB3B;
            --color-info: #2196F3;
            /* S-Variant Marine Blau (Win 11 Style) */
            --color-s-blue: #0078D4; 
            --color-s-glow: rgba(0, 120, 212, 0.6);
            --color-tame: #4CAF50;
            
            --font-main: sans-serif;
            --font-header: 'Acme', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: transparent; 
            color: var(--color-text);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .s-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        /* FLAGGEN SWITCHER */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        .lang-btn {
            width: 30px; height: 20px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            padding: 0;
            display: block;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1; transform: scale(1.15);
            border-color: var(--color-gold);
            z-index: 10;
        }

        .title {
            font-family: var(--font-header);
            font-size: 1.8rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px rgba(229, 57, 53, 0.6);
            letter-spacing: 1px;
            padding-right: 40px;
            padding-left: 40px;
        }

        .subtitle {
            color: #aaa;
            font-size: 0.9rem;
            font-style: italic;
        }

        /* SEARCH BAR */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin-top: 5px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: 2px solid #555;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--color-s-blue);
            box-shadow: 0 0 15px var(--color-s-glow);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: rgba(255,255,255,0.05);
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-tab {
            padding: 12px 20px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #aaa;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
            flex-grow: 1; 
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-s-blue);
            border-bottom-color: var(--color-s-blue);
            background-color: rgba(0, 120, 212, 0.1);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-s-blue) transparent;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-s-blue); border-radius: 4px; }

        /* Sections */
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* General Box Styling */
        .info-box {
            background-color: var(--color-light-dark);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info-box h3 { margin-top: 0; color: var(--color-gold); font-family: var(--font-header); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .info-box ul { padding-left: 20px; color: #ccc; }
        .info-box li { margin-bottom: 8px; line-height: 1.4; }

        /* FAQ Styling */
        .faq-item {
            background-color: var(--color-light-dark);
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--color-info);
            padding: 15px;
        }
        .faq-question { font-weight: bold; color: #fff; margin-bottom: 5px; display: block; }
        .faq-answer { color: #ccc; font-size: 0.95rem; line-height: 1.4; }

        /* Map Grid */
        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .map-card {
            background-color: var(--color-light-dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .map-card:hover { transform: translateY(-3px); border-color: var(--color-gold); }
        .map-title {
            color: var(--color-red);
            font-family: var(--font-header);
            font-size: 1.3rem;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }
        .map-list { list-style: none; padding: 0; margin: 0; font-size: 0.9rem; color: #ddd; }
        .map-list li { margin-bottom: 4px; padding-left: 15px; position: relative; }
        .map-list li::before { content: '›'; color: var(--color-gold); position: absolute; left: 0; font-weight: bold; }
        
        /* Specials/Abilities Grid */
        .ability-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .ability-card {
            background-color: var(--color-light-dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .ability-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--color-s-glow), inset 0 0 10px rgba(0, 120, 212, 0.2);
            border-color: var(--color-s-blue);
        }

        /* Bilder und Platzhalter in der Karte */
        .card-img-top {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 2px solid var(--color-s-blue);
            display: block;
            background-color: #222;
        }
        
        .card-img-placeholder {
            width: 100%;
            height: 160px;
            background-color: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--color-s-blue);
            color: #444;
            font-size: 3rem;
            transition: color 0.3s;
        }
        
        .ability-card:hover .card-img-placeholder {
            color: var(--color-s-blue);
        }

        .ability-card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .ability-card h3 {
            margin: 0 0 10px 0;
            color: var(--color-s-blue);
            font-family: var(--font-header);
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ability-details { 
            font-size: 0.9rem; 
            color: #ccc; 
            line-height: 1.5; 
            pointer-events: none; 
        }
        .ability-details ul { padding-left: 20px; margin: 5px 0; }

        /* Taming Cards Grid */
        .tame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .tame-card {
            background-color: var(--color-light-dark);
            border-left: 4px solid var(--color-tame);
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .tame-card h3 {
            margin: 0 0 10px 0;
            color: var(--color-tame);
            font-family: var(--font-header);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tame-details {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.5;
        }
        .tame-req-list {
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .tame-req-list div { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; color: #aaa; font-size: 0.85rem; }
        .tame-req-list i { color: var(--color-gold); width: 20px; text-align: center; }

        /* Highlight Search Result */
        .hidden { display: none !important; }

        /* Fancy Badges */
        .s-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #fff;
            margin-left: auto;
            text-transform: uppercase;
            font-family: var(--font-main);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Badge Colors */
        .badge-farm { background-color: rgba(76, 175, 80, 0.2); color: #4CAF50; border-color: #4CAF50; }
        .badge-combat { background-color: rgba(244, 67, 54, 0.2); color: #F44336; border-color: #F44336; }
        .badge-utility { background-color: rgba(33, 150, 243, 0.2); color: #2196F3; border-color: #2196F3; }
        .badge-hybrid { background-color: rgba(156, 39, 176, 0.2); color: #9C27B0; border-color: #9C27B0; }
        .badge-mythic { background-color: rgba(255, 193, 7, 0.2); color: #FFC107; border-color: #FFC107; }
        .badge-resource { background-color: rgba(255, 87, 34, 0.2); color: #FF5722; border-color: #FF5722; }
        .badge-healer { background-color: rgba(0, 188, 212, 0.2); color: #00BCD4; border-color: #00BCD4; }
        .badge-flyer { background-color: rgba(96, 125, 139, 0.2); color: #90A4AE; border-color: #90A4AE; }

        /* === MODAL STYLING === */
        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            background-color: var(--color-light-dark);
            border: 2px solid var(--color-s-blue);
            border-radius: 12px;
            width: 95%; max-width: 1100px; max-height: 90%;
            display: flex; flex-direction: row;
            overflow: hidden; position: relative;
            box-shadow: 0 0 40px var(--color-s-glow);
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        .modal.active .modal-content { transform: scale(1); }

        .close-btn {
            position: absolute; top: 10px; right: 15px; color: #fff;
            font-size: 2rem; cursor: pointer; z-index: 10;
            text-shadow: 0 0 5px #000; transition: color 0.2s;
        }
        .close-btn:hover { color: var(--color-s-blue); }

        .modal-image-col {
            flex: 1.5; background-color: #000;
            display: flex; align-items: center; justify-content: center;
            border-right: 2px solid var(--color-s-blue);
            overflow: hidden; position: relative;
        }
        .modal-image-col img { width: 100%; height: 100%; object-fit: contain; max-height: 80vh; }

        .modal-placeholder { display: flex; flex-direction: column; align-items: center; color: #444; }
        .modal-placeholder i { font-size: 5rem; margin-bottom: 10px; }

        .modal-info-col {
            flex: 1; padding: 25px; overflow-y: auto;
            background: linear-gradient(135deg, rgba(40,40,40,1) 0%, rgba(30,30,30,1) 100%);
        }

        .modal-title {
            font-family: var(--font-header); font-size: 2rem;
            color: var(--color-s-blue); margin: 0 0 5px 0; line-height: 1;
        }

        .modal-subtitle {
            color: #aaa; font-size: 0.9rem; font-style: italic;
            margin-bottom: 20px; display: block;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
        }
        
        .modal-body-content {
            font-size: 1rem; color: #ddd; line-height: 1.6;
        }
        .modal-body-content ul { padding-left: 20px; }

        @media (max-width: 800px) {
            .modal-content { flex-direction: column; overflow-y: auto; }
            .modal-image-col { flex: none; height: 35vh; border-right: none; border-bottom: 2px solid var(--color-s-blue); }
            .modal-info-col { flex: none; }
        }

        @media (max-width: 600px) {
            .title { font-size: 1.4rem; padding-right: 0; padding-left: 0; }
            .nav-tab { padding: 10px; font-size: 0.85rem; }
            .search-container { max-width: 90%; }
            .lang-switch { position: relative; top: 0; right: 0; justify-content: center; margin-bottom: 10px; }
        }
    </style>
</head>

            <div id="taming" class="section"></div>

                    </div>
                </div>
            </div>
        </div>

                        method: { de: "Knockout (+30% Nahrung)", en: "Knockout (+30% Food)" },
                        icon: "fa-drumstick-bite"
                    }
                },
                {
                    name: "S-Rhyniognatha", 
                    desc: { de: "Gleiche Methode wie Vanilla (Pheromon + Opfer-Dino schwängern lassen).", en: "Same method as Vanilla (Pheromone + Impregnate sacrifice dino)." },
                    req: { 
                        method: { de: "Opferung (Vanilla) - Züchtbar!", en: "Sacrifice (Vanilla) - Breedable!" },
                        icon: "fa-baby"
                    }
                },
                {
                    name: "S-Ossidon", 
                    desc: { de: "Wird klassisch betäubt, benötigt aber spezielles Futter.", en: "Standard knockout, but requires special food." },
                    req: { 
                        method: { de: "Knockout (S-Ossidon Potions)", en: "Knockout (S-Ossidon Potions)" },
                        icon: "fa-flask"
                    }
                }
            ]
        };

        // =========================================================================
        // 2. LOGIC
        // =========================================================================
        let currentLang = 'de';
        let currentTab = 'faq';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');

            // Static Text
            document.getElementById('searchInput').placeholder = translations.search[lang];
            
            // Nav
            document.getElementById('navFaq').innerHTML = translations.nav.faq[lang];
            document.getElementById('navMaps').innerHTML = translations.nav.maps[lang];
            document.getElementById('navAbilities').innerHTML = translations.nav.abilities[lang];
            document.getElementById('navTaming').innerHTML = translations.nav.taming[lang];

            renderContent();
        }

        function showSection(sectionId) {
            currentTab = sectionId;
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            
            const btn = document.querySelector(`.nav-tab[onclick*="${sectionId}"]`);
            if(btn) btn.classList.add('active');

            renderContent();
        }

        function renderContent() {
            // INFO & FAQ
            const containerFaq = document.getElementById('faq');
            if (containerFaq && currentTab === 'faq') {
                const data = translations.sections.faq;
                
                let buffsHTML = "";
                data.buffs_list[currentLang].forEach(item => {
                    buffsHTML += `<li>${item}</li>`;
                });

                let spawnQ2List = "";
                data.spawn_a2[currentLang].forEach(item => {
                    spawnQ2List += `<li>${item}</li>`;
                });

                containerFaq.innerHTML = `
                    <div class="info-box">
                        <h3><i class="fa-solid fa-dna"></i> ${data.what_title[currentLang]}</h3>
                        <p style="color: #ddd;">${data.what_text[currentLang]}</p>
                        <ul style="margin-top: 10px;">${buffsHTML}</ul>
                    </div>

                    <div class="info-box">
                        <h3><i class="fa-solid fa-chart-line"></i> ${data.spawn_title[currentLang]}</h3>
                        <div class="faq-item">
                            <span class="faq-question">${data.spawn_q1[currentLang]}</span>
                            <div class="faq-answer">${data.spawn_a1[currentLang]}</div>
                        </div>
                        <div class="faq-item">
                            <span class="faq-question">${data.spawn_q2[currentLang]}</span>
                            <div class="faq-answer"><ul>${spawnQ2List}</ul></div>
                        </div>
                        <div class="faq-item">
                            <span class="faq-question">${data.particles_q[currentLang]}</span>
                            <div class="faq-answer">${data.particles_a[currentLang]}</div>
                        </div>
                    </div>
                `;
            }

            // MAPS
            const containerMaps = document.getElementById('maps');
            if (containerMaps && currentTab === 'maps') {
                containerMaps.innerHTML = '';
                const grid = document.createElement('div');
                grid.className = 'map-grid';
                
                Object.keys(translations.maps).forEach(mapName => {
                    const listItems = translations.maps[mapName].map(item => `<li>${item}</li>`).join('');
                    const card = document.createElement('div');
                    card.className = 'map-card';
                    card.innerHTML = `
                        <div class="map-title">${mapName}</div>
                        <ul class="map-list">${listItems}</ul>
                    `;
                    grid.appendChild(card);
                });
                containerMaps.appendChild(grid);
            }

            // ABILITIES
            const containerAbilities = document.getElementById('abilities');
            if (containerAbilities && currentTab === 'abilities') {
                containerAbilities.innerHTML = '';
                const specialData = translations.sections.abilities;
                
                // Add Special Info (Only if not present)
                let specialBox = document.getElementById('abilitiesSpecialBox');
                if(!specialBox) {
                    specialBox = document.createElement('div');
                    specialBox.id = 'abilitiesSpecialBox';
                    specialBox.className = 'info-box';
                    specialBox.style.marginBottom = '20px';
                    specialBox.style.borderLeft = '4px solid var(--color-s-blue)';
                    const abSection = document.getElementById('abilities');
                    abSection.insertBefore(specialBox, abSection.firstChild);
                }
                specialBox.innerHTML = `<i class="fa-solid fa-bolt"></i> <strong>${specialData.special_title[currentLang]}</strong> ${specialData.special_text[currentLang]}`;

                const gridDiv = document.createElement('div');
                gridDiv.className = 'ability-grid';
                
                translations.abilities.forEach(ab => {
                    const card = document.createElement('div');
                    card.className = 'ability-card';
                    card.dataset.name = ab.name;
                    card.onclick = () => openModal(ab.name, ab.badge, ab.desc[currentLang], ab.img || "", ab.icon);

                    // Badge Color
                    let badgeClass = "badge-utility";
                    if(ab.badge === "Combat") badgeClass = "badge-combat";
                    if(ab.badge === "Farm") badgeClass = "badge-farm";
                    if(ab.badge === "Mythic") badgeClass = "badge-mythic";
                    if(ab.badge === "Healer") badgeClass = "badge-healer";
                    if(ab.badge === "Flyer") badgeClass = "badge-flyer";
                    if(ab.badge === "Resource") badgeClass = "badge-resource";
                    if(ab.badge === "Hybrid") badgeClass = "badge-hybrid";

                    // Content
                    let imgHTML = `<div class="card-img-placeholder"><i class="fa-solid ${ab.icon}"></i></div>`;
                    if(ab.img) imgHTML = `<img src="${ab.img}" class="card-img-top">`;

                    card.innerHTML = `
                        ${imgHTML}
                        <div class="ability-card-content">
                            <h3>${ab.name} <span class="s-badge ${badgeClass}"><i class="fa-solid ${ab.icon}"></i> ${ab.badge}</span></h3>
                            <div class="ability-details">${ab.desc[currentLang]}</div>
                        </div>
                    `;
                    gridDiv.appendChild(card);
                });
                containerAbilities.appendChild(gridDiv);
            }

            // TAMING
            const containerTaming = document.getElementById('taming');
            if (containerTaming && currentTab === 'taming') {
                containerTaming.innerHTML = '';
                const tData = translations.sections.taming;

                const infoBox = document.createElement('div');
                infoBox.className = 'info-box';
                infoBox.innerHTML = `
                    <h3><i class="fa-solid fa-drumstick-bite"></i> ${tData.rule_title[currentLang]}</h3>
                    <p style="color: #ddd;">${tData.rule_text[currentLang]}</p>
                `;
                containerTaming.appendChild(infoBox);

                const grid = document.createElement('div');
                grid.className = 'tame-grid';

                translations.taming.forEach(tame => {
                    const card = document.createElement('div');
                    card.className = 'tame-card';
                    card.innerHTML = `
                        <h3><i class="fa-solid ${tame.req.icon}"></i> ${tame.name}</h3>
                        <div class="tame-details">${tame.desc[currentLang]}</div>
                        <div class="tame-req-list">
                            <div><i class="fa-solid ${tame.req.icon}"></i> ${tame.req.method[currentLang]}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                containerTaming.appendChild(grid);
            }
        }

        // --- SEARCH LOGIC ---
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            
            if(term.length > 0) {
                // If searching, switch to Abilities tab if not on maps
                if (currentTab !== 'maps' && currentTab !== 'abilities') {
                    showSection('abilities');
                    // Need to manually set tab active because showSection clears it
                    const abTab = document.querySelector(`.nav-tab[onclick*="abilities"]`);
                    document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
                    if(abTab) abTab.classList.add('active');
                }
                
                // Filter Logic for Abilities
                document.querySelectorAll('.ability-card').forEach(card => {
                    const name = card.dataset.name.toLowerCase();
                    const text = card.innerText.toLowerCase();
                    if(name.includes(term) || text.includes(term)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });

                 // Filter Logic for Maps
                 document.querySelectorAll('.map-card').forEach(card => {
                    const items = card.querySelectorAll('li');
                    let match = false;
                    items.forEach(li => {
                        if(li.innerText.toLowerCase().includes(term)) {
                            li.style.color = "#FFEB3B";
                            li.style.fontWeight = "bold";
                            match = true;
                        } else {
                            li.style.color = "";
                            li.style.fontWeight = "normal";
                        }
                    });
                    if(match || card.innerText.toLowerCase().includes(term)) card.classList.remove('hidden');
                    else card.classList.add('hidden');
                 });

            } else {
                // Reset
                document.querySelectorAll('.hidden').forEach(el => el.classList.remove('hidden'));
                document.querySelectorAll('li').forEach(li => {
                    li.style.color = "";
                    li.style.fontWeight = "normal";
                });
            }
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('creatureModal');

        function openModal(title, badge, content, imgSrc, iconClass) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBadge').innerText = badge;
            document.getElementById('modalBody').innerHTML = content;

            const imgCol = document.getElementById('modalImgCol');
            imgCol.innerHTML = '';
            
            if (imgSrc) {
                imgCol.innerHTML = `<img src="${imgSrc}" alt="${title}">`;
            } else {
                imgCol.innerHTML = `<div class="modal-placeholder"><i class="fa-solid ${iconClass}"></i><span>Bild folgt</span></div>`;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        // Init
        window.onload = function() {
            setLang('de');
        };

    </script>
</body>
</html>
