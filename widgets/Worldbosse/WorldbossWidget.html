<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP World Bosse</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* IOP Style Variables */
        :root {
            --color-dark: rgba(20, 20, 20, 0.95);
            --color-light-dark: rgba(40, 40, 40, 0.9);
            --color-text: #f7f7f7;
            --color-gold: #FFEB3B;
            
            /* Boss Colors */
            --color-boss-primary: #D32F2F; /* Deep Red */
            --color-boss-accent: #7C4DFF; /* Purple */
            --color-boss-glow: rgba(211, 47, 47, 0.6);
            
            --font-main: sans-serif;
            --font-header: 'Acme', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: transparent;
            font-family: var(--font-main);
            color: var(--color-text);
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        /* Container */
        .boss-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-boss-primary);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 95vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(50,0,0,0.9), rgba(30,0,30,0.9));
            padding: 20px 25px;
            text-align: center;
            border-bottom: 2px solid var(--color-boss-primary);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: visible; /* Für Flaggen */
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(124, 77, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 2;
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.2rem; 
            text-transform: uppercase;
            margin: 0;
            z-index: 1;
            background: linear-gradient(to right, var(--color-boss-primary), var(--color-boss-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(211, 47, 47, 0.3);
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .subtitle {
            color: #ddd;
            font-size: 0.9rem;
            font-style: italic;
            z-index: 1;
        }

        /* FLAGGEN SWITCHER */
        .lang-switch {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        .lang-btn {
            width: 30px; height: 20px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            padding: 0;
            display: block;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1; transform: scale(1.15);
            border-color: var(--color-boss-accent);
            z-index: 10;
        }

        /* SEARCH BAR */
        .search-container {
            width: 300px;
            position: relative;
            z-index: 2;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: 2px solid #555;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--color-boss-accent);
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: rgba(255,255,255,0.05);
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #aaa;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            white-space: nowrap;
        }

        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        
        .nav-tab.active {
            color: var(--color-boss-primary);
            border-bottom-color: var(--color-boss-primary);
            background-color: rgba(211, 47, 47, 0.1);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-boss-primary) transparent;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-boss-primary); border-radius: 4px; }

        /* Sections */
        .section { display: none; animation: fadeIn 0.4s ease; max-width: 1400px; margin: 0 auto; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Info Cards */
        .info-card {
            background-color: var(--color-light-dark);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 4px solid var(--color-boss-accent);
        }

        .info-card h3 {
            margin-top: 0;
            font-family: var(--font-header);
            font-size: 1.4rem;
            color: var(--color-boss-accent);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-content { color: #ccc; line-height: 1.6; font-size: 0.95rem; }
        .text-content strong { color: #fff; }
        .text-content ul { padding-left: 20px; margin-top: 5px; }
        .text-content li { margin-bottom: 8px; }

        /* Boss Grid */
        .boss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .boss-card {
            background-color: var(--color-light-dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .boss-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--color-boss-glow);
            border-color: var(--color-boss-primary);
        }

        .boss-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--color-boss-primary);
            background-color: #111;
        }

        .boss-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .boss-title {
            font-family: var(--font-header);
            font-size: 1.6rem;
            color: var(--color-boss-primary);
            margin: 0 0 5px 0;
        }

        .boss-location {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .boss-drops-preview {
            background-color: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 10px;
            font-size: 0.85rem;
            color: #ccc;
            margin-top: auto;
        }
        .boss-drops-preview ul { margin: 0; padding-left: 15px; }

        /* Warning Box */
        .warning-box {
            background-color: rgba(211, 47, 47, 0.1);
            border: 1px solid var(--color-boss-primary);
            color: #ffcdd2;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        .warning-box i { font-size: 1.5rem; color: var(--color-boss-primary); margin-top: 3px; }

        /* Discord Link */
        .discord-link {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* === MODAL STYLING === */
        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            background-color: var(--color-light-dark);
            border: 2px solid var(--color-boss-primary);
            border-radius: 12px;
            width: 95%;
            max-width: 1200px;
            max-height: 90%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px var(--color-boss-glow);
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        .modal.active .modal-content { transform: scale(1); }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10;
            text-shadow: 0 0 10px #000;
            transition: color 0.2s;
            line-height: 0.7;
        }
        .close-btn:hover { color: var(--color-boss-primary); }

        /* Image Gallery in Modal */
        .modal-left {
            flex: 1.5;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid var(--color-boss-primary);
            overflow: hidden;
            position: relative;
        }

        .modal-left img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 85vh;
            display: none;
        }
        .modal-left img.active { display: block; }

        .gallery-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 20px;
        }
        .gallery-dot {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
        }
        .gallery-dot.active { opacity: 1; background-color: var(--color-boss-primary); }

        .modal-right {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(30,20,20,1) 0%, rgba(20,20,20,1) 100%);
        }

        .modal-title {
            font-family: var(--font-header);
            font-size: 2.5rem;
            color: var(--color-boss-primary);
            margin: 0 0 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .modal-subtitle {
            color: var(--color-boss-accent);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .drop-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .drop-list li {
            padding: 10px;
            background-color: rgba(255,255,255,0.05);
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ddd;
        }
        .drop-list li i { color: var(--color-gold); width: 20px; text-align: center; }

        @media (max-width: 900px) {
            .widget-container { width: 100%; height: 100vh; border: none; border-radius: 0; }
            .header { flex-direction: column; gap: 15px; padding: 15px; }
            .header-content { align-items: center; text-align: center; }
            .lang-switch { position: static; transform: none; margin-bottom: 10px; }
            .modal-content { flex-direction: column; }
            .modal-left { flex: none; height: 35vh; border-right: none; border-bottom: 2px solid var(--color-boss-primary); }
            .modal-right { flex: 1; }
            .search-container { width: 90%; }
        }
    </style>
</head>

    </div>

        // =========================================================================
        // 2. LOGIC
        // =========================================================================
        let currentLang = 'de';
        let currentTab = 'info';

        function setLang(lang) {
            currentLang = lang;
            
            // UI Buttons
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');

            // Static Text
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            document.getElementById('searchInput').placeholder = translations.search_ph[lang];
            
            // Nav
            document.getElementById('navInfo').innerHTML = `<i class="fa-solid fa-circle-info"></i> ${translations.nav.info[lang]}`;
            document.getElementById('navIsland').innerHTML = `<i class="fa-solid fa-tree"></i> ${translations.nav.island[lang]}`;
            document.getElementById('navScorched').innerHTML = `<i class="fa-solid fa-sun"></i> ${translations.nav.scorched[lang]}`;

            renderContent();
        }

        function showTab(tabId, btn) {
            currentTab = tabId;
            document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Reset Search
            document.getElementById('searchInput').value = '';
            document.getElementById('contentArea').classList.remove('searching');
            document.querySelectorAll('.boss-card').forEach(c => c.classList.remove('hidden'));

            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';
            const data = translations.sections;

            if (currentTab === 'info') {
                container.innerHTML = `
                    <div class="section active">
                        <div class="info-box">
                            <h3><i class="fa-solid fa-skull"></i> ${data.info.title[currentLang]}</h3>
                            <div class="text-content">
                                ${data.info.text[currentLang]}
                                <ul>${data.info.list[currentLang].map(li => `<li>${li}</li>`).join('')}</ul>
                            </div>
                        </div>
                        <div class="warning-box">
                            <i class="fa-solid fa-shield-halved"></i>
                            <div class="text-content">
                                <strong>${data.info.warnTitle[currentLang]}</strong><br>
                                ${data.info.warnText[currentLang]}<br>
                                <ul>${data.info.warnList[currentLang].map(li => `<li>${li}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const bosses = currentTab === 'island' ? data.bosses.island : data.bosses.scorched;
                const grid = document.createElement('div');
                grid.className = 'boss-grid';

                bosses.forEach(b => {
                    const card = document.createElement('div');
                    card.className = 'boss-card';
                    card.onclick = () => openModal(b);
                    
                    const dropsPreview = b.preview[currentLang].map(d => `<li>${d}</li>`).join('');

                    card.innerHTML = `
                        <img src="${b.img1}" class="boss-img" alt="${b.name}">
                        <div class="boss-content">
                            <h3 class="boss-title">${b.name}</h3>
                            <div class="boss-location"><i class="fa-solid fa-map-marker-alt"></i> ${b.loc[currentLang]}</div>
                            <div class="boss-drops-preview">
                                <strong>${translations.main_drops[currentLang]}</strong>
                                <ul>${dropsPreview}</ul>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            }
        }

        // --- SEARCH LOGIC ---
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            
            if (term.length > 0) {
                // Temporarily show all boss sections if searching
                if(currentTab === 'info') {
                    // Logic for search in info tab? Maybe switch to Island first for results
                    // For simplicity, search only filters current view or we combine views.
                    // Given the structure, let's keep search simple: filter visible cards.
                    // If user is on Info, maybe highlight text? Complex.
                    // Let's force switch to a boss tab if they search? 
                    // No, let's just filter the current view if it has cards.
                }

                const cards = document.querySelectorAll('.boss-card');
                cards.forEach(card => {
                    const title = card.querySelector('.boss-title').innerText.toLowerCase();
                    card.style.display = title.includes(term) ? 'flex' : 'none';
                });
            } else {
                document.querySelectorAll('.boss-card').forEach(c => c.style.display = 'flex');
            }
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('bossModal');
        let currentBossObj = null;

        function openModal(bossData) {
            currentBossObj = bossData;
            document.getElementById('modalTitle').innerText = bossData.name;
            document.getElementById('uiDrops').innerText = translations.drops_title[currentLang];
            
            // Images
            document.getElementById('modalImg1').src = bossData.img1;
            document.getElementById('modalImg2').src = bossData.img2;
            switchImage(1); // Reset to first image

            // Drops
            const list = document.getElementById('modalDrops');
            list.innerHTML = bossData.drops.map(d => 
                `<li><i class="fa-solid ${d.icon}"></i> ${d.text[currentLang]}</li>`
            ).join('');

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function switchImage(index) {
            document.getElementById('modalImg1').classList.toggle('active', index === 1);
            document.getElementById('modalImg2').classList.toggle('active', index === 2);
            document.querySelectorAll('.gallery-dot')[0].classList.toggle('active', index === 1);
            document.querySelectorAll('.gallery-dot')[1].classList.toggle('active', index === 2);
        }

        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        // Init
        window.onload = function() {
            setLang('de');
        };

    </script>
