<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Cluster Widget v10.0 (Citadel)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #e2e8f0; }

        /* LAYOUT: Absolute Positionierung für maximale Stabilität */
        #app { position: absolute; inset: 0; display: flex; }

        /* --- SIDEBAR (Links) --- */
        #sidebar {
            width: 340px; height: 100%; background: #111827; border-right: 1px solid #374151;
            display: flex; flex-direction: column; z-index: 50; flex-shrink: 0;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        .sb-header { padding: 16px; background: #0f172a; border-bottom: 1px solid #374151; }
        .sb-title { font-size: 1.1rem; font-weight: 800; color: #f59e0b; letter-spacing: 0.05em; margin-bottom: 8px; }
        
        .tabs { display: flex; background: #1f2937; border-bottom: 1px solid #374151; }
        .tab-btn { flex: 1; padding: 12px 5px; color: #9ca3af; background: none; border: none; cursor: pointer; border-bottom: 3px solid transparent; font-size: 0.85rem; font-weight: 600; transition: 0.2s; }
        .tab-btn:hover { color: white; background: #374151; }
        .tab-btn.active { color: #f59e0b; border-color: #f59e0b; background: #374151; }

        .sb-content { flex: 1; overflow-y: auto; position: relative; }
        .view { display: none; padding: 10px; }
        .view.active { display: block; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- LIST ITEMS --- */
        .dino-item { 
            display: flex; align-items: center; padding: 8px; 
            border-bottom: 1px solid #1f2937; cursor: pointer; transition: 0.15s; 
        }
        .dino-item:hover { background: #1f2937; }
        .dino-item.active { background: rgba(245, 158, 11, 0.15); border-left: 3px solid #f59e0b; }
        .dino-icon { width: 30px; height: 30px; object-fit: contain; margin-right: 12px; }
        .dino-name { font-size: 0.9rem; color: #cbd5e1; }

        .toggle-item { display: flex; align-items: center; padding: 8px; cursor: pointer; user-select: none; }
        .chk { width: 18px; height: 18px; border: 2px solid #4b5563; border-radius: 4px; margin-right: 10px; display: flex; align-items: center; justify-content: center; }
        .toggle-item.checked .chk { background: #f59e0b; border-color: #f59e0b; }
        .toggle-item.checked .chk::after { content: '✓'; color: black; font-size: 12px; font-weight: bold; }

        /* --- MAP ENGINE (Rechts) --- */
        #viewport {
            flex: 1; position: relative; background: #050505; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Der Map-Container - Transformiert (Zoom/Pan) */
        #world {
            position: relative;
            width: 1024px; height: 1024px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform-origin: 0 0; /* Wichtig für unsere Mathe */
            background-color: #111; /* Fallback Farbe */
        }

        /* LAYER 1: DAS BILD (CSS Background - Unzerstörbar) */
        #layer-image {
            position: absolute; inset: 0; z-index: 1;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            /* Performance Hack */
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        /* LAYER 2: DATEN (Canvas) */
        #layer-data {
            position: absolute; inset: 0; z-index: 2;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        /* LAYER 3: INTERAKTION (Unsichtbar oben drauf) */
        #layer-input {
            position: absolute; inset: 0; z-index: 10;
            width: 100%; height: 100%;
            cursor: grab;
        }
        #layer-input:active { cursor: grabbing; }

        /* --- HUD & OVERLAYS --- */
        .hud-top { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 4px; color: #f59e0b; font-family: monospace; font-size: 12px; z-index: 50; pointer-events: none; border: 1px solid #333; }
        .hud-bot { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 8px; z-index: 50; }
        .zoom-btn { width: 40px; height: 40px; background: #1f2937; border: 1px solid #4b5563; color: white; border-radius: 4px; font-size: 20px; cursor: pointer; display: grid; place-items: center; }
        .zoom-btn:hover { border-color: #f59e0b; color: #f59e0b; }

        .loader { position: absolute; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .loader.hidden { opacity: 0; pointer-events: none; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #f59e0b; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Chat */
        .chat-container { display: flex; flex-direction: column; height: 100%; }
        .chat-log { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .chat-msg { padding: 8px 12px; border-radius: 6px; font-size: 0.9rem; max-width: 90%; }
        .chat-msg.u { align-self: flex-end; background: #2563eb; color: white; }
        .chat-msg.b { align-self: flex-start; background: #374151; color: #e2e8f0; border-left: 2px solid #f59e0b; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #374151; gap: 5px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<!-- LOADER -->
<div id="loader" class="loader">
    <div class="spinner"></div>
    <div id="loader-msg" class="text-amber-500 font-mono text-sm">Systemstart...</div>
</div>

<div id="app">
    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="sb-header">
            <div class="sb-title">IOP CLUSTER</div>
            <select id="map-select" class="w-full bg-gray-800 text-white border border-gray-600 rounded p-1.5 text-sm outline-none focus:border-amber-500">
                <option disabled selected>Karte wählen...</option>
            </select>
        </div>

        <nav class="tabs">
            <button class="tab-btn active" onclick="Tabs.open('dinos')">DINOS</button>
            <button class="tab-btn" onclick="Tabs.open('res')">RES.</button>
            <button class="tab-btn" onclick="Tabs.open('pois')">ORTE</button>
            <button class="tab-btn" onclick="Tabs.open('ai')">✨ AI</button>
            <button class="tab-btn" onclick="Tabs.open('settings')">⚙</button>
        </nav>

        <div class="sb-content custom-scrollbar">
            
            <!-- VIEW: DINOS -->
            <div id="view-dinos" class="view active">
                <div class="sticky top-0 bg-[#111827] z-10 pb-2">
                    <input type="text" id="dino-search" placeholder="Dino suchen..." 
                           class="w-full bg-gray-800 text-white border border-gray-600 rounded p-2 text-sm outline-none focus:border-amber-500">
                </div>
                <div id="dino-list-root"></div>
            </div>

            <!-- VIEW: RESOURCES -->
            <div id="view-res" class="view">
                <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                    <span class="text-xs font-bold text-gray-500">RESSOURCEN</span>
                    <button onclick="Resources.clear()" class="text-xs text-amber-500">Reset</button>
                </div>
                <div id="res-list-root"></div>
            </div>

            <!-- VIEW: POIS -->
            <div id="view-pois" class="view">
                <div class="text-xs font-bold text-gray-500 mb-2 mt-2">ALLGEMEIN</div>
                <div class="toggle-item" id="tog-public" onclick="Layers.toggle('public')">
                    <div class="chk"></div><span>Public Spots</span>
                </div>
                <div class="toggle-item" id="tog-caves" onclick="Layers.toggle('caves')">
                    <div class="chk"></div><span>Höhlen</span>
                </div>

                <div class="text-xs font-bold text-gray-500 mb-2 mt-6">OBELISKEN</div>
                <div id="obelisk-list-root"></div>
            </div>

            <!-- VIEW: AI -->
            <div id="view-ai" class="view h-full p-0">
                <div class="chat-container">
                    <div id="chat-log" class="chat-log custom-scrollbar">
                        <div class="chat-msg b">Hallo! Ich kenne die aktuelle Karte. Frag mich etwas!</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="ai-input" class="flex-1 bg-gray-800 text-white p-2 rounded text-sm outline-none border border-gray-600" placeholder="Frage...">
                        <button onclick="AI.send()" class="bg-amber-600 text-white px-3 rounded hover:bg-amber-500">➤</button>
                    </div>
                </div>
            </div>

            <!-- VIEW: SETTINGS -->
            <div id="view-settings" class="view">
                <div class="text-xs font-bold text-gray-500 mb-2">DEBUG</div>
                <button onclick="Map.reset()" class="w-full bg-gray-700 text-white p-2 rounded text-sm mb-4">Ansicht zurücksetzen</button>
                <div class="toggle-item" id="tog-players" onclick="Layers.toggle('players')">
                    <div class="chk"></div><span>Spieler Spawns</span>
                </div>
                <div class="mt-8 text-center text-xs text-gray-600">Core v10.0 (Citadel)</div>
            </div>

        </div>
    </div>

    <!-- MAP VIEWPORT -->
    <div id="viewport">
        <!-- WORLD CONTAINER (Movable) -->
        <div id="world">
            <!-- LAYER 1: IMAGE (CSS Background) -->
            <div id="layer-image"></div>
            
            <!-- LAYER 2: DATA (Canvas) -->
            <canvas id="layer-data"></canvas>
            
            <!-- LAYER 3: INPUT (Invisible) -->
            <div id="layer-input"></div>
        </div>

        <!-- HUD -->
        <div class="hud-top">LAT: <span id="lat">00.0</span> LON: <span id="lon">00.0</span></div>
        <div class="hud-bot">
            <button class="zoom-btn" onclick="Map.reset()">⟲</button>
            <button class="zoom-btn" onclick="Map.zoom(1.2)">+</button>
            <button class="zoom-btn" onclick="Map.zoom(0.8)">-</button>
        </div>
    </div>
</div>

<script>
/**
 * IOP WIDGET CORE v10.0
 */

// DATA CONFIG
const CONFIG = {
    cfg: 'https://raw.githubusercontent.com/iophantonie/iophantonie-IOP_Custom_Map_Explorer.github.io/main/MapConfigs/MapConfigs.jsn',
    ico: 'https://raw.githubusercontent.com/iophantonie/iophantonie-IOP_Custom_Map_Explorer.github.io/refs/heads/main/Icon_Datenbank/Icondb.jsn',
    txt: 'https://raw.githubusercontent.com/iophantonie/iophantonie-IOP_Custom_Map_Explorer.github.io/main/Translation_Datenbank/translationdb.jsn',
    colors: { spawn: 'rgba(245, 158, 11, 0.4)', border: '#f59e0b' }
};

// GLOBAL STORE
const Store = {
    cfg: {},
    map: null,
    data: { dinos: {}, res: {}, pois: [], obs: [], caves: [] },
    icons: {},
    trans: { dinos: {}, res: {} },
    // State
    selDino: null,
    activeRes: new Set(),
    activeObs: new Set(),
    layers: { public: false, caves: false, players: false },
    // View
    scale: 1, x: 0, y: 0
};

// --- MAP ENGINE ---
const Map = {
    el: null,
    cvs: null,
    ctx: null,
    bg: null,

    init() {
        this.el = document.getElementById('world');
        this.bg = document.getElementById('layer-image');
        this.cvs = document.getElementById('layer-data');
        this.ctx = this.cvs.getContext('2d');
        
        // Input Handling
        const input = document.getElementById('layer-input');
        let isDrag = false, lx = 0, ly = 0;

        input.addEventListener('mousedown', e => { isDrag = true; lx = e.clientX; ly = e.clientY; input.style.cursor = 'grabbing'; });
        window.addEventListener('mouseup', () => { isDrag = false; input.style.cursor = 'grab'; });
        
        input.addEventListener('mousemove', e => {
            if(isDrag) {
                Store.x += e.clientX - lx;
                Store.y += e.clientY - ly;
                lx = e.clientX; ly = e.clientY;
                this.update();
            }
            // Coords
            const r = this.el.getBoundingClientRect();
            const lat = ((e.clientY - r.top) / r.height) * 100;
            const lon = ((e.clientX - r.left) / r.width) * 100;
            document.getElementById('lat').textContent = Math.max(0, Math.min(100, lat)).toFixed(1);
            document.getElementById('lon').textContent = Math.max(0, Math.min(100, lon)).toFixed(1);
        });

        input.addEventListener('wheel', e => {
            e.preventDefault();
            this.zoom(e.deltaY > 0 ? 0.9 : 1.1);
        });

        // Resize
        window.addEventListener('resize', () => this.resize());
        setTimeout(() => this.resize(), 100);
    },

    resize() {
        const vp = document.getElementById('viewport');
        const s = Math.min(vp.clientWidth, vp.clientHeight) - 40;
        const size = Math.max(100, s);

        this.el.style.width = size + 'px';
        this.el.style.height = size + 'px';
        this.cvs.width = size;
        this.cvs.height = size;
        
        this.draw(); // Redraw canvas data
    },

    setImage(url) {
        // Direct CSS Background update - Failsafe
        this.bg.style.backgroundImage = `url('${url}')`;
    },

    update() {
        this.el.style.transform = `translate(-50%, -50%) translate(${Store.x}px, ${Store.y}px) scale(${Store.scale})`;
    },

    zoom(f) {
        Store.scale = Math.max(0.5, Math.min(10, Store.scale * f));
        this.update();
    },

    reset() {
        Store.scale = 1; Store.x = 0; Store.y = 0;
        this.update();
    },

    draw() {
        const w = this.cvs.width;
        const h = this.cvs.height;
        const ctx = this.ctx;

        ctx.clearRect(0, 0, w, h);

        // Dinos
        if(Store.selDino && Store.data.dinos[Store.selDino]) {
            Store.data.dinos[Store.selDino].forEach(z => {
                const x = (z.min.lon/100)*w;
                const y = (z.min.lat/100)*h;
                const zw = ((z.max.lon - z.min.lon)/100)*w;
                const zh = ((z.max.lat - z.min.lat)/100)*h;
                ctx.fillStyle = CONFIG.colors.spawn;
                ctx.fillRect(x, y, zw, zh);
                ctx.strokeStyle = CONFIG.colors.border;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, zw, zh);
            });
        }

        // Res
        Store.activeRes.forEach(k => {
            if(Store.data.res[k]) {
                const c = {'Metal':'#b87333','Crystal':'#a5f3fc'}[k]||'#fff';
                ctx.fillStyle = c;
                Store.data.res[k].forEach(p => {
                    ctx.beginPath(); ctx.arc((p.lon/100)*w, (p.lat/100)*h, 3, 0, Math.PI*2); ctx.fill();
                });
            }
        });

        // Layers
        if(Store.layers.public) this.drawPois(Store.data.pois, '#f59e0b', w, h);
        if(Store.layers.caves) this.drawPois(Store.data.caves, '#a855f7', w, h);
        Store.activeObs.forEach(k => {
            const o = Store.data.obs.find(i => i.name === k);
            if(o) this.drawPoi(o.lon, o.lat, '#ef4444', w, h, 8);
        });
    },

    drawPois(list, c, w, h) {
        list.forEach(p => this.drawPoi(p.lon, p.lat, c, w, h));
    },

    drawPoi(lon, lat, c, w, h, r=5) {
        const ctx = this.ctx;
        const x = (lon/100)*w;
        const y = (lat/100)*h;
        ctx.fillStyle = c;
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill(); ctx.stroke();
    }
};

// --- DATA & UI ---
const App = {
    async init() {
        Map.init();
        try {
            const [cfg, ic, tr] = await Promise.all([
                fetchData(CONFIG.cfg), fetchData(CONFIG.ico), fetchData(CONFIG.txt)
            ]);
            
            if(!cfg) throw new Error("Config Error");
            
            Store.cfg = cfg;
            Store.icons = {...(ic?.Items||{}), ...(ic?.Kreaturen||{})};
            if(tr) { Store.trans.res = tr.Ressourcen||{}; Store.trans.dinos = tr.Kreaturen||{}; }

            // Build Map Selector
            const sel = document.getElementById('map-select');
            Object.keys(cfg).forEach(k => {
                if(cfg[k].activated) {
                    const o = document.createElement('option');
                    o.value = k; o.textContent = cfg[k].displayName;
                    sel.appendChild(o);
                }
            });
            sel.onchange = e => this.loadMap(e.target.value);

            this.loadMap('TheIsland');

        } catch(e) { console.error(e); }
    },

    async loadMap(key) {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        document.getElementById('loader-msg').textContent = `Lade ${Store.cfg[key].displayName}...`;

        const c = Store.cfg[key];
        Store.map = c;
        
        // Reset
        Store.selDino = null; Store.activeRes.clear(); Store.activeObs.clear();
        Map.reset();
        Map.setImage(c.mapImageUrl); // Set CSS BG

        // Load Data
        const urls = [c.creatureDataUrl, c.resourceDataUrl, c.publicSpotsDataUrl, c.obeliskDataUrl, c.caveSpotsDataUrl];
        const [d, r, p, o, ca] = await Promise.all(urls.map(u => fetchData(u).catch(()=>({}))));

        Store.data.dinos = d?.dinoSpawns || {};
        Store.data.res = r?.resources || {};
        Store.data.pois = p?.publicSpots || [];
        Store.data.obs = o?.obelisks || [];
        Store.data.caves = ca?.caveSpots || [];

        // Setup Lists
        Dinos.init();
        Resources.init();
        Layers.initObs();
        
        Map.draw();
        
        // Timeout to ensure CSS image load perception
        setTimeout(() => {
            loader.classList.add('hidden');
            Map.resize(); // Force fit
        }, 500);
    }
};

// --- MODULES ---
const Dinos = {
    init() {
        const list = document.getElementById('dino-list-root');
        list.innerHTML = '';
        
        // Sort & Render ALL (Simplified for performance, max 100 init)
        const keys = Object.keys(Store.data.dinos).sort();
        this.cache = keys.map(k => ({
            key: k, 
            name: Store.trans.dinos[k] || k, 
            icon: Store.icons[k]?.iconUrl
        }));
        
        this.render("");
        
        document.getElementById('dino-search').oninput = e => this.render(e.target.value);
    },

    render(term) {
        const list = document.getElementById('dino-list-root');
        const search = term.toLowerCase();
        
        // Filter
        const filtered = this.cache.filter(i => i.name.toLowerCase().includes(search));
        
        // Optimization: Show max 50 items if no search
        const show = search ? filtered : filtered.slice(0, 50);
        
        list.innerHTML = show.map(d => `
            <div class="dino-item ${Store.selDino === d.key ? 'active' : ''}" onclick="Dinos.toggle('${d.key}')">
                <img src="${d.icon || 'https://placehold.co/24'}" class="dino-icon">
                <span class="dino-name">${d.name}</span>
            </div>
        `).join('');
        
        if(!search && filtered.length > 50) {
            list.innerHTML += `<div class="text-xs text-center text-gray-600 p-2">... ${filtered.length - 50} weitere ...</div>`;
        }
    },

    toggle(key) {
        if(Store.selDino === key) Store.selDino = null;
        else Store.selDino = key;
        
        // Refresh UI class
        this.render(document.getElementById('dino-search').value);
        Map.draw();
    }
};

const Resources = {
    init() {
        const list = document.getElementById('res-list-root');
        list.innerHTML = '';
        Object.keys(Store.data.res).sort().forEach(k => {
            const div = document.createElement('div');
            div.className = 'toggle-item';
            div.innerHTML = `<div class="chk"></div><span class="text-sm text-gray-300">${Store.trans.res[k] || k}</span>`;
            div.onclick = () => {
                if(Store.activeRes.has(k)) { Store.activeRes.delete(k); div.classList.remove('checked'); }
                else { Store.activeRes.add(k); div.classList.add('checked'); }
                Map.draw();
            };
            list.appendChild(div);
        });
    },
    clear() {
        Store.activeRes.clear();
        document.querySelectorAll('#res-list-root .toggle-item').forEach(e => e.classList.remove('checked'));
        Map.draw();
    }
};

const Layers = {
    initObs() {
        const list = document.getElementById('obelisk-list-root');
        list.innerHTML = '';
        Store.data.obs.forEach(o => {
            const div = document.createElement('div');
            div.className = 'toggle-item';
            div.innerHTML = `<div class="chk"></div><span class="text-sm text-gray-300">${o.name}</span>`;
            div.onclick = () => {
                if(Store.activeObs.has(o.name)) { Store.activeObs.delete(o.name); div.classList.remove('checked'); }
                else { Store.activeObs.add(o.name); div.classList.add('checked'); }
                Map.draw();
            };
            list.appendChild(div);
        });
    },
    toggle(key) {
        Store.layers[key] = !Store.layers[key];
        document.getElementById('tog-'+key).classList.toggle('checked');
        Map.draw();
    }
};

const Tabs = {
    open(id) {
        document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        
        // Match Button (Simplified)
        const idx = ['dinos','res','pois','ai','settings'].indexOf(id);
        if(idx>=0) document.querySelectorAll('.tab-btn')[idx].classList.add('active');
        
        document.getElementById('view-'+id).classList.add('active');
        
        // Force Resize on tab switch to fix any layout glitches
        setTimeout(() => Map.resize(), 10);
    }
};

// UTILS
async function fetchData(url) {
    try {
        const r = await fetch(url);
        const t = await r.text();
        return JSON.parse(t.replace(/^\uFEFF/, '').replace(/\u00A0/g, ' '));
    } catch { return null; }
}

const AI = {
    async send() {
        const inp = document.getElementById('ai-input');
        const txt = inp.value.trim();
        if(!txt) return;
        const log = document.getElementById('chat-log');
        log.innerHTML += `<div class="chat-msg u">${txt}</div>`;
        inp.value = '';
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${""}`;
        try {
            const res = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({contents:[{parts:[{text:txt}]}]})});
            const d = await res.json();
            log.innerHTML += `<div class="chat-msg b">${d.candidates[0].content.parts[0].text}</div>`;
        } catch { log.innerHTML += `<div class="chat-msg b text-red-500">Error</div>`; }
    }
};
