<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Solo Farm Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFD700;
            --color-ui-gold: #FFD700;
            --color-border: #333;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Widget Container */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
            position: relative;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
        }

        /* Flaggen oben rechts */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Suchleiste */
        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Navigation Tabs Oben */
        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-ui-gold);
            border-bottom-color: var(--color-ui-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section { display: none; max-width: 1000px; margin: 0 auto; }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards;
        }

        /* Info Blocks */
        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: 0.2s;
        }
        .info-block:hover { border-color: var(--color-red); }

        .block-header {
            padding: 15px 20px;
            background: #000;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .block-title {
            font-family: var(--font-header);
            font-size: 1.4rem;
            color: var(--color-red);
            margin: 0;
            text-transform: uppercase;
        }
        .block-header i { color: var(--color-ui-gold); }

        .block-body {
            padding: 25px;
            line-height: 1.6;
            color: #ccc;
            font-size: 1rem;
        }

        .block-body strong { color: var(--color-red); }

        .feature-list { list-style: none; margin: 15px 0; }
        .feature-list li { margin-bottom: 10px; padding-left: 25px; position: relative; }
        .feature-list li::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--color-ui-gold);
        }

        .content-img {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid var(--color-border);
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .content-img:hover { transform: scale(1.01); border-color: var(--color-red); }

        /* Creature Grid */
        .creature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 350px)); 
            gap: 20px;
            justify-content: center;
        }
        .creature-card {
            background-color: #202020;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--color-border);
            text-align: center;
            font-family: var(--font-header);
            font-size: 1.1rem;
            color: #fff;
            transition: 0.2s;
        }
        .creature-card:hover { border-color: var(--color-red); transform: translateY(-3px); }
        .creature-card span { display: block; font-size: 0.8rem; color: #888; margin-top: 4px; }

        /* Commands */
        .cmd-box {
            background: #000;
            border-left: 4px solid var(--color-red);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }
        .cmd-code {
            display: block;
            margin-top: 10px;
            font-family: monospace;
            background: #252525;
            padding: 12px;
            border-radius: 4px;
            color: var(--color-gold);
            font-size: 1.2rem;
            border: 1px solid #444;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 90%; max-height: 90%; border: 2px solid var(--color-red); border-radius: 6px; }

        @media (max-width: 850px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.8rem; }
            .creature-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="start-container">
        <!-- GLOBAL FLAGS (Top Right) -->
        <div class="lang-switch">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" class="lang-btn active" id="btn-de" onclick="setLang('de')" title="Deutsch">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="lang-btn" id="btn-en" onclick="setLang('en')" title="English">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="lang-btn" id="btn-es" onclick="setLang('es')" title="Español">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" class="lang-btn" id="btn-fr" onclick="setLang('fr')" title="Français">
        </div>

        <header class="header">
            <div class="header-content">
                <h1 class="title">Solo Farm</h1>
                <div class="subtitle" id="uiSubtitle">System Integration</div>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Suchen..." onkeyup="filterContent()">
            </div>
        </div>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs" id="navContainer">
            <!-- JS Injection -->
        </nav>

        <!-- MAIN CONTENT -->
        <main class="content-area" id="contentContainer">
            <!-- Dynamic Injection -->
        </main>
    </div>

    <div id="imgModal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>

    <script>
        const translations = {
            de: {
                subtitle: "System Integration",
                search: "Suchen...",
                nav: ["Informationen", "Kreaturen", "Befehle"],
                info_header: "Allgemeine Informationen",
                rules_title: "Wichtige Regeln & Einschränkungen:",
                rules_list: [
                    "<strong>Voraussetzung:</strong> Nur nutzbar von verifizierten Spielern.",
                    "<strong>Tribe Limit:</strong> Nur möglich in Tribes mit maximal <strong>6 Spielern</strong>.",
                    "<strong>Limitierung:</strong> Maximal <strong>1 Farm-Kreatur</strong> gleichzeitig nutzbar.",
                    "<strong>Stamina:</strong> Kreaturen verbrauchen weiterhin ihre Ausdauer.",
                    "<strong>Gewicht:</strong> Extra-Gewichtsreduzierung ist in diesem Modus deaktiviert.",
                    "<strong>Überladung:</strong> Überladen ist möglich (Achtung beim Transport!)."
                ],
                howto_title: "Wie funktioniert es?",
                howto_text: "Du kannst das Farmen durch <strong>Ansehen der Kreatur</strong> aktivieren (Chatbefehl). Die Kreatur fängt jedoch erst an zu farmen bzw. anzugreifen, wenn du sie mit einem anderen Dino (z.B. Argentavis, Karkinos, Wyvern) gegriffen hast.",
                intro_text: "Dieses System ermöglicht es Einzelspielern oder kleinen Gruppen, effizient Ressourcen zu farmen, indem Dinos automatisch sammeln, wenn sie getragen werden.",
                creatures_header: "Unterstützte Kreaturen",
                creatures_info: "Das Solo-Farm System funktioniert nur mit folgenden ausgewählten Dinos:",
                commands_header: "Chat Befehle",
                activate_title: "Aktivieren",
                activate_desc: "Schau die Kreatur an und tippe:",
                deactivate_title: "Deaktivieren",
                deactivate_desc: "Stoppt alle aktiven Farm-Modi:"
            },
            en: {
                subtitle: "System Integration",
                search: "Search...",
                nav: ["Information", "Creatures", "Commands"],
                info_header: "General Information",
                rules_title: "Important Rules & Limitations:",
                rules_list: [
                    "<strong>Requirement:</strong> Verified players only.",
                    "<strong>Tribe Limit:</strong> Tribes with max <strong>6 players</strong> only.",
                    "<strong>Limit:</strong> Only <strong>1 farm creature</strong> at a time.",
                    "<strong>Stamina:</strong> Creatures still consume stamina.",
                    "<strong>Weight:</strong> Extra weight reduction is disabled.",
                    "<strong>Overload:</strong> Overloading is possible (Be careful!)."
                ],
                howto_title: "How does it work?",
                howto_text: "Activate by <strong>looking at the creature</strong> (chat command). The dino starts harvesting/attacking once carried by another dino (e.g., Argentavis).",
                intro_text: "This system allows solo players or small groups to farm efficiently by having dinos harvest automatically while being carried.",
                creatures_header: "Supported Creatures",
                creatures_info: "The system only works with these selected dinos:",
                commands_header: "Chat Commands",
                activate_title: "Activate",
                activate_desc: "Look at the creature and type:",
                deactivate_title: "Deactivate",
                deactivate_desc: "Stops all active farm modes:"
            },
            es: {
                subtitle: "Integración del Sistema",
                search: "Buscar...",
                nav: ["Información", "Criaturas", "Comandos"],
                info_header: "Información General",
                rules_title: "Reglas importantes:",
                rules_list: [
                    "<strong>Requisito:</strong> Solo jugadores verificados.",
                    "<strong>Tribu:</strong> Máximo <strong>6 jugadores</strong>.",
                    "<strong>Límite:</strong> Solo <strong>1 criatura</strong> a la vez.",
                    "<strong>Energía:</strong> Consumen estamina.",
                    "<strong>Peso:</strong> Reducción de peso desactivada.",
                    "<strong>Carga:</strong> Sobrecarga posible."
                ],
                howto_title: "¿Cómo funciona?",
                howto_text: "Activa mirando a la criatura (comando). Recolectará cuando sea transportada por otro dino.",
                intro_text: "Este sistema permite a los jugadores solitarios farmear eficientemente.",
                creatures_header: "Criaturas Soportadas",
                creatures_info: "El sistema solo funciona con estos dinos:",
                commands_header: "Comandos",
                activate_title: "Activar",
                activate_desc: "Mira a la criatura y escribe:",
                deactivate_title: "Desactivar",
                deactivate_desc: "Detiene todos los modos:"
            },
            fr: {
                subtitle: "Intégration Système",
                search: "Chercher...",
                nav: ["Informations", "Créatures", "Commandes"],
                info_header: "Informations Générales",
                rules_title: "Règles importantes :",
                rules_list: [
                    "<strong>Requis :</strong> Joueurs vérifiés uniquement.",
                    "<strong>Tribu :</strong> Max <strong>6 joueurs</strong>.",
                    "<strong>Limite :</strong> <strong>1 créature</strong> à la fois.",
                    "<strong>Énergie :</strong> Consomme de l'endurance.",
                    "<strong>Poids :</strong> Réduction désactivée.",
                    "<strong>Charge :</strong> Surcharge possible."
                ],
                howto_title: "Comment ça marche ?",
                howto_text: "Activez en regardant la créature (commande). Elle récolte une fois portée par un autre dino.",
                intro_text: "Ce système permet aux joueurs solo de farmer efficacement.",
                creatures_header: "Créatures Supportées",
                creatures_info: "Le système ne fonctionne qu'avec ces dinos :",
                commands_header: "Commandes",
                activate_title: "Activer",
                activate_desc: "Regardez la créature et tapez :",
                deactivate_title: "Désactiver",
                deactivate_desc: "Arrête tous les modes :"
            }
        };

        const creaturesList = [
            { de: "Therizinosaurus", en: "Therizinosaurus", sub: "(auch S-Variante / also S)" },
            { de: "Doedicurus", en: "Doedicurus", sub: "(Aberrant & S-Variante)" },
            { de: "Ankylosaurus", en: "Ankylosaurus", sub: "(Aberrant & S-Variante)" },
            { de: "Castoroides", en: "Castoroides", sub: "(Biber / Beaver)" },
            { de: "Mammut", en: "Mammoth", sub: "" },
            { de: "Rollratte", en: "Roll Rat", sub: "" },
            { de: "Thorny Dragon", en: "Thorny Dragon", sub: "" }
        ];

        let currentLang = 'de';
        let activeTab = 'info';

        function setLang(lang) {
            currentLang = lang;
            const l = translations[lang];
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            document.getElementById('uiSubtitle').innerText = l.subtitle;
            document.getElementById('searchInput').placeholder = l.search;
            renderNav();
            renderContent();
        }

        function renderNav() {
            const nav = document.getElementById('navContainer');
            nav.innerHTML = '';
            const sections = ['info', 'creatures', 'commands'];
            const icons = ['fa-info-circle', 'fa-dragon', 'fa-terminal'];

            sections.forEach((s, i) => {
                const tab = document.createElement('div');
                tab.className = `nav-tab ${s === activeTab ? 'active' : ''}`;
                tab.innerHTML = `<i class="fa-solid ${icons[i]}"></i> ${translations[currentLang].nav[i]}`;
                tab.onclick = () => { activeTab = s; renderNav(); renderContent(); };
                nav.appendChild(tab);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            const l = translations[currentLang];
            const filter = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';

            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'section active';

            if (activeTab === 'info') {
                sectionWrapper.innerHTML = `
                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-info-circle"></i><h2 class="block-title">${l.info_header}</h2></div>
                        <div class="block-body">
                            <p>${l.intro_text}</p>
                            <div style="margin-top:20px;">
                                <strong>${l.rules_title}</strong>
                                <ul class="feature-list">${l.rules_list.map(r => `<li>${r}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-question-circle"></i><h2 class="block-title">${l.howto_title}</h2></div>
                        <div class="block-body">
                            <p>${l.howto_text}</p>
                            <img src="https://i.postimg.cc/x1kDTNHd/Bild-2024-05-17-204340090.png" class="content-img" onclick="openModal(this.src)">
                        </div>
                    </div>`;
            } else if (activeTab === 'creatures') {
                let html = `
                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-dragon"></i><h2 class="block-title">${l.creatures_header}</h2></div>
                        <div class="block-body"><p>${l.creatures_info}</p></div>
                    </div>
                    <div class="creature-grid">`;
                
                creaturesList.forEach(c => {
                    const name = currentLang === 'de' ? c.de : c.en;
                    if (filter && !name.toLowerCase().includes(filter)) return;
                    html += `<div class="creature-card searchable">${name}<span>${c.sub}</span></div>`;
                });
                
                html += `</div>`;
                sectionWrapper.innerHTML = html;
            } else if (activeTab === 'commands') {
                sectionWrapper.innerHTML = `
                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-terminal"></i><h2 class="block-title">${l.commands_header}</h2></div>
                        <div class="block-body">
                            <div class="cmd-box">
                                <strong>${l.activate_title}</strong>
                                <p>${l.activate_desc}</p>
                                <span class="cmd-code">/farm</span>
                            </div>
                            <div class="cmd-box">
                                <strong>${l.deactivate_title}</strong>
                                <p>${l.deactivate_desc}</p>
                                <span class="cmd-code">/stopall</span>
                            </div>
                        </div>
                    </div>`;
            }

            container.appendChild(sectionWrapper);
            
            if (filter) {
                document.querySelectorAll('.searchable').forEach(el => {
                    const text = el.innerText.toLowerCase();
                    el.style.display = text.includes(filter) ? '' : 'none';
                });
            }
        }

        function filterContent() { renderContent(); }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('imgModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imgModal').classList.remove('active');
        }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
