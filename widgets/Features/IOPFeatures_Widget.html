            height: 100vh;

            50% { box-shadow: 0 0 15px rgba(255, 51, 0, 0.6); border-color: rgba(255, 51, 0, 1); }
            100% { box-shadow: 0 0 5px rgba(255, 51, 0, 0.3); border-color: rgba(255, 51, 0, 0.6); }

            background-color: var(--color-dark);
            border-radius: 8px;
            border: 2px solid var(--color-fire); /* Statisches Rot als Basis */
            animation: fire-pulse 4s infinite ease-in-out; /* Nur der Glow pulsiert */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header - Schwarz & Schlicht */
        .header {
            background-color: #000000;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
            border-bottom: 2px solid #222;
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.2rem;
            text-transform: uppercase;
            margin: 0 0 5px 0;
            letter-spacing: 2px;
            color: var(--color-fire); /* Einfarbig Feuerrot */
            text-shadow: 0 0 10px rgba(255, 51, 0, 0.4);
            line-height: 1.2;

        .subtitle {

            font-size: 0.9rem;
            margin-bottom: 5px;
            font-style: italic;

            display: flex;
            flex-direction: column;
            gap: 12px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: 1px solid #444;
            background-color: rgba(10, 10, 10, 0.5);
            color: #fff;
            font-family: var(--font-main);
            font-size: 0.95rem;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .search-input:focus { 
            border-color: var(--color-fire); 
            box-shadow: 0 0 5px rgba(255, 51, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1rem;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #ccc;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-header);
            text-transform: uppercase;
        }

            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            align-content: start;
        }

        .content-area::-webkit-scrollbar-thumb { background-color: #444; border-radius: 4px; }

            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;

            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 2000;

            align-items: center;
            padding: 20px;

        // --- RENDER LOGIC ---
        const grid = document.getElementById('featuresGrid');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('featureModal');

        function render(filterCat = 'all', searchText = '') {
            grid.innerHTML = '';
            
            const filtered = features.filter(f => {
                const matchCat = filterCat === 'all' || f.cat === filterCat;
                const matchSearch = f.title.toLowerCase().includes(searchText) || f.desc.toLowerCase().includes(searchText) || f.content.toLowerCase().includes(searchText);
                return matchCat && matchSearch;
            });

            if(filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888; margin-top:50px;">Keine Features gefunden.</div>';
                return;
            }

            filtered.forEach(f => {
                const card = document.createElement('div');
                card.className = 'feature-card';
                card.onclick = () => openModal(f);

                // Determine tag text
                let tagText = "";
                if(f.cat === 'general') tagText = "Allgemein";
                if(f.cat === 'creature') tagText = "Kreatur";
                if(f.cat === 'structure') tagText = "Bau";
                if(f.cat === 'shop') tagText = "Shop";
                if(f.cat === 'gameplay') tagText = "Gameplay";

                // NO IMAGE IN CARD PREVIEW - TITLE & DESCRIPTION ONLY
                card.innerHTML = `
                    <div class="card-body">
                        <div class="card-header-row">
                            <span class="card-tag">${tagText}</span>
                        </div>
                        <div class="card-title">${f.title}</div>
                        <div class="card-preview">${f.desc}</div>
                        <div class="read-more">Mehr Infos <i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- FILTER ---
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                render(btn.dataset.cat, searchInput.value.toLowerCase());
            });
        });

        // --- SEARCH ---
        searchInput.addEventListener('input', (e) => {
            const activeCat = document.querySelector('.filter-btn.active').dataset.cat;
            render(activeCat, e.target.value.toLowerCase());
        });

        // --- MODAL ---
        function openModal(feature) {
            document.getElementById('mTitle').innerText = feature.title;
            document.getElementById('mImg').src = feature.img;
            document.getElementById('mText').innerHTML = `<h4>${feature.desc}</h4><p>${feature.content}</p>`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        // Init
        render();

    </script>
