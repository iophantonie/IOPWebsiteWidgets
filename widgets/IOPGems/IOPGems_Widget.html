    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFD700; /* Goldgelb für Akzente */
            --color-ui-gold: #FFD700;
            --color-border: #333;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Widget Container */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
            position: relative;
        }

        /* Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        /* Flaggen oben rechts */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Suchleiste */
        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-ui-gold);
            border-bottom-color: var(--color-ui-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation für den pulsierenden Schatten */
        @keyframes pulse-glow {
            0% { box-shadow: 0 5px 20px rgba(0,0,0,0.5), 0 0 0px var(--gem-color); }
            50% { box-shadow: 0 8px 25px rgba(0,0,0,0.6), 0 0 15px var(--gem-color); }
            100% { box-shadow: 0 5px 20px rgba(0,0,0,0.5), 0 0 0px var(--gem-color); }
        }

        .section { display: none; max-width: 1200px; margin: 0 auto; }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards;
        }

        /* Info Blocks */
        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: 0.2s;
        }
        .info-block:hover { border-color: var(--color-red); }

        .block-header {
            padding: 15px 20px;
            background: #000;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .block-title {
            font-family: var(--font-header);
            font-size: 1.4rem;
            color: var(--color-red);
            margin: 0;
            text-transform: uppercase;
        }
        .block-header i { color: var(--color-ui-gold); }

        .block-body {
            padding: 25px;
            line-height: 1.6;
            color: #ccc;
            font-size: 1rem;
        }
        .block-body h3 { color: var(--color-gold); margin-bottom: 10px; font-family: var(--font-header); }
        .block-body strong { color: #fff; }

        .feature-list { list-style: none; margin: 15px 0; }
        .feature-list li { margin-bottom: 10px; padding-left: 25px; position: relative; }
        .feature-list li::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--color-ui-gold);
        }

        /* Infinity Lore Circle Styles */
        .lore-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px; /* Padding korrigiert für gleichmäßigen Rand */
        }
        .infinity-circle-container {
            position: relative;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto 20px; /* Mehr Platz nach oben für Labels */
        }
        .center-logo {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            background: transparent;
            border: none;
            overflow: visible;
            padding: 0;
            filter: drop-shadow(0 0 15px rgba(229, 57, 53, 0.4));
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        /* Logo ausblenden, wenn ein Stein im Container gehovert wird */
        .infinity-circle-container:has(.orbiting-gem:hover) .center-logo {
            opacity: 0;
            transform: scale(0.8);
        }
        
        .center-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .orbiting-gem {
            position: absolute;
            width: 45px;
            height: 45px;
            transition: 0.3s;
            cursor: default;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .orbiting-gem img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px var(--gem-color));
        }
        .orbiting-gem:hover {
            transform: scale(1.3) !important;
            filter: brightness(1.2);
            cursor: pointer;
        }
        
        .gem-name-label {
            position: absolute;
            bottom: -22px;
            white-space: nowrap;
            font-family: var(--font-header);
            font-size: 0.75rem;
            color: var(--gem-color);
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transform: translateY(5px);
        }
        .orbiting-gem:hover .gem-name-label {
            opacity: 1;
            transform: translateY(0);
        }

        /* Gem Grid */
        .gem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 400px)); 
            gap: 20px;
            justify-content: center;
        }

        .gem-card {
            background: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            transition: transform 0.2s, border-color 0.2s, opacity 0.3s;
            position: relative;
            height: 100%;
        }

        .gem-card.coming-soon {
            opacity: 0.6;
            filter: grayscale(0.5);
        }
        .gem-card.coming-soon:hover {
            opacity: 0.85;
            filter: grayscale(0.2);
        }

        .coming-soon-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--color-red);
            color: #fff;
            padding: 3px 10px;
            font-size: 0.7rem;
            border-radius: 4px;
            z-index: 10;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .gem-card:hover {
            transform: translateY(-5px);
            border-color: var(--gem-color);
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .gem-img-container {
            width: 120px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--color-border);
            padding: 10px;
            position: relative;
            flex-shrink: 0;
        }
        .gem-img-container::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, var(--gem-color) 0%, transparent 70%);
            opacity: 0.2;
        }
        .gem-img {
            width: 80px; height: 80px;
            object-fit: contain;
            z-index: 1;
            transition: transform 0.3s;
        }
        .gem-card:hover .gem-img { transform: scale(1.1); }

        .gem-content { flex: 1; padding: 15px; display: flex; flex-direction: column; justify-content: center; }
        .gem-title { font-family: var(--font-header); font-size: 1.4rem; margin: 0 0 5px 0; color: var(--gem-color); text-transform: uppercase; }
        .gem-desc { font-size: 0.9rem; color: #bbb; margin-bottom: 10px; line-height: 1.3; }
        .gem-source { font-size: 0.8rem; color: var(--color-gold); background: rgba(255,255,255,0.03); padding: 5px 10px; border-radius: 4px; border-left: 2px solid var(--gem-color); }

        @media (max-width: 850px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.85rem; }
            .gem-grid { grid-template-columns: 1fr; }
            .gem-card { flex-direction: column; }
            .gem-img-container { width: 100%; height: 120px; border-right: none; border-bottom: 1px solid var(--color-border); }
        }
    </style>
</head>

                            de: "Währung für den Morion-Händler am Schwarzmarkt. Zum Kauf von fertigen Curved-Items und Sätteln (keine Blaupausen).", 
                            en: "Currency for the Morion trader at the Black Market. Used to buy finished curved items and saddles (no blueprints).", 
                            es: "Moneda para el comerciante Morion. Para comprar objetos curvos y monturas terminadas (sin planos).", 
                            fr: "Monnaie pour le marchand Morion. Utilisée pour acheter des objets incurvés et des selles finis (pas de schémas)." 
                        }, 
                        source: { 
                            de: "Lost Colony Outpost Missionen (Gamma: 10 | Beta: 32 | Alpha: 60)", 
                            en: "Lost Colony Outpost Missions (Gamma: 10 | Beta: 32 | Alpha: 60)", 
                            es: "Misiones de Outpost de Lost Colony (G: 10 | B: 32 | A: 60)", 
                            fr: "Missions d'avant-poste de Lost Colony (G: 10 | B: 32 | A: 60)" 
                        } 
                    }
                ]
            }
        };

        let currentLang = 'de';
        let activeTab = 'info';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            document.getElementById('searchInput').placeholder = lang === 'de' ? 'Suchen...' : 'Search...';
            renderNav();
            renderContent();
        }

        function renderNav() {
            const nav = document.getElementById('navContainer');
            nav.innerHTML = '';
            const sections = ['info', 'standard', 'boss'];
            const icons = ['fa-info-circle', 'fa-coins', 'fa-skull'];
            sections.forEach((s, i) => {
                const tab = document.createElement('div');
                tab.className = `nav-tab ${s === activeTab ? 'active' : ''}`;
                tab.innerHTML = `<i class="fa-solid ${icons[i]}"></i> ${translations.nav[s][currentLang]}`;
                tab.onclick = () => { activeTab = s; renderNav(); renderContent(); };
                nav.appendChild(tab);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            const l = currentLang;
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'section active';

            if (activeTab === 'info') {
                const data = translations.sections.info;
                
                const loreGems = [
                    { color: "#f7ad6b", img: "https://i.postimg.cc/T3g6Qq3q/Bernstein.png", title: translations.sections.standard[0].title },
                    { color: "#ff0000", img: "https://i.postimg.cc/xdm3X8gd/Rubin.png", title: translations.sections.standard[1].title },
                    { color: "#9966cc", img: "https://i.postimg.cc/YCMHnLG5/Anesthyt.png", title: translations.sections.standard[2].title },
                    { color: "#00ff00", img: "https://i.postimg.cc/X7ZGjhsj/Smaragd.png", title: translations.sections.boss[0].title },
                    { color: "#0055ff", img: "https://i.postimg.cc/sXvQMN34/Saphir.png", title: translations.sections.boss[1].title },
                    { color: "#00ffff", img: "https://i.postimg.cc/0QqFQLYL/Diamant.png", title: translations.sections.boss[2].title }
                ];

                sectionWrapper.innerHTML = `
                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-info-circle"></i><h3 class="block-title">${data.header[l]}</h3></div>
                        <div class="block-body">
                            <h3>${data.intro_title[l]}</h3>
                            ${data.intro_text[l]}
                            <ul class="feature-list">${data.usage_list[l].map(li => `<li>${li}</li>`).join('')}</ul>
                        </div>
                    </div>

                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-infinity"></i><h3 class="block-title">${data.lore_title[l]}</h3></div>
                        <div class="block-body lore-display">
                            <div style="width: 100%;">${data.lore_text[l]}</div>
                            <div class="infinity-circle-container">
                                <div class="center-logo">
                                    <img src="https://i.postimg.cc/J0yvwtb3/logo-1-min.png" alt="IOP Logo">
                                </div>
                                ${loreGems.map((g, i) => {
                                    const angle = (i * 60) * (Math.PI / 180);
                                    const radius = 95;
                                    const x = Math.cos(angle) * radius;
                                    const y = Math.sin(angle) * radius;
                                    return `
                                        <div class="orbiting-gem" style="transform: translate(${x}px, ${y}px); --gem-color: ${g.color};">
                                            <img src="${g.img}">
                                            <span class="gem-name-label">${g.title[l]}</span>
                                        </div>`;
                                }).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="info-block searchable">
                        <div class="block-header"><i class="fa-solid fa-gem"></i><h3 class="block-title">${data.source_title[l]}</h3></div>
                        <div class="block-body">
                            ${data.source_text[l]}
                            <ul class="feature-list">${data.source_list[l].map(li => `<li>${li}</li>`).join('')}</ul>
                        </div>
                    </div>
                `;
            } else {
                const gems = translations.sections[activeTab];
                const grid = document.createElement('div');
                grid.className = 'gem-grid';
                
                gems.forEach(g => {
                    const title = g.title[l].toLowerCase();
                    const sourceText = g.source[l].toLowerCase();
                    const descText = g.desc[l].toLowerCase();
                    
                    if (filter && !title.includes(filter) && !sourceText.includes(filter) && !descText.includes(filter)) return;

                    const card = document.createElement('div');
                    card.className = `gem-card searchable ${g.comingSoon ? 'coming-soon' : ''}`;
                    card.style.setProperty('--gem-color', g.color);
                    
                    let badgeHtml = g.comingSoon ? `<div class="coming-soon-badge">${translations.comingSoonText[l]}</div>` : '';

                    card.innerHTML = `
                        ${badgeHtml}
                        <div class="gem-img-container"><img src="${g.img}" class="gem-img"></div>
                        <div class="gem-content">
                            <h3 class="gem-title">${g.title[l]}</h3>
                            <p class="gem-desc">${g.desc[l]}</p>
                            <div class="gem-source"><strong>${l === 'de' ? 'Quelle' : 'Source'}:</strong> ${g.source[l]}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                sectionWrapper.appendChild(grid);
            }

            container.appendChild(sectionWrapper);
        }

        function filterContent() { renderContent(); }
        window.onload = () => setLang('de');
    </script>
</body>
</html>
