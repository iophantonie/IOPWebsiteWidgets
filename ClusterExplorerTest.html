<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Cluster Explorer v11.4 (Popup Fix)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #e2e8f0; }

        /* COLORS */
        :root {
            --phoenix-fire: #ff2a00;
            --bg-panel: #0a0a0a;
            --border-color: #2a2a2a;
        }

        #app { position: absolute; inset: 0; display: flex; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 340px; height: 100%; background: var(--bg-panel); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; z-index: 50; flex-shrink: 0;
            box-shadow: 5px 0 20px rgba(0,0,0,0.9);
        }
        .sb-header { padding: 20px; background: #000; border-bottom: 2px solid var(--phoenix-fire); }
        .sb-title { font-size: 1.1rem; font-weight: 900; color: var(--phoenix-fire); letter-spacing: 0.05em; }
        
        .tabs { display: flex; background: #111; border-bottom: 1px solid var(--border-color); }
        .tab-btn { flex: 1; padding: 12px 5px; color: #777; background: none; border: none; cursor: pointer; border-bottom: 3px solid transparent; font-weight: 700; transition: 0.2s; font-size: 0.8rem; }
        .tab-btn:hover { color: white; background: #1a1a1a; }
        .tab-btn.active { color: var(--phoenix-fire); border-color: var(--phoenix-fire); background: linear-gradient(to top, rgba(255, 42, 0, 0.15), transparent); }

        .sb-content { flex: 1; overflow-y: auto; position: relative; }
        .view { display: none; padding: 15px; }
        .view.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- MAP ENGINE --- */
        #viewport {
            flex: 1; position: relative; background: #050505; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #world {
            position: relative;
            width: 1024px; height: 1024px;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
            transform-origin: 0 0;
            background-color: #111;
        }

        #map-image-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: fill; z-index: 1; pointer-events: none;
            will-change: transform;
        }

        #data-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        #input-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; cursor: grab;
        }
        #input-layer:active { cursor: grabbing; }

        /* --- UI ELEMENTS --- */
        .dino-item { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #1a1a1a; cursor: pointer; transition: 0.15s; }
        .dino-item:hover { background: #151515; }
        .dino-item.selected { background: rgba(255, 42, 0, 0.1); border-left: 3px solid var(--phoenix-fire); }
        .dino-item img { width: 28px; height: 28px; margin-right: 10px; }

        .toggle-item { display: flex; align-items: center; padding: 8px 0; cursor: pointer; user-select: none; }
        .chk { width: 18px; height: 18px; border: 2px solid #444; border-radius: 3px; margin-right: 10px; display: flex; align-items: center; justify-content: center; }
        .toggle-item.checked .chk { background: var(--phoenix-fire); border-color: var(--phoenix-fire); }
        .toggle-item.checked .chk::after { content: '✓'; color: black; font-weight: bold; font-size: 12px; }

        .hud-top { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.9); padding: 8px 12px; border-radius: 4px; color: var(--phoenix-fire); font-family: monospace; z-index: 50; border: 1px solid #333; pointer-events: none; }
        .hud-bot { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 8px; z-index: 50; }
        .zoom-btn { width: 40px; height: 40px; background: #111; border: 1px solid #444; color: white; border-radius: 6px; font-size: 20px; cursor: pointer; display: grid; place-items: center; }
        .zoom-btn:hover { border-color: var(--phoenix-fire); color: var(--phoenix-fire); }

        /* INFO PANEL - FIXED */
        .info-panel { 
            position: absolute; top: 0; right: 0; bottom: 0; width: 380px; 
            background: #111827; border-left: 1px solid var(--phoenix-fire); 
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
            z-index: 100; box-shadow: -10px 0 40px rgba(0,0,0,0.9); 
            display: flex; flex-direction: column; 
        }
        .info-panel.visible { transform: translateX(0); }
        .info-header { 
            padding: 15px 20px; background: #0a0a0a; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .info-title { font-size: 1.1rem; font-weight: 800; color: #fff; text-transform: uppercase; letter-spacing: 0.05em; }
        .info-close { color: #888; cursor: pointer; font-size: 1.5rem; transition: 0.2s; line-height: 1; }
        .info-close:hover { color: var(--phoenix-fire); }
        
        .loader { position: absolute; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .loader.hidden { opacity: 0; pointer-events: none; }
        .spinner { width: 50px; height: 50px; border: 3px solid #333; border-top-color: var(--phoenix-fire); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Chat */
        .chat-container { display: flex; flex-direction: column; height: 100%; }
        .chat-log { flex: 1; overflow-y: auto; padding: 15px; }
        .chat-msg { padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; font-size: 0.9rem; max-width: 85%; }
        .chat-msg.u { align-self: flex-end; background: #333; margin-left: auto; }
        .chat-msg.b { align-self: flex-start; background: #111; border-left: 2px solid var(--phoenix-fire); }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #333; gap: 5px; }
        
        /* Utility */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .hidden { display: none !important; }
        .phoenix-input { w-full: 100%; background: #050505; border: 1px solid #333; padding: 10px; border-radius: 6px; color: white; outline: none; }
        
        /* Error Log */
        #error-log { position: absolute; top: 0; left: 0; width: 100%; background: rgba(220, 38, 38, 0.95); color: white; padding: 5px; font-size: 11px; z-index: 10000; display: none; text-align: center; }
    </style>
</head>
<body>

<div id="error-log"></div>

<div id="loader" class="loader">
    <div class="spinner mb-4"></div>
    <div id="loader-msg" class="text-white font-bold text-sm tracking-widest uppercase" style="color: var(--phoenix-fire)">Lade System...</div>
</div>

<div id="app">
    <div id="sidebar">
        <div class="sb-header">
            <div class="text-xs text-gray-500 font-bold tracking-widest mb-1">INFINITY OF PHOENIX</div>
            <div class="sb-title">CLUSTER EXPLORER</div>
            <select id="map-select" class="phoenix-input mt-3 w-full text-sm"><option disabled selected>Karte...</option></select>
        </div>

        <nav class="tabs">
            <button class="tab-btn active" onclick="Ui.tab('dinos')">DINOS</button>
            <button class="tab-btn" onclick="Ui.tab('res')">RES.</button>
            <button class="tab-btn" onclick="Ui.tab('pois')">ORTE</button>
            <button class="tab-btn" onclick="Ui.tab('ai')">✨ AI</button>
            <button class="tab-btn" onclick="Ui.tab('settings')">⚙</button>
        </nav>

        <div class="sb-content custom-scrollbar">
            <div id="view-dinos" class="view active">
                <input type="text" id="search-dino" placeholder="Suche..." class="phoenix-input w-full mb-2">
                <div id="list-dinos"></div>
            </div>
            
            <div id="view-res" class="view">
                <div class="flex justify-between mb-4 border-b border-gray-800 pb-2">
                    <span class="text-xs font-bold text-gray-500">RESSOURCEN</span>
                    <button onclick="Res.clear()" class="text-xs text-amber-500">Reset</button>
                </div>
                <div id="list-res"></div>
            </div>

            <div id="view-pois" class="view">
                <div class="mb-6">
                    <div class="text-xs text-gray-500 font-bold mb-2">ALLGEMEIN</div>
                    <div class="toggle-item" id="tog-public" onclick="Layers.toggle('public')"><div class="chk"></div><span>Public Spots</span></div>
                    <div class="toggle-item" id="tog-caves" onclick="Layers.toggle('caves')"><div class="chk"></div><span>Höhlen</span></div>
                </div>
                <div>
                    <div class="text-xs text-gray-500 font-bold mb-2">OBELISKEN</div>
                    <div id="list-obelisks"></div>
                </div>
            </div>

            <div id="view-ai" class="view h-full p-0">
                <div class="chat-container">
                    <div id="chat-log" class="chat-log">
                        <div class="chat-msg b">Hallo! Ich bin dein Assistant.</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="ai-input" class="phoenix-input flex-1" placeholder="Frage...">
                        <button onclick="AI.send()" class="bg-[#ff2a00] text-white px-3 rounded font-bold">➤</button>
                    </div>
                </div>
            </div>

            <div id="view-settings" class="view">
                <div class="text-xs text-gray-500 font-bold mb-2">SYSTEM</div>
                <button onclick="MapEngine.reset()" class="w-full bg-[#222] border border-[#333] text-gray-300 p-2 rounded hover:text-white mb-4">Karte Zentrieren</button>
                <div class="toggle-item" id="tog-players" onclick="Layers.toggle('players')"><div class="chk"></div><span>Spieler Spawns</span></div>
                <div class="mt-8 text-center text-xs text-gray-600">v11.4 Popup Fix</div>
            </div>
        </div>
    </div>

    <!-- MAP VIEWPORT -->
    <div id="viewport">
        <div id="world">
            <img id="map-image-layer" src="" alt="Karte" crossorigin="anonymous">
            <canvas id="data-canvas"></canvas>
            <div id="input-layer"></div>
        </div>
        <div class="hud-top">LAT: <span id="lat">00.0</span> | LON: <span id="lon">00.0</span></div>
        <div class="hud-bot">
            <button class="zoom-btn" onclick="MapEngine.reset()">⟲</button>
            <button class="zoom-btn" onclick="MapEngine.zoom(1.2)">+</button>
            <button class="zoom-btn" onclick="MapEngine.zoom(0.8)">-</button>
        </div>
    </div>
    
    <!-- INFO POPUP (Fixed Structure) -->
    <div id="info-panel" class="info-panel">
        <div class="info-header">
            <div id="info-title" class="info-title">DETAILS</div>
            <button onclick="window.Ui.closeInfo()" class="info-close">×</button>
        </div>
        <div id="info-body" class="p-6 text-gray-300 overflow-y-auto">
            <!-- Dynamic Content -->
        </div>
    </div>
</div>

<script>
/**
 * IOP WIDGET CORE v11.4
 */

window.CFG = {
    urlC: 'https://raw.githubusercontent.com/iophantonie/iophantonie-IOP_Custom_Map_Explorer.github.io/main/MapConfigs/MapConfigs.jsn',
    urlI: 'https://raw.githubusercontent.com/iophantonie/iophantonie-IOP_Custom_Map_Explorer.github.io/refs/heads/main/Icon_Datenbank/Icondb.jsn',
    urlT: 'https://raw.githubusercontent.com/iophantonie/iophantonie-IOP_Custom_Map_Explorer.github.io/main/Translation_Datenbank/translationdb.jsn',
    col: { spawn: 'rgba(255, 42, 0, 0.4)', stroke: '#ff2a00' }
};

window.Store = {
    cfg: {}, map: null,
    dom: { mapImg: null },
    data: { dinos:{}, res:{}, pois:[], obs:[], caves:[] },
    icons: {}, trans: {d:{}, r:{}},
    selDino: null, activeRes: new Set(), activeObs: new Set(),
    layers: { public: false, caves: false, players: false },
    view: { x:0, y:0, scale:1 }
};

function logError(msg) {
    const el = document.getElementById('error-log');
    if(el) { el.style.display='block'; el.textContent=`ERROR: ${msg}`; }
    console.error(msg);
}
window.onerror = (m,u,l) => logError(`${m} (Line ${l})`);

async function fetchData(url) {
    try {
        const r = await fetch(url);
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        const t = await r.text();
        return JSON.parse(t.replace(/^\uFEFF/, '').replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm, '$1').replace(/\u00A0/g, ' '));
    } catch(e) { console.warn("JSON Error", e); return null; }
}

// --- MAP ENGINE ---
window.MapEngine = {
    el: null, cvs: null, ctx: null, img: null,
    iconCache: new Map(),

    init() {
        this.el = document.getElementById('world');
        this.img = document.getElementById('map-image-layer');
        this.cvs = document.getElementById('data-canvas');
        this.ctx = this.cvs.getContext('2d');
        Store.dom.mapImg = this.img;
        
        const input = document.getElementById('input-layer');
        let drag=false, lx=0, ly=0;
        
        input.onmousedown = e => { drag=true; lx=e.clientX; ly=e.clientY; input.style.cursor='grabbing'; };
        window.onmouseup = () => { drag=false; input.style.cursor='grab'; };
        
        input.onmousemove = e => {
            if(drag) {
                Store.view.x += e.clientX - lx;
                Store.view.y += e.clientY - ly;
                lx = e.clientX; ly = e.clientY;
                this.update();
            }
            const r = this.el.getBoundingClientRect();
            const lat = ((e.clientY - r.top)/r.height)*100;
            const lon = ((e.clientX - r.left)/r.width)*100;
            const latEl = document.getElementById('lat');
            const lonEl = document.getElementById('lon');
            if(latEl) latEl.innerText = Math.max(0,Math.min(100, lat)).toFixed(1);
            if(lonEl) lonEl.innerText = Math.max(0,Math.min(100, lon)).toFixed(1);
        };
        
        input.onwheel = e => { e.preventDefault(); this.zoom(e.deltaY > 0 ? 0.9 : 1.1); };

        input.onclick = e => {
            if(drag) return;
            const r = this.el.getBoundingClientRect();
            // Calculate coords in 100x100 space
            const cx = (e.clientX - r.left);
            const cy = (e.clientY - r.top);
            const lon = (cx / r.width) * 100;
            const lat = (cy / r.height) * 100;
            this.checkClick(lon, lat);
        };

        window.onresize = () => this.fit();
        setTimeout(()=>this.fit(), 100);
    },

    fit() {
        if(!this.el) return;
        const vp = document.getElementById('viewport');
        const s = Math.min(vp.clientWidth, vp.clientHeight) - 40;
        const size = Math.max(100, s);
        
        this.el.style.width = size+'px';
        this.el.style.height = size+'px';
        this.cvs.width = size;
        this.cvs.height = size;
        
        this.el.style.left = (vp.clientWidth - size)/2 + 'px';
        this.el.style.top = (vp.clientHeight - size)/2 + 'px';
        
        this.draw();
    },

    load(url) {
        if(!this.img) return;
        this.img.src = url;
        this.img.onload = () => {
             const loader = document.getElementById('loader');
             if(loader) loader.classList.add('hidden');
             this.draw();
        };
    },

    update() { if(this.el) this.el.style.transform = `translate(${Store.view.x}px, ${Store.view.y}px) scale(${Store.view.scale})`; },
    zoom(f) { Store.view.scale = Math.max(0.5, Math.min(10, Store.view.scale * f)); this.update(); },
    reset() { Store.view.scale = 1; Store.view.x = 0; Store.view.y = 0; this.update(); this.fit(); },
    
    getImg(url) {
        if(!url) return null;
        if(this.iconCache.has(url)) return this.iconCache.get(url);
        const i = new Image(); i.src = url;
        i.onload = () => this.draw();
        this.iconCache.set(url, i);
        return i;
    },
    
    getResIcon(key) { return this.getImg(Store.icons[key]?.iconUrl); },

    draw() {
        if(!this.ctx || !this.cvs || !window.Store || !Store.data) return;
        const w = this.cvs.width, h = this.cvs.height;
        const ctx = this.ctx;
        ctx.clearRect(0, 0, w, h);

        if(Store.selDino && Store.data.dinos[Store.selDino]) {
            Store.data.dinos[Store.selDino].forEach(z => {
                const x = (z.min.lon/100)*w, y = (z.min.lat/100)*h;
                const zw = ((z.max.lon - z.min.lon)/100)*w, zh = ((z.max.lat - z.min.lat)/100)*h;
                ctx.fillStyle = CFG.col.spawn; ctx.fillRect(x, y, zw, zh);
                ctx.strokeStyle = CFG.col.stroke; ctx.lineWidth = 2; ctx.strokeRect(x, y, zw, zh);
            });
        }

        Store.activeRes.forEach(k => {
            if(Store.data.res[k]) {
                const img = this.getResIcon(k);
                const col = {'Metal':'#b87333'}[k] || '#fff';
                Store.data.res[k].forEach(p => {
                    const cx = (p.lon/100)*w, cy = (p.lat/100)*h;
                    const sz = Math.min(32, 12 + ((p.size||1)*2));
                    if(img && img.complete) ctx.drawImage(img, cx-sz/2, cy-sz/2, sz, sz);
                    else { ctx.fillStyle=col; ctx.beginPath(); ctx.arc(cx,cy,sz/3,0,6.28); ctx.fill(); }
                });
            }
        });

        if(Store.layers.public) this.drawPois(Store.data.pois, '#ff2a00', w, h);
        if(Store.layers.caves) this.drawPois(Store.data.caves, '#a855f7', w, h);
        
        Store.activeObs.forEach(k => {
            const o = Store.data.obs.find(i => i.name === k);
            if(o) {
                const img = o.icon ? this.getImg(o.icon) : null;
                const cx=(o.lon/100)*w, cy=(o.lat/100)*h;
                if(img && img.complete) {
                    const ht=60, ar=img.naturalWidth/img.naturalHeight || 1;
                    ctx.drawImage(img, cx-(ht*ar)/2, cy-ht, ht*ar, ht);
                } else {
                    const c = o.name.includes('Rot') ? '#ef4444' : o.name.includes('Grün') ? '#22c55e' : '#3b82f6';
                    ctx.fillStyle=c; ctx.beginPath(); ctx.arc(cx,cy,8,0,6.28); ctx.fill();
                    ctx.lineWidth=2; ctx.strokeStyle='#fff'; ctx.stroke();
                }
            }
        });
    },

    drawPois(list, c, w, h) {
        const ctx = this.ctx;
        list.forEach(p => {
            const cx=(p.lon/100)*w, cy=(p.lat/100)*h;
            const img = p.icon ? this.getImg(p.icon) : null;
            if(img && img.complete) ctx.drawImage(img, cx-16, cy-16, 32, 32);
            else { ctx.fillStyle=c; ctx.beginPath(); ctx.arc(cx,cy,6,0,6.28); ctx.fill(); ctx.stroke(); }
        });
    },

    checkClick(lon, lat) {
        const rad = 2.5; 
        let hit = null;
        if(Store.layers.public) hit = Store.data.pois.find(p => Math.hypot(p.lon-lon, p.lat-lat) < rad);
        if(!hit && Store.layers.caves) hit = Store.data.caves.find(p => Math.hypot(p.lon-lon, p.lat-lat) < rad);
        if(hit) Ui.showInfo(hit);
    }
};

// --- DATA ---
window.Data = {
    async init() {
        try {
            const [c, i, t] = await Promise.all([
                fetchData(CFG.urlC), fetchData(CFG.urlI), fetchData(CFG.urlT)
            ]);
            
            if(!c) throw new Error("Config Error");
            Store.cfg = c;
            Store.icons = {...(i?.Items||{}), ...(i?.Kreaturen||{}), ...(i?.Ressourcen||{})};
            if(t) { Store.trans.dinos = t.Kreaturen||{}; Store.trans.res = t.Ressourcen||{}; }

            Ui.initSelector(c);
            this.loadMap('TheIsland');

        } catch(e) { console.error(e); logError("Init Failed"); }
    },

    async loadMap(k) {
        const l = document.getElementById('loader');
        if(l) l.classList.remove('hidden');
        
        const c = Store.cfg[k];
        Store.map = c;
        Store.selDino = null; Store.activeRes.clear(); Store.activeObs.clear();
        MapEngine.reset();
        MapEngine.load(c.mapImageUrl);

        const urls = [c.creatureDataUrl, c.resourceDataUrl, c.publicSpotsDataUrl, c.obeliskDataUrl, c.caveSpotsDataUrl];
        const [d, r, p, o, ca] = await Promise.all(urls.map(u => fetchData(u)));
        
        Store.data = {
            dinos: d?.dinoSpawns||{}, res: r?.resources||{}, 
            pois: p?.publicSpots||[], obs: o?.obelisks||[], caves: ca?.caveSpots||[]
        };

        Ui.renderDinos();
        Ui.renderRes();
        Ui.renderObs();
        MapEngine.draw();
    }
};

// --- UI ---
window.Ui = {
    initSelector(cfg) {
        const s = document.getElementById('map-select');
        Object.keys(cfg).forEach(k => {
            if(cfg[k].activated) {
                const o = document.createElement('option');
                o.value = k; o.textContent = cfg[k].displayName;
                s.appendChild(o);
            }
        });
        s.onchange = e => Data.loadMap(e.target.value);
    },

    tab(id) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        const idx = ['dinos','res','pois','ai','settings'].indexOf(id);
        document.querySelectorAll('.tab-btn')[idx].classList.add('active');
        document.getElementById('view-'+id).classList.add('active');
        setTimeout(()=>MapEngine.fit(), 10);
    },

    renderDinos(term="") {
        const l = document.getElementById('list-dinos');
        if(!l) return;
        const t = term.toLowerCase();
        const keys = Object.keys(Store.data.dinos).sort();
        const show = keys.filter(k => (Store.trans.dinos[k]||k).toLowerCase().includes(t));
        
        const items = (t ? show : show.slice(0, 50)).map(k => {
            const name = Store.trans.dinos[k]||k;
            const icon = Store.icons[k]?.iconUrl || 'https://placehold.co/24';
            const cls = Store.selDino === k ? 'selected' : '';
            return `<div class="dino-item ${cls}" onclick="Ui.togDino('${k}')">
                <img src="${icon}"><span class="dino-name">${name}</span>
            </div>`;
        }).join('');
        l.innerHTML = items + (show.length > 50 && !t ? `<div class="text-xs text-center text-gray-500 p-2">... ${show.length-50} weitere ...</div>` : '');
    },

    togDino(k) {
        Store.selDino = Store.selDino === k ? null : k;
        this.renderDinos(document.getElementById('search-dino').value);
        MapEngine.draw();
    },

    renderRes() {
        const l = document.getElementById('list-res');
        if(!l) return;
        l.innerHTML = Object.keys(Store.data.res).sort().map(k => {
            const icon = Store.icons[k]?.iconUrl ? `<img src="${Store.icons[k].iconUrl}" style="width:20px;height:20px;margin-right:8px">` : `<div class="chk"></div>`;
            return `<div class="toggle-item" onclick="Ui.togRes('${k}', this)">
                ${icon}<span class="toggle-text">${Store.trans.res[k]||k}</span>
            </div>`;
        }).join('');
    },

    togRes(k, el) {
        if(Store.activeRes.has(k)) { Store.activeRes.delete(k); el.classList.remove('checked'); }
        else { Store.activeRes.add(k); el.classList.add('checked'); }
        MapEngine.draw();
    },

    renderObs() {
        const l = document.getElementById('obelisk-list-root');
        if(!l) return;
        l.innerHTML = Store.data.obs.map(o => `
            <div class="toggle-item" onclick="Ui.togObs('${o.name}', this)">
                <div class="chk"></div><span class="toggle-text">${o.name}</span>
            </div>`).join('');
    },

    togObs(k, el) {
        if(Store.activeObs.has(k)) { Store.activeObs.delete(k); el.classList.remove('checked'); }
        else { Store.activeObs.add(k); el.classList.add('checked'); }
        MapEngine.draw();
    },

    // NEW: Robust Show Info Logic
    showInfo(data) {
        // 1. Title Update
        const titleEl = document.getElementById('info-title');
        if(titleEl) titleEl.textContent = data.name || "INFO";

        // 2. Image Logic (Priority: Images Array -> Icon)
        let imgHtml = '';
        if (data.images && data.images.length > 0 && data.images[0]) {
             imgHtml = `<img src="${data.images[0]}" class="w-full rounded-lg border border-gray-700 mb-4 shadow-lg" onerror="this.style.display='none'">`;
        } else if (data.icon) {
             imgHtml = `<div class="flex justify-center mb-4"><img src="${data.icon}" class="w-24 h-24 object-contain drop-shadow-lg"></div>`;
        }

        // 3. Content Construction
        const lat = typeof data.lat === 'number' ? data.lat.toFixed(1) : data.lat;
        const lon = typeof data.lon === 'number' ? data.lon.toFixed(1) : data.lon;

        document.getElementById('info-body').innerHTML = `
            ${imgHtml}
            <div class="flex justify-center space-x-4 mb-4 text-xs font-mono text-gray-400 bg-[#1a1a1a] p-2 rounded border border-[#333]">
                <span>LAT: <span class="text-[#ff2a00]">${lat}</span></span>
                <span>LON: <span class="text-[#ff2a00]">${lon}</span></span>
            </div>
            <div class="text-sm text-gray-300 leading-relaxed mb-4">
                ${data.description || data.shortDescription || 'Keine Beschreibung verfügbar.'}
            </div>
        `;
        
        // 4. Show Panel
        document.getElementById('info-panel').classList.add('visible');
    },

    closeInfo() { 
        document.getElementById('info-panel').classList.remove('visible'); 
    }
};

window.Layers = {
    toggle(key) {
        Store.layers[key] = !Store.layers[key];
        document.getElementById('tog-'+key).classList.toggle('checked');
        MapEngine.draw();
    }
};

window.Res = {
    clear() {
        Store.activeRes.clear();
        document.querySelectorAll('#list-res .toggle-item').forEach(e => e.classList.remove('checked'));
        MapEngine.draw();
    }
};

document.getElementById('search-dino').oninput = e => Ui.renderDinos(e.target.value);

        const l = document.getElementById('chat-log');

        i.value='';

        setTimeout(() => l.innerHTML += `<div class="chat-msg b">Ich bin bereit, aber der API Key fehlt.</div>`, 500);
    }
};
