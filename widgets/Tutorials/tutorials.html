    <style>
        :root {
            --color-red: #E53935;
            --color-dark: rgba(20, 20, 20, 0.95);
            --color-light-dark: rgba(40, 40, 40, 0.9);
            --color-text: #f7f7f7;
            --color-gold: #FFEB3B;
            --color-info: #2196F3;
            --color-link: #6badde;
            --color-alert: #e76363;
            --color-success: #4CAF50;
            --font-main: sans-serif;
            --font-header: 'Acme', sans-serif;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-main);
            color: var(--color-text);
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 95vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin-top: 2.5vh;
        }

        .header {
            background-color: #000;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
            position: relative;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }

        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: block;
        }
        .lang-btn.active { opacity: 1; transform: scale(1.15); border-color: var(--color-gold); }

        .title {
            font-family: var(--font-header);
            font-size: 2.5rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ddd;
            font-size: 1rem;
            font-style: italic;
            text-shadow: 0 0 5px #000;
        }

        .search-container {
            padding: 10px 30px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #555;
            background: #1a1a1a;
            color: #fff;
            outline: none;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .nav-tabs {
            display: flex;
            background-color: rgba(255,255,255,0.05);
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #aaa;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-gold);
            border-bottom-color: var(--color-gold);
            background-color: rgba(255,255,255,0.02);
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) transparent;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        .section { display: none; animation: fadeIn 0.4s ease; max-width: 1000px; margin: 0 auto; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-box {
            background-color: var(--color-light-dark);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6;
        }
        .info-box h3 { margin-top: 0; color: var(--color-gold); font-family: var(--font-header); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        
        .alert-box {
            background-color: rgba(231, 99, 99, 0.1);
            border-left: 4px solid var(--color-alert);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-box strong { color: var(--color-alert); display: block; margin-bottom: 10px; font-size: 1.1rem; }

        .step-card {
            background-color: var(--color-light-dark);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        .step-header {
            background-color: rgba(0,0,0,0.3);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .step-number {
            background-color: var(--color-red);
            color: #fff;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-header);
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(229, 57, 53, 0.5);
            flex-shrink: 0;
        }
        .step-title { color: #fff; font-size: 1.1rem; font-weight: bold; }
        .step-body { padding: 20px; }
        .step-text { color: #ccc; margin-bottom: 15px; font-size: 1rem; line-height: 1.5; }
        .step-img {
            width: 100%; border-radius: 6px; border: 2px solid #444;
            cursor: pointer; transition: transform 0.2s; display: block;
        }
        .step-img:hover { transform: scale(1.01); border-color: var(--color-gold); }

        .step-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .step-card.compact { margin-bottom: 0; }
        .step-img.small { max-height: 200px; object-fit: contain; }

        .video-jump-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(229, 57, 53, 0.2);
            color: var(--color-gold);
            border: 1px solid var(--color-red);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .video-jump-btn:hover { background: var(--color-red); color: #fff; transform: translateY(-2px); }
        
        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 6px; margin-top: 15px;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .milestone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .milestone-card {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .milestone-count { font-family: var(--font-header); font-size: 1.5rem; color: var(--color-gold); display: block; margin-bottom: 10px; }
        .milestone-rewards { list-style: none; padding: 0; margin: 0; text-align: left; font-size: 0.9rem; }
        .milestone-rewards li { margin-bottom: 5px; padding-left: 20px; position: relative; }
        .milestone-rewards li::before { content: '✓'; position: absolute; left: 0; color: var(--color-success); }

        .checklist-item {
            background-color: var(--color-light-dark);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #555;
        }
        .checklist-item.important { border-left-color: var(--color-alert); }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 95%; max-height: 90vh; border: 2px solid var(--color-red); border-radius: 6px; }
    </style>
</head>

            document.getElementById('uiSubtitle').innerText = d.subtitle;
            document.getElementById('searchInput').placeholder = d.searchPlaceholder;
            
            document.getElementById('navStart').innerHTML = `<i class="fa-solid fa-list-check"></i> ${d.nav.start}`;
