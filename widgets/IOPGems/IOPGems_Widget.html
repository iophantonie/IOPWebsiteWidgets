    <style>
        /* --- VARIABLES --- */
        :root {
            --c-fire: #ff3300;
            --c-bg: #050505;
            --c-panel: #121212;
            --c-content: #1a1a1a;
            --c-text: #e0e0e0;
            --c-dim: #888;
            --c-border: #333;
            
            --f-head: 'Acme', sans-serif;
            --f-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: transparent; 
            color: var(--c-text);
            font-family: var(--f-body);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animationen */
        @keyframes fire-border-pulse {
            0% { box-shadow: 0 0 10px rgba(255, 51, 0, 0.2); border-color: rgba(255, 51, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 51, 0, 0.5); border-color: rgba(255, 51, 0, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 51, 0, 0.2); border-color: rgba(255, 51, 0, 0.5); }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- WIDGET CONTAINER --- */
        .widget-container {
            display: flex;
            width: 98%; 
            height: 95vh;
            background-color: var(--c-bg);
            border: 2px solid var(--c-fire);
            border-radius: 12px;
            animation: fire-border-pulse 4s infinite ease-in-out;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: var(--c-panel);
            border-right: 1px solid var(--c-border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-area {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--c-border);
            background: linear-gradient(180deg, rgba(255,51,0,0.1) 0%, transparent 100%);
            position: relative;
        }

        .title {
            font-family: var(--f-head);
            font-size: 2rem;
            color: var(--c-fire);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            line-height: 1.1;
            text-shadow: 0 0 10px rgba(255, 51, 0, 0.4);
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--c-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            display: block;
        }

        /* FLAGGEN SWITCHER */
        .lang-switch {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 15px;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            padding: 0;
            display: block;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1; transform: scale(1.15);
            border-color: var(--c-fire);
            z-index: 10;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            flex-grow: 1;
        }

        .nav-btn {
            width: 100%;
            padding: 18px 25px;
            background: transparent;
            border: none;
            border-left: 4px solid transparent;
            color: var(--c-dim);
            font-family: var(--f-head);
            font-size: 1.2rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn:hover { background-color: rgba(255,255,255,0.03); color: #fff; }

        .nav-btn.active {
            background: linear-gradient(90deg, rgba(255,51,0,0.15) 0%, transparent 100%);
            border-left-color: var(--c-fire);
            color: #fff;
            text-shadow: 0 0 10px rgba(255,51,0,0.5);
        }

        /* --- CONTENT AREA --- */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
            background-color: var(--c-bg);
            background-image: radial-gradient(circle at 50% 50%, rgba(255,51,0,0.02) 0%, transparent 40%);
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: #333; border-radius: 4px; }

        /* Sections */
        .section { display: none; animation: fadeIn 0.4s ease; max-width: 1200px; margin: 0 auto; }
        .section.active { display: block; }

        .section-header {
            border-bottom: 1px solid var(--c-border);
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title {
            font-family: var(--f-head);
            font-size: 2.2rem;
            color: #fff;
            margin: 0;
        }

        .section-icon { color: var(--c-fire); font-size: 2rem; opacity: 0.8; }

        /* Info Blocks */
        .info-block {
            background-color: var(--c-content);
            border: 1px solid var(--c-border);
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #ccc;
            font-size: 1rem;
        }

        .info-block h3 { color: var(--c-fire); font-family: var(--f-head); margin-top: 0; }
        .info-block strong { color: #fff; }
        .info-block ul { padding-left: 20px; margin: 15px 0; }
        .info-block li { margin-bottom: 8px; }

        /* Gem Grid */
        .gem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .gem-card {
            background: #181818;
            border: 1px solid var(--c-border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .gem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border-color: var(--gem-color);
        }

        .gem-img-container {
            width: 120px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--c-border);
            padding: 10px;
            position: relative;
        }
        
        /* Glow behind image */
        .gem-img-container::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, var(--gem-color) 0%, transparent 70%);
            opacity: 0.2;
        }

        .gem-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            z-index: 1;
            transition: transform 0.3s;
        }
        .gem-card:hover .gem-img { transform: scale(1.1); }

        .gem-content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .gem-title {
            font-family: var(--f-head);
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            color: var(--gem-color);
        }

        .gem-desc {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .gem-source {
            font-size: 0.8rem;
            color: #888;
            background: rgba(255,255,255,0.05);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        @media (max-width: 900px) {
            .widget-container { flex-direction: column; width: 100%; height: 100vh; border: none; border-radius: 0; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 2px solid var(--c-fire); }
            .nav-menu { display: flex; margin: 15px 0; flex-wrap: wrap; justify-content: center; }
            .nav-btn { justify-content: center; padding: 12px; font-size: 1rem; width: auto; border-left: none; border-bottom: 3px solid transparent; }
            .nav-btn.active { background: transparent; border-bottom-color: var(--c-fire); }
            .content-area { padding: 20px; }
            .gem-card { flex-direction: column; }
            .gem-img-container { width: 100%; height: 100px; border-right: none; border-bottom: 1px solid var(--c-border); }
        }
    </style>
</head>

        // =========================================================================
        // 2. LOGIC

        let currentLang = 'de';
        let currentTab = 'info';

        function setLang(lang) {
            currentLang = lang;
            
            // Buttons
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');

            // Static Text
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            
            // Nav Text
            document.getElementById('navInfo').innerHTML = `<i class="fa-solid fa-info-circle"></i> ${translations.nav.info[lang]}`;
            document.getElementById('navStandard').innerHTML = `<i class="fa-solid fa-coins"></i> ${translations.nav.standard[lang]}`;
            document.getElementById('navBoss').innerHTML = `<i class="fa-solid fa-skull"></i> ${translations.nav.boss[lang]}`;

            // Re-render Content
            renderContent();
        }

        function showTab(tabId, btn) {
            currentTab = tabId;
            
            // Buttons UI
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            renderContent();
        }

            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            
            const data = translations.sections;

                        </div>

                            <h3>${data.info.intro_title[currentLang]}</h3>
                            ${data.info.intro_text[currentLang]}
                            <ul>${data.info.usage_list[currentLang].map(li => `<li>${li}</li>`).join('')}</ul>
                        </div>

                            <h3>${data.info.source_title[currentLang]}</h3>
                            ${data.info.source_text[currentLang]}
                            <ul>${data.info.source_list[currentLang].map(li => `<li>${li}</li>`).join('')}</ul>
                        </div>
                    </div>
                `;
            } else if (currentTab === 'standard') {
                const header = `
