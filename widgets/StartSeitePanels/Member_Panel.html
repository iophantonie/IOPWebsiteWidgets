<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik: Mitglieder</title>
    <style>
        /* Wichtig: Der Body des iFrames muss transparent sein. */
        body {
            background-color: transparent;
            font-family: sans-serif;
            color: #ffffff;
            margin: 0;
            
            /* ÄNDERUNG: Padding reduziert und Ausrichtung nach OBEN */
            padding: 10px; 
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Wichtig: Oben bündig, nicht zentriert */
            height: auto;            /* Nimmt nur so viel Platz wie nötig */
            overflow: hidden;        /* Keine Scrollbalken */
        }

        /* Stil für die einzelne Statistik-Card */
        .stat-card {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            /* FEUERROT AKZENT */
            border-bottom: 3px solid #E53935;
            
            width: 100%;
            max-width: 250px;
            
            /* Schatten */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            cursor: default;
            
            /* Sicherstellen, dass oben kein Rand ist */
            margin-top: 0;
        }
        
        /* Hover-Effekt: Leichter Lift und Glow */
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6), 
                        0 0 15px rgba(229, 57, 53, 0.7); 
        }

        /* Container für Zahl und Pfeil */
        .value-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Abstand zwischen Zahl und Pfeil */
            margin-bottom: 0.25rem;
        }

        /* Obere Zahl/Wert */
        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            color: #E53935; /* FEUERROT ZAHL */
            line-height: 1.1;
        }

        /* Der Pfeil */
        .stat-arrow {
            font-size: 1.5rem; 
            font-weight: bold;
            transition: color 0.3s ease;
            line-height: 1;
        }

        /* Farben für die Pfeile */
        .arrow-up { color: #4CAF50; } /* Grün */
        .arrow-down { color: #E53935; } /* Rot */
        .arrow-neutral { color: #888; } /* Grau */

        /* Untere Beschreibung */
        .stat-label {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            opacity: 0.8;
            text-transform: uppercase;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="stat-card">
        <div class="value-container">
            <!-- Die Zahl -->
            <div id="stat-mitglieder" class="stat-value">390</div>
            <!-- Der Pfeil -->
            <div id="stat-arrow" class="stat-arrow arrow-neutral">−</div>
        </div>
        <div class="stat-label">Mitglieder</div>
    </div>

    <script>
        // Konfiguration
        const MIN_MEMBERS = 416;
        const MAX_MEMBERS = 418;
        const UPDATE_INTERVAL_MS = 30000; // Alle 30 Sekunden aktualisieren

        const memberCountElement = document.getElementById('stat-mitglieder');
        const arrowElement = document.getElementById('stat-arrow');

        // Startwert setzen (zufällig im Bereich)
        let currentMembers = Math.floor(Math.random() * (MAX_MEMBERS - MIN_MEMBERS + 1)) + MIN_MEMBERS;
        
        // Initial einmal anzeigen
        memberCountElement.textContent = `+${currentMembers}`;

        function simulateActivity() {
            // Alte Anzahl speichern
            const previousMembers = currentMembers;

            // Zufällige Änderung zwischen -2 und +3 (simuliert leichte Schwankung)
            let change = Math.floor(Math.random() * 6) - 2; 
            
            // Verhindern, dass wir an den Grenzen "kleben" bleiben
            if (currentMembers <= MIN_MEMBERS + 1) change = Math.abs(change) + 1;
            if (currentMembers >= MAX_MEMBERS - 1) change = -Math.abs(change) - 1;

            let newMembers = currentMembers + change;

            // Sicherstellen, dass wir im Bereich bleiben
            if (newMembers < MIN_MEMBERS) newMembers = MIN_MEMBERS;
            if (newMembers > MAX_MEMBERS) newMembers = MAX_MEMBERS;

            // Update der globalen Variable
            currentMembers = newMembers;

            // UI Update: Zahl
            memberCountElement.textContent = `+${currentMembers}`;

            // UI Update: Pfeil
            arrowElement.classList.remove('arrow-up', 'arrow-down', 'arrow-neutral');

            if (currentMembers > previousMembers) {
                // Zahl gestiegen -> Pfeil hoch (Grün)
                arrowElement.innerHTML = '&#9650;'; 
                arrowElement.classList.add('arrow-up');
            } else if (currentMembers < previousMembers) {
                // Zahl gefallen -> Pfeil runter (Rot)
                arrowElement.innerHTML = '&#9660;'; 
                arrowElement.classList.add('arrow-down');
            } else {
                // Zahl gleich -> Neutral
                arrowElement.innerHTML = '&minus;'; 
                arrowElement.classList.add('arrow-neutral');
            }
        }

        // Intervall starten
        setInterval(simulateActivity, UPDATE_INTERVAL_MS);

    </script>
</body>
</html>
