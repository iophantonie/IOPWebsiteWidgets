<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik: Server Uptime</title>
    <style>
        /* Wichtig: Der Body des iFrames muss transparent sein. */
        body {
            background-color: transparent;
            font-family: sans-serif;
            color: #ffffff;
            margin: 0;
            
            /* KORREKTUR: Exakt wie beim Mitglieder-Widget */
            padding: 10px; 
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Oben bündig */
            height: auto;
            overflow: hidden;
        }

        /* Stil für die einzelne Statistik-Card */
        .stat-card {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            /* FEUERROT AKZENT */
            border-bottom: 3px solid #E53935;
            
            width: 100%;
            max-width: 250px;
            
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            cursor: default;
            
            /* Sicherstellen, dass oben kein Rand ist */
            margin-top: 0;
        }
        
        /* Hover-Effekt: Leichter Lift und Glow */
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6), 
                        0 0 15px rgba(229, 57, 53, 0.7); 
        }

        /* NEU: Container Struktur wie beim Mitglieder-Widget */
        .value-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Abstand Zahl zu Pfeil */
            margin-bottom: 0.25rem;
        }

        /* Obere Zahl/Wert */
        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            /* FEUERROT ZAHL */
            color: #E53935;
            line-height: 1.1;
        }

        /* Stil für den Pfeil-Indikator */
        #stat-indicator {
            font-size: 1.5rem; /* Gleiche Größe wie Pfeil beim Mitglieder-Widget */
            font-weight: bold;
            line-height: 1;
            padding-top: 0; 
        }
        
        .indicator-up {
            color: #388E3C; /* Dunkelgrün */
        }
        
        .indicator-down {
            color: #D32F2F; /* Dunkelrot */
        }

        /* Untere Beschreibung */
        .stat-label {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            opacity: 0.8;
            text-transform: uppercase;
            line-height: 1.2; 
        }
    </style>
</head>
<body>

    <div class="stat-card">
        <!-- STRUKTUR ANGEPASST: Jetzt mit value-container wie beim Mitglieder Widget -->
        <div class="value-container">
            <div id="uptime-value" class="stat-value">99,85 %</div>
            <div id="stat-indicator"></div>
        </div>
        <div class="stat-label">Server Uptime</div>
    </div>

    <script>
        const uptimeValueElement = document.getElementById('uptime-value');
        const indicatorElement = document.getElementById('stat-indicator');
        
        let lastUptime = 99.85; // Initialwert
        const MIN_UPTIME = 99.30;
        const MAX_UPTIME = 99.99;

        function updateUptime() {
            // 1. Generiere einen neuen Uptime-Wert
            const newUptime = (Math.random() * (MAX_UPTIME - MIN_UPTIME) + MIN_UPTIME);
            const formattedUptime = newUptime.toFixed(2);
            
            // 2. Bestimme die Richtung der Änderung
            if (newUptime > lastUptime) {
                indicatorElement.textContent = '▲'; 
                indicatorElement.className = 'indicator-up';
            } else if (newUptime < lastUptime) {
                indicatorElement.textContent = '▼'; 
                indicatorElement.className = 'indicator-down';
            } else {
                indicatorElement.textContent = ''; 
                indicatorElement.className = '';
            }
            
            // 3. Aktualisiere Wert
            uptimeValueElement.textContent = `${formattedUptime.replace('.', ',')} %`;
            lastUptime = newUptime;
        }

        updateUptime();
        setInterval(updateUptime, 60000); 
    </script>
</body>
</html>
