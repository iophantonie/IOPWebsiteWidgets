<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Arenas</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFD700; /* Goldgelb für Akzente */
            --color-border: #333;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Widget Container */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
            position: relative;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        /* Flaggen oben rechts */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Suchleiste */
        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-gold);
            border-bottom-color: var(--color-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section { display: none; max-width: 1200px; margin: 0 auto; }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards;
        }

        /* Info Blocks */
        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 30px;
            padding: 25px;
            text-align: center;
            border-left: 4px solid var(--color-red);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .info-block h3 {
            font-family: var(--font-header);
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 15px 0;
            text-transform: uppercase;
        }

        .banner-img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #333;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            margin-bottom: 20px;
            background: #000;
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Arena Grid */
        .arena-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .arena-card {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.2s;
        }
        .arena-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-red);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
        }

        .arena-img-wrapper {
            width: 100%;
            height: 220px;
            overflow: hidden;
            cursor: pointer;
        }
        .arena-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .arena-card:hover .arena-img { transform: scale(1.05); }

        .arena-body {
            padding: 20px;
            display: flex;
            align-items: center;
            background: #000;
            border-top: 1px solid #333;
        }

        .arena-num {
            font-family: var(--font-header);
            font-size: 2.4rem;
            color: var(--color-red);
            margin-right: 20px;
            line-height: 1;
            text-shadow: 0 0 10px rgba(229, 57, 53, 0.3);
        }

        .arena-title {
            font-family: var(--font-header);
            font-size: 1.4rem;
            color: #fff;
            text-transform: uppercase;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 95%; max-height: 90vh; border: 2px solid var(--color-red); border-radius: 6px; }

        @media (max-width: 850px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.85rem; }
            .arena-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="start-container">
        <!-- GLOBAL FLAGS (Top Right) -->
        <div class="lang-switch">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" class="lang-btn active" id="btn-de" onclick="setLang('de')" title="Deutsch">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="lang-btn" id="btn-en" onclick="setLang('en')" title="English">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="lang-btn" id="btn-es" onclick="setLang('es')" title="Español">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" class="lang-btn" id="btn-fr" onclick="setLang('fr')" title="Français">
        </div>

        <header class="header">
            <div class="header-content">
                <h1 class="title" id="uiTitle">IOP Arenas</h1>
                <div class="subtitle" id="uiSubtitle">Informationen, Ablauf & Belohnungen</div>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Suche Arena..." onkeyup="handleSearch()">
            </div>
        </div>

        <nav class="nav-tabs" id="navContainer">
            <!-- JS Injected -->
        </nav>

        <main class="content-area" id="contentContainer">
            <!-- TAB 1: OVERVIEW -->
            <div id="overview" class="section active">
                <div class="info-block searchable">
                    <h3 id="txtOverviewTitle">Arenen Vorstellung & Sneak Peak</h3>
                    <img src="https://i.postimg.cc/4dGpvnxr/Bild-2025-04-30-215611532.png" class="banner-img" style="cursor:default;">
                    
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/4dPjKiQV7Bo?rel=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <p id="txtOverviewContent" style="color:#ccc; font-size: 1.1rem; line-height: 1.6;"></p>
                    <img src="https://i.postimg.cc/g2H7mKpX/Bild-2025-04-30-213456532.png" class="banner-img" onclick="openModal(this.src)" style="margin-top:20px; cursor:zoom-in;">
                </div>
            </div>

            <!-- TAB 2: LIST -->
            <div id="list" class="section">
                <div class="arena-grid" id="arenaGrid">
                    <!-- JS Injected -->
                </div>
            </div>
        </main>
    </div>

    <div id="imgModal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>

    <script>
        const translations = {
            de: {
                title: "IOP Arenas", subtitle: "Informationen, Ablauf & Belohnungen", search: "Suche Arena...",
                nav: ["Übersicht", "Arenen Liste"],
                ovTitle: "Arenen Vorstellung & Sneak Peak",
                ovContent: "Willkommen beim IOP Arena Showcase. Hier findest du eine Übersicht über alle verfügbaren Arenen, deren Layouts und Besonderheiten. Klicke dich durch die Liste, um Details zu den einzelnen Kampfzonen zu erfahren.",
                noMatch: "Keine Arena gefunden."
            },
            en: {
                title: "IOP Arenas", subtitle: "Information, Process & Rewards", search: "Search Arena...",
                nav: ["Overview", "Arena List"],
                ovTitle: "Arena Showcase & Sneak Peak",
                ovContent: "Welcome to the IOP Arena Showcase. Here you will find an overview of all available arenas, their layouts, and special features. Explore the list to learn more about the individual combat zones.",
                noMatch: "No arena found."
            },
            es: {
                title: "Arenas IOP", subtitle: "Información, Proceso y Recompensas", search: "Buscar Arena...",
                nav: ["Resumen", "Lista de Arenas"],
                ovTitle: "Presentación de Arenas",
                ovContent: "Bienvenido a la presentación de Arenas IOP. Aquí encontrarás un resumen de todas las arenas disponibles, sus diseños y características. Revisa la lista para más detalles.",
                noMatch: "No se encontró ninguna arena."
            },
            fr: {
                title: "Arènes IOP", subtitle: "Informations, Processus et Récompenses", search: "Rechercher Arène...",
                nav: ["Aperçu", "Liste des Arènes"],
                ovTitle: "Présentation des Arènes",
                ovContent: "Bienvenue à la présentation des Arènes IOP. Vous trouverez ici un aperçu de toutes les arènes disponibles, leurs dispositions et particularités. Consultez la liste pour plus de détails.",
                noMatch: "Aucune arène trouvée."
            }
        };

        const arenaData = [
            { id: 1, img: "https://i.postimg.cc/43ZT1dft/Bild-2025-04-30-213542086.png", name: { de: "Aberration Arena", en: "Aberration Arena", es: "Arena Aberration", fr: "Arène Aberration" } },
            { id: 2, img: "https://i.postimg.cc/8580NX3S/Bild-2025-04-30-213304294.png", name: { de: "Honig Arena", en: "Honey Arena", es: "Arena de Miel", fr: "Arène de Miel" } },
            { id: 3, img: "https://i.postimg.cc/mrRy2xjB/Bild-2025-04-30-213814321.png", name: { de: "Lava Arena", en: "Lava Arena", es: "Arena de Lava", fr: "Arène de Lave" } },
            { id: 4, img: "https://i.postimg.cc/HW42Rk93/Bild-2025-04-30-214041915.png", name: { de: "Eis Arena", en: "Ice Arena", es: "Arena de Hielo", fr: "Arène de Glace" } },
            { id: 5, img: "https://i.postimg.cc/c4bRYgc9/Bild-2025-04-30-213707938.png", name: { de: "Sumpf Arena", en: "Swamp Arena", es: "Arena de Pantano", fr: "Arène de Marais" } },
            { id: 6, img: "https://i.postimg.cc/ryfJqFKJ/Bild-2025-04-30-214651686.png", name: { de: "Kristall Arena", en: "Crystal Arena", es: "Arena de Cristal", fr: "Arène de Cristal" } },
            { id: 7, img: "https://i.postimg.cc/x8jVMT25/Bild-2025-04-30-214751020.png", name: { de: "Wald Arena", en: "Forest Arena", es: "Arena de Bosque", fr: "Arène de Forêt" } },
            { id: 8, img: "https://i.postimg.cc/4y8vNwPP/Bild-2025-04-30-215020988.png", name: { de: "Jungle Arena", en: "Jungle Arena", es: "Arena de Jungla", fr: "Arène de Jungle" } },
            { id: 9, img: "https://i.postimg.cc/LsqkTrRM/Bild-2025-04-30-215334252.png", name: { de: "Wasser Arena", en: "Water Arena", es: "Arena de Agua", fr: "Arène Aquatique" } },
            { id: 10, img: "https://i.postimg.cc/rwYyTH4s/Bild-2025-04-30-215427360.png", name: { de: "Wüsten Arena", en: "Desert Arena", es: "Arena de Desierto", fr: "Arène du Désert" } }
        ];

        let currentLang = 'de';
        let activeTab = 'overview';

        function setLang(lang) {
            currentLang = lang;
            const l = translations[lang];
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('uiTitle').innerText = l.title;
            document.getElementById('uiSubtitle').innerText = l.subtitle;
            document.getElementById('searchInput').placeholder = l.search;
            document.getElementById('txtOverviewTitle').innerText = l.ovTitle;
            document.getElementById('txtOverviewContent').innerText = l.ovContent;

            renderNav();
            renderContent();
        }

        function renderNav() {
            const nav = document.getElementById('navContainer');
            nav.innerHTML = '';
            const sections = ['overview', 'list'];
            const icons = ['fa-info-circle', 'fa-list-ol'];

            sections.forEach((s, i) => {
                const tab = document.createElement('div');
                tab.className = `nav-tab ${s === activeTab ? 'active' : ''}`;
                tab.innerHTML = `<i class="fa-solid ${icons[i]}"></i> ${translations[currentLang].nav[i]}`;
                tab.onclick = () => { activeTab = s; renderNav(); renderContent(); };
                nav.appendChild(tab);
            });
        }

        function renderContent() {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(activeTab).classList.add('active');

            if (activeTab === 'list') {
                renderArenas();
            }
        }

        function renderArenas() {
            const container = document.getElementById('arenaGrid');
            container.innerHTML = '';
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const l = currentLang;

            const filtered = arenaData.filter(a => a.name[l].toLowerCase().includes(filter));

            if (filtered.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">${translations[l].noMatch}</div>`;
                return;
            }

            filtered.forEach(a => {
                const card = document.createElement('div');
                card.className = 'arena-card';
                card.innerHTML = `
                    <div class="arena-img-wrapper" onclick="openModal('${a.img}')">
                        <img src="${a.img}" class="arena-img" alt="${a.name[l]}">
                    </div>
                    <div class="arena-body">
                        <div class="arena-num">${a.id}</div>
                        <h3 class="arena-title">${a.name[l]}</h3>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function handleSearch() {
            if (activeTab !== 'list') {
                activeTab = 'list';
                renderNav();
            }
            renderArenas();
        }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('imgModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imgModal').classList.remove('active');
        }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
