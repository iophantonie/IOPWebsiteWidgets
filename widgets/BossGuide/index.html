<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Boss Guides</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="widget-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="cluster-btn" onclick="window.open('https://iophantonie.github.io/IOPWebsiteWidgets/IOPClusterExplorer.html', '_self')">
                    <i class="fa-solid fa-network-wired"></i> IOP Cluster Explorer
                </button>
                <h2 class="sidebar-title">IOP Boss Guides</h2>
                <span style="font-size:0.7rem; color:#666;">ULTIMATE MATRIX</span>
            </div>
            
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Suche Boss, Engramm...">
                </div>
            </div>

            <div class="boss-list" id="bossList"></div>
        </div>

        <div class="content-wrapper">
            <div class="top-bar">
                <div class="boss-header-inner" id="bossHeader"></div>
                <div class="controls">
                    <div class="map-select">
                        <label>Arena:</label>
                        <select id="mapSelector"></select>
                    </div>
                    <div class="lang-toggle">
                        <button class="lang-btn active" id="btn-de" title="Deutsch">
                             <img src="https://flagcdn.com/w40/de.png" alt="DE">
                        </button>
                        <button class="lang-btn" id="btn-en" title="English">
                            <img src="https://flagcdn.com/w40/us.png" alt="US">
                        </button>
                    </div>
                </div>
            </div>

            <div class="scroll-content" id="mainContent">
                <div style="text-align:center; padding-top:50px; color:#888;">Daten werden geladen...</div>
            </div>
        </div>
    </div>

    <script src="items.js"></script>
    <script src="bosses.js"></script>
    <script src="app.js"></script>
</body>
</html>
