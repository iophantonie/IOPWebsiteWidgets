<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Rare & Legendary Spawns</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFD700; /* Goldgelb für Akzente */
            --color-ui-gold: #FFD700;
            --color-border: #333;
            --color-info: #2196F3;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Widget Container - Einheitliche Breite */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
            position: relative;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        /* Flaggen oben rechts */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-ui-gold); /* Aktiver Reiter in Goldgelb */
            border-bottom-color: var(--color-ui-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section { display: none; max-width: 1000px; margin: 0 auto; }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards;
        }

        /* Info Blocks */
        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: 0.2s;
        }
        .info-block:hover { border-color: var(--color-red); }

        .block-header {
            padding: 15px 20px;
            background: #000;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .block-title {
            font-family: var(--font-header);
            font-size: 1.4rem;
            color: var(--color-red);
            margin: 0;
            text-transform: uppercase;
        }
        .block-header i { color: var(--color-ui-gold); } /* Icons in Goldgelb */

        .block-body {
            padding: 25px;
            line-height: 1.6;
            color: #ccc;
            font-size: 1rem;
        }
        .block-body strong { color: #fff; }

        .feature-list { list-style: none; margin: 15px 0; }
        .feature-list li { margin-bottom: 10px; padding-left: 25px; position: relative; }
        .feature-list li::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--color-ui-gold); /* Pfeile in Goldgelb */
        }

        /* Visual Style Cards (Rare vs Legendary) */
        .visual-card {
            display: flex;
            align-items: center;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            border-left: 5px solid #fff;
        }
        .rare-style { border-left-color: var(--color-gold); }
        .legendary-style { border-left-color: var(--color-red); }

        .visual-icon { font-size: 2rem; margin-right: 20px; width: 50px; text-align: center; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Loot Table */
        .loot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .loot-table th, .loot-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #222;
        }
        .loot-table th {
            background-color: #000;
            color: var(--color-ui-gold);
            font-family: var(--font-header);
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }
        .loot-table tr:last-child td { border-bottom: none; }
        .loot-icon { color: var(--color-ui-gold); margin-right: 10px; width: 20px; text-align: center; }
        
        .loot-chance {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            display: inline-block;
        }

        /* Warning Box */
        .warning-box {
            background-color: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--color-red);
            color: #ffcccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .warning-box i { font-size: 1.8rem; color: var(--color-red); margin-top: 2px; }

        .discord-link {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.85rem;
            text-decoration: none;
        }

        @media (max-width: 850px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.85rem; }
            .loot-table th, .loot-table td { padding: 10px; font-size: 0.85rem; }
            .visual-card { flex-direction: column; text-align: center; }
            .visual-icon { margin-right: 0; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="start-container">
        <!-- GLOBAL FLAGS (Top Right) -->
        <div class="lang-switch">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" class="lang-btn active" id="btn-de" onclick="setLang('de')" title="Deutsch">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="lang-btn" id="btn-en" onclick="setLang('en')" title="English">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="lang-btn" id="btn-es" onclick="setLang('es')" title="Español">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" class="lang-btn" id="btn-fr" onclick="setLang('fr')" title="Français">
        </div>

        <header class="header">
            <div class="header-content">
                <h1 class="title">Rare & Legendary Spawns</h1>
                <div class="subtitle" id="uiSubtitle">Seltene Kreaturen, Alphas & Tötungs-Loot</div>
            </div>
        </header>

        <!-- Navigation Tabs Oben -->
        <nav class="nav-tabs" id="navContainer">
            <!-- JS generiert Tabs -->
        </nav>

        <main class="content-area" id="contentContainer">
            <!-- Dynamic Injection -->
        </main>
    </div>

    <script>
        const translations = {
            subtitle: { de: "Seltene Kreaturen, Alphas & Tötungs-Loot", en: "Rare Creatures, Alphas & Kill Loot", es: "Criaturas Raras, Alphas y Botín", fr: "Créatures Rares, Alphas et Butin" },
            nav: {
                info: { de: "Info & Regeln", en: "Info & Rules", es: "Info y Reglas", fr: "Infos et Règles" },
                rare: { de: "Rare Spawns", en: "Rare Spawns", es: "Spawns Raros", fr: "Spawns Rares" },
                legendary: { de: "Legendary Alphas", en: "Legendary Alphas", es: "Alphas Legendarios", fr: "Alphas Légendaires" }
            },
            labels: {
                item: { de: "Item / Belohnung", en: "Item / Reward", es: "Objeto / Recompensa", fr: "Objet / Récompense" },
                amount: { de: "Menge", en: "Amount", es: "Cantidad", fr: "Quantité" },
                chance: { de: "Chance", en: "Chance", es: "Prob.", fr: "Chance" }
            },
            sections: {
                info: {
                    spawn_title: { de: "Spawn & Frequenz", en: "Spawn & Frequency", es: "Aparición", fr: "Spawn" },
                    spawn_list: {
                        de: ["<strong>Rare Spawns:</strong> Alle 2 Stunden (50% Chance) auf jeder Map.", "<strong>Legendary Chance:</strong> Zusätzliche 25% Chance bei jedem Spawn.", "<strong>Limit:</strong> Maximal ein Rare Spawn gleichzeitig pro Map."],
                        en: ["<strong>Rare Spawns:</strong> Every 2 hours (50% chance) on every map.", "<strong>Legendary Chance:</strong> Additional 25% chance per spawn.", "<strong>Limit:</strong> Maximum one Rare Spawn per map at a time."],
                        es: ["<strong>Raros:</strong> Cada 2 horas (50% prob.) por mapa.", "<strong>Legendario:</strong> 25% extra al aparecer.", "<strong>Límite:</strong> Máximo un Spawn Raro a la vez."],
                        fr: ["<strong>Rares :</strong> Toutes les 2 heures (50% chance) par carte.", "<strong>Légendaire :</strong> 25% de chance en plus par spawn.", "<strong>Limite :</strong> Maximum un Spawn Rare par carte."]
                    },
                    detection_title: { de: "Erkennung & Discord", en: "Detection & Discord", es: "Detección", fr: "Détection" },
                    detection_text: { 
                        de: "Spawns werden im Discord-Kanal <span class='discord-link'><i class='fa-brands fa-discord'></i> ✨│Rare-Spawns</span> mit ungefähren Koordinaten angekündigt.",
                        en: "Spawns are announced in Discord <span class='discord-link'><i class='fa-brands fa-discord'></i> ✨│Rare-Spawns</span> with coordinates.",
                        es: "Anuncios en Discord <span class='discord-link'><i class='fa-brands fa-discord'></i> ✨│Rare-Spawns</span> con coordenadas.",
                        fr: "Annonces sur Discord <span class='discord-link'><i class='fa-brands fa-discord'></i> ✨│Rare-Spawns</span> avec coordonnées."
                    },
                    visual_rare_title: { de: "Rare Spawn (Selten)", en: "Rare Spawn", es: "Spawn Raro", fr: "Spawn Rare" },
                    visual_rare_text: { de: "Optische Hervorhebung: <strong>Alpha Glow</strong> (Leuchten).", en: "Visual highlight: <strong>Alpha Glow</strong>.", es: "Resaltado: <strong>Brillo Alpha</strong>.", fr: "Mise en évidence : <strong>Lueur Alpha</strong>." },
                    visual_legend_title: { de: "Legendary Alpha", en: "Legendary Alpha", es: "Alpha Legendario", fr: "Alpha Légendaire" },
                    visual_legend_text: { de: "Hervorhebung: <strong>Roter Kreis</strong>. Größe: +25% größer.", en: "Highlight: <strong>Red circle</strong>. Size: +25% larger.", es: "Resaltado: <strong>Círculo rojo</strong>. Tamaño: +25%.", fr: "Mise en évidence : <strong>Cercle rouge</strong>. Taille : +25%." },
                    warn_title: { de: "Wichtig: Server-Neustarts", en: "Important: Restarts", es: "Importante: Reinicios", fr: "Important : Redémarrages" },
                    warn_text: { 
                        de: "Sie despawnen bei Neustart. <strong>Tipp:</strong> Sobald betäubt (K.O.), erhalten sie eine neue ID und bleiben erhalten.",
                        en: "They despawn on restart. <strong>Tip:</strong> Once knocked out (K.O.), they persist through restarts.",
                        es: "Desaparecen al reiniciar. <strong>Tip:</strong> Si están K.O., permanecen.",
                        fr: "Ils disparaissent au reboot. <strong>Astuce :</strong> Une fois K.O., ils persistent."
                    }
                },
                rare: {
                    info_title: { de: "Seltene Kreaturen (Rare)", en: "Rare Creatures", es: "Criaturas Raras", fr: "Créatures Rares" },
                    info_text: { de: "Immer auf Level <strong>150</strong>. Beim Zähmen erhältst du die Max-Level-Kreatur.", en: "Always level <strong>150</strong>. Taming gives you the max-level creature.", es: "Siempre nivel <strong>150</strong>. Al tamear obtienes el nivel máx.", fr: "Toujours niveau <strong>150</strong>. Le taming donne le niveau max." },
                    loot_title: { de: "Kill-Loot (Rare)", en: "Kill Loot (Rare)", es: "Botín por Muerte", fr: "Butin de Kill" },
                    loot_desc: { de: "Belohnungen beim Töten statt Zähmen:", en: "Rewards for killing instead of taming:", es: "Botín si matas a la criatura:", fr: "Butin si vous tuez la créature :" },
                    drops: [
                        { icon: "fa-paw", name: { de: "Schultertier (Lvl 224)", en: "Shoulder Pet (Lvl 224)", es: "Mascota Hombro", fr: "Animal d'Épaule" }, sub: "Dimorphodon, Vulture, Pego...", qty: 1, chance: "25%" },
                        { icon: "fa-star", name: { de: "Erfahrungspunkte (XP)", en: "Experience (XP)", es: "Experiencia", fr: "Expérience" }, sub: "", qty: "2.000", chance: "100%" },
                        { icon: "fa-cube", name: { de: "Konservierungssalz", en: "Preserving Salt", es: "Sal", fr: "Sel" }, sub: "", qty: 50, chance: "100%" },
                        { icon: "fa-box-open", name: { de: "Ressourcen-Bundle", en: "Resource Bundle", es: "Recursos", fr: "Pack Ressources" }, sub: "Elektronik, Zement, Harz...", qty: 250, chance: "100%" }
                    ]
                },
                legendary: {
                    info_title: { de: "Legendary Alphas", en: "Legendary Alphas", es: "Alphas Legendarios", fr: "Alphas Légendaires" },
                    info_text: { de: "Level <strong>190</strong>. Königsklasse mit mächtigem Loot.", en: "Level <strong>190</strong>. Top tier with powerful loot.", es: "Nivel <strong>190</strong>. Élite con gran botín.", fr: "Niveau <strong>190</strong>. Élite avec butin puissant." },
                    loot_title: { de: "Kill-Loot (Legendary)", en: "Kill Loot (Legendary)", es: "Botín Legendario", fr: "Butin Légendaire" },
                    loot_desc: { de: "Können nicht gezähmt werden. Der Loot ist die Belohnung!", en: "Cannot be tamed. Loot is the reward!", es: "No tameables. El botín es el premio.", fr: "Non tameables. Le butin est la récompense." },
                    drops: [
                        { icon: "fa-paw", name: { de: "Schultertier (Lvl 224)", en: "Shoulder Pet (Lvl 224)", es: "Mascota Hombro", fr: "Animal d'Épaule" }, sub: "Pool wie Rare + Otter", qty: 1, chance: "100%", hl: true },
                        { icon: "fa-otter", name: "Otter", sub: "", qty: 1, chance: "10%" },
                        { icon: "fa-wand-magic-sparkles", name: "S-Otter", sub: "", qty: 1, chance: "5%" },
                        { icon: "fa-star", name: { de: "Erfahrungspunkte (XP)", en: "Experience (XP)", es: "Experiencia", fr: "Expérience" }, sub: "", qty: "10.000", chance: "100%" },
                        { icon: "fa-flask", name: "Rhyniognatha Pheromon", sub: "", qty: 1, chance: "100%" },
                        { icon: "fa-gem", name: { de: "Schwarze Perlen", en: "Black Pearls", es: "Perlas Negras", fr: "Perles Noires" }, sub: "", qty: 20, chance: "100%" },
                        { icon: "fa-cube", name: { de: "Konservierungssalz", en: "Preserving Salt", es: "Sal", fr: "Sel" }, sub: "", qty: 150, chance: "100%" },
                        { icon: "fa-box-open", name: { de: "Alpha Loot & XP", en: "Alpha Loot & XP", es: "Botín Alpha", fr: "Butin Alpha" }, sub: "Standard Alpha Loot zusätzlich", qty: "var.", chance: "100%" }
                    ]
                }
            }
        };

        let currentLang = 'de';
        let activeTab = 'info';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            renderNav();
            renderContent();
        }

        function renderNav() {
            const nav = document.getElementById('navContainer');
            nav.innerHTML = '';
            const sections = ['info', 'rare', 'legendary'];
            const icons = ['fa-circle-info', 'fa-dragon', 'fa-crown'];
            sections.forEach((s, i) => {
                const tab = document.createElement('div');
                tab.className = `nav-tab ${s === activeTab ? 'active' : ''}`;
                tab.innerHTML = `<i class="fa-solid ${icons[i]}"></i> ${translations.nav[s][currentLang]}`;
                tab.onclick = () => { activeTab = s; renderNav(); renderContent(); };
                nav.appendChild(tab);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            const l = currentLang;
            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'section active';

            if (activeTab === 'info') {
                const info = translations.sections.info;
                sectionWrapper.innerHTML = `
                    <div class="info-block">
                        <div class="block-header"><i class="fa-solid fa-clock"></i><h3 class="block-title">${info.spawn_title[l]}</h3></div>
                        <div class="block-body"><ul class="feature-list">${info.spawn_list[l].map(li => `<li>${li}</li>`).join('')}</ul></div>
                    </div>
                    <div class="info-block">
                        <div class="block-header"><i class="fa-solid fa-eye"></i><h3 class="block-title">${info.detection_title[l]}</h3></div>
                        <div class="block-body">
                            <p>${info.detection_text[l]}</p>
                            <div class="visual-card rare-style">
                                <div class="visual-icon" style="color: var(--color-gold);"><i class="fa-solid fa-fire"></i></div>
                                <div><strong style="color: var(--color-gold);">${info.visual_rare_title[l]}</strong><br>${info.visual_rare_text[l]}</div>
                            </div>
                            <div class="visual-card legendary-style">
                                <div class="visual-icon" style="color: var(--color-red); animation: blink 1s infinite;"><i class="fa-solid fa-circle-dot"></i></div>
                                <div><strong style="color: var(--color-red);">${info.visual_legend_title[l]}</strong><br>${info.visual_legend_text[l]}</div>
                            </div>
                        </div>
                    </div>
                    <div class="warning-box">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <div class="block-body" style="padding:0;">
                            <strong>${info.warn_title[l]}</strong><br>${info.warn_text[l]}
                        </div>
                    </div>
                `;
            } else {
                const data = translations.sections[activeTab];
                sectionWrapper.innerHTML = `
                    <div class="info-block">
                        <div class="block-header"><i class="fa-solid ${activeTab==='rare'?'fa-dragon':'fa-crown'}"></i><h3 class="block-title">${data.info_title[l]}</h3></div>
                        <div class="block-body">${data.info_text[l]}</div>
                    </div>
                    <div class="info-block">
                        <div class="block-header"><i class="fa-solid fa-sack-dollar"></i><h3 class="block-title">${data.loot_title[l]}</h3></div>
                        <div class="block-body">
                            <p style="color:#aaa; font-size:0.9rem; margin-bottom:10px;">${data.loot_desc[l]}</p>
                            <table class="loot-table">
                                <thead><tr><th>${translations.labels.item[l]}</th><th style="width:80px;">${translations.labels.amount[l]}</th><th style="width:80px;">${translations.labels.chance[l]}</th></tr></thead>
                                <tbody>
                                    ${data.drops.map(d => `
                                        <tr>
                                            <td><i class="fa-solid ${d.icon} loot-icon"></i> <strong>${typeof d.name === 'string' ? d.name : d.name[l]}</strong><br><small style="color:#888;">${typeof d.sub === 'string' ? d.sub : (d.sub?d.sub[l]:'')}</small></td>
                                            <td>${d.qty}</td>
                                            <td><span class="loot-chance" style="background:${d.hl?'var(--color-red)':'rgba(255,255,255,0.05)'}; color:${d.hl?'#000':'#fff'};">${d.chance}</span></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }
            container.appendChild(sectionWrapper);
        }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
