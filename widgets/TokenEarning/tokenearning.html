<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Tokens & Milestones</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --c-fire: #E53935;
            --c-bg: #050505;
            --c-panel: #121212;
            --c-content: #1a1a1a;
            --c-text: #e0e0e0;
            --c-dim: #888;
            --c-border: #333;
            --c-gold: #FFEB3B;
            
            --f-head: 'Acme', sans-serif;
            --f-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: transparent; 
            color: var(--c-text);
            font-family: var(--f-body);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes fire-border-pulse {
            0% { box-shadow: 0 0 10px rgba(229, 57, 53, 0.2); border-color: rgba(229, 57, 53, 0.5); }
            50% { box-shadow: 0 0 25px rgba(229, 57, 53, 0.5); border-color: rgba(229, 57, 53, 1); }
            100% { box-shadow: 0 0 10px rgba(229, 57, 53, 0.2); border-color: rgba(229, 57, 53, 0.5); }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .widget-container {
            display: flex;
            width: 98%; 
            height: 95vh;
            background-color: var(--c-bg);
            border: 2px solid var(--c-fire);
            border-radius: 12px;
            animation: fire-border-pulse 4s infinite ease-in-out;
            overflow: hidden;
            position: relative;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: var(--c-panel);
            border-right: 1px solid var(--c-border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-area {
            padding: 25px 15px;
            text-align: center;
            border-bottom: 1px solid var(--c-border);
            background: linear-gradient(180deg, rgba(229, 57, 53, 0.1) 0%, transparent 100%);
        }

        .title {
            font-family: var(--f-head);
            font-size: 1.6rem;
            color: var(--c-fire);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px rgba(229, 57, 53, 0.4);
        }

        /* SEARCH */
        .search-area {
            padding: 15px;
            border-bottom: 1px solid var(--c-border);
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 8px 10px 8px 32px;
            border-radius: 20px;
            border: 1px solid var(--c-border);
            background: #1a1a1a;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--c-dim);
        }

        /* FLAGS */
        .lang-switch {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        .lang-btn {
            width: 22px; height: 14px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.5;
            transition: 0.2s;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1;
            transform: scale(1.1);
            border-color: var(--c-fire);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            flex-grow: 1;
        }

        .nav-btn {
            width: 100%;
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-left: 4px solid transparent;
            color: var(--c-dim);
            font-family: var(--f-head);
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn:hover { background-color: rgba(255,255,255,0.03); color: #fff; }
        .nav-btn.active {
            background: linear-gradient(90deg, rgba(229, 57, 53, 0.15) 0%, transparent 100%);
            border-left-color: var(--c-fire);
            color: #fff;
        }

        /* --- CONTENT --- */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            background-color: var(--c-bg);
        }

        .section-header {
            border-bottom: 1px solid var(--c-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: var(--f-head);
            font-size: 2rem;
            color: #fff;
            margin: 0;
        }

        .info-block {
            background-color: var(--c-content);
            border: 1px solid var(--c-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .info-block h3 {
            color: var(--c-gold);
            margin-top: 0;
            font-family: var(--f-head);
        }

        .highlight { color: var(--c-fire); font-weight: bold; }

        /* MILESTONE GRID */
        .milestone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .milestone-card {
            background: #222;
            border: 1px solid var(--c-border);
            border-top: 3px solid var(--c-fire);
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        .ms-count {
            display: block;
            font-family: var(--f-head);
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }
        .ms-rewards {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9rem;
            text-align: left;
        }
        .ms-rewards li {
            margin-bottom: 4px;
            padding-left: 18px;
            position: relative;
        }
        .ms-rewards li::before {
            content: '➔';
            position: absolute;
            left: 0;
            color: var(--c-fire);
        }

        @media (max-width: 900px) {
            .widget-container { flex-direction: column; width: 100%; height: 100vh; border: none; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 2px solid var(--c-fire); }
            .nav-menu { display: flex; flex-wrap: wrap; margin: 5px 0; }
            .nav-btn { width: auto; padding: 10px; font-size: 0.9rem; border-left: none; border-bottom: 2px solid transparent; }
            .nav-btn.active { border-bottom-color: var(--c-fire); background: transparent; }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="header-area">
                <h1 class="title">IOP Tokens</h1>
                <div class="lang-switch">
                    <!-- DE -->
                    <svg class="lang-btn active" id="btn-de" onclick="setLang('de')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 3">
                        <rect width="5" height="3" fill="#000"/><rect width="5" height="2" y="1" fill="#D00"/><rect width="5" height="1" y="2" fill="#FFCE00"/>
                    </svg>
                    <!-- EN -->
                    <svg class="lang-btn" id="btn-en" onclick="setLang('en')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30">
                        <clipPath id="s"><path d="M0,0 v30 h60 v-30 z"/></clipPath>
                        <clipPath id="t"><path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"/></clipPath>
                        <g clip-path="url(#s)">
                            <path d="M0,0 v30 h60 v-30 z" fill="#012169"/>
                            <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
                            <path d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#t)" stroke="#C8102E" stroke-width="4"/>
                            <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/>
                            <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6"/>
                        </g>
                    </svg>
                    <!-- ES -->
                    <svg class="lang-btn" id="btn-es" onclick="setLang('es')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500">
                        <rect width="750" height="500" fill="#AA151B"/>
                        <rect width="750" height="250" y="125" fill="#F1BF00"/>
                    </svg>
                    <!-- FR -->
                    <svg class="lang-btn" id="btn-fr" onclick="setLang('fr')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
                        <rect width="900" height="600" fill="#ED2939"/>
                        <rect width="600" height="600" fill="#fff"/>
                        <rect width="300" height="600" fill="#002395"/>
                    </svg>
                </div>
            </div>

            <div class="search-area">
                <div class="search-box">
                    <i class="fa fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Suchen..." onkeyup="filterContent()">
                </div>
            </div>

            <ul class="nav-menu">
                <li><button class="nav-btn active" onclick="showTab('earn', this)" id="navEarn"><i class="fa-solid fa-coins"></i> Verdienen</button></li>
                <li><button class="nav-btn" onclick="showTab('milestones', this)" id="navMilestones"><i class="fa-solid fa-trophy"></i> Meilensteine</button></li>
            </ul>
        </div>

        <!-- CONTENT AREA -->
        <div class="content-area" id="contentContainer">
            <!-- Dynamic Content -->
        </div>
    </div>

    <script>
        const translations = {
            de: {
                earn_nav: "Verdienen",
                ms_nav: "Meilensteine",
                earn_title: "Wie erhalte ich Tokens?",
                vote_sub: "Wieviel Tokens bekomme ich für das Voting?",
                vote_val: "Du bekommst Pro Vote 150 - 210 Tokens!",
                methods: [
                    "Durch allgemeine Spielzeit. Jede halbe Stunde wird erfasst.",
                    "Durch Erreichen verschiedener Level-Abschnitte.",
                    "Für das Verknüpfen deines Charakters mit der Website & Startkapital.",
                    "Durch das tägliche Voten (Abrufbar über F1)."
                ],
                disclaimer: "Der Tokenshop dient als freiwillige Belohnung für Unterstützung, Spielzeit und Votings.",
                ms_title: "Vote Meilensteine",
                ms_subtitle: "Bonus-Tokens beim Erreichen von monatlichen Zielen!",
                ms_note: "Diese Belohnungen stapeln sich mit jedem erreichten Meilenstein!",
                labels: { votes: "Votes", rewards: "Belohnung" }
            },
            en: {
                earn_nav: "Earn",
                ms_nav: "Milestones",
                earn_title: "How do I earn Tokens?",
                vote_sub: "How many tokens for voting?",
                vote_val: "You get 150 - 210 Tokens per Vote!",
                methods: [
                    "Through general playtime. Tracked every 30 minutes.",
                    "By reaching various level milestones.",
                    "Linking your character to the website (Starting capital).",
                    "Through daily voting (Accessible via F1)."
                ],
                disclaimer: "The token shop is a voluntary reward for support, playtime, and voting.",
                ms_title: "Vote Milestones",
                ms_subtitle: "Bonus tokens for reaching monthly goals!",
                ms_note: "These rewards stack with every milestone reached!",
                labels: { votes: "Votes", rewards: "Rewards" }
            },
            es: {
                earn_nav: "Ganar",
                ms_nav: "Hitos",
                earn_title: "¿Cómo gano fichas?",
                vote_sub: "¿Cuántas fichas por votar?",
                vote_val: "¡Recibes 150 - 210 fichas por voto!",
                methods: [
                    "A través del tiempo de juego. Se registra cada 30 minutos.",
                    "Al alcanzar varios hitos de nivel.",
                    "Vincular tu personaje al sitio web (capital inicial).",
                    "A través de la votación diaria (vía F1)."
                ],
                disclaimer: "La tienda de fichas es una recompensa voluntaria por el apoyo y el tiempo de juego.",
                ms_title: "Hitos de Voto",
                ms_subtitle: "¡Fichas extra al alcanzar metas mensuales!",
                ms_note: "¡Estas recompensas se acumulan con cada hito alcanzado!",
                labels: { votes: "Votos", rewards: "Premios" }
            },
            fr: {
                earn_nav: "Gagner",
                ms_nav: "Jalons",
                earn_title: "Comment gagner des jetons ?",
                vote_sub: "Combien de jetons par vote ?",
                vote_val: "Vous recevez 150 - 210 jetons par vote !",
                methods: [
                    "Par le temps de jeu. Enregistré toutes les 30 minutes.",
                    "En atteignant divers paliers de niveau.",
                    "Lier votre personnage au site web (capital de départ).",
                    "Par le vote quotidien (via F1)."
                ],
                disclaimer: "La boutique de jetons est une récompense volontaire pour le soutien et le temps de jeu.",
                ms_title: "Jalons de Vote",
                ms_subtitle: "Jetons bonus en atteignant les objectifs mensuels !",
                ms_note: "Ces récompenses se cumulent à chaque jalon atteint !",
                labels: { votes: "Votes", rewards: "Prix" }
            }
        };

        const milestones = [
            { count: 5, rewards: ["500 Tokens", "10 Rubine", "1 Mating Gap Potion"] },
            { count: 10, rewards: ["500 Tokens", "20 Rubine", "1 Taming Potion", "24h 20% Rabatt", "25 Exceptional Kibble"] },
            { count: 20, rewards: ["750 Tokens", "20 Rubine", "1 Gender Change Potion", "24h 20% Rabatt", "25 Extraordinary Kibble"] },
            { count: 28, rewards: ["1000 Tokens", "30 Rubine", "1 Grow Up Potion", "7 Tage 20% Rabatt", "1 Kreaturen Färbung"] }
        ];

        let currentLang = 'de';
        let currentTab = 'earn';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('navEarn').innerHTML = `<i class="fa-solid fa-coins"></i> ${translations[lang].earn_nav}`;
            document.getElementById('navMilestones').innerHTML = `<i class="fa-solid fa-trophy"></i> ${translations[lang].ms_nav}`;
            document.getElementById('searchInput').placeholder = lang === 'de' ? 'Suchen...' : (lang === 'es' ? 'Buscar...' : (lang === 'fr' ? 'Chercher...' : 'Search...'));
            
            renderContent();
        }

        function showTab(tab, btn) {
            currentTab = tab;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            const lang = translations[currentLang];
            container.innerHTML = '';

            if (currentTab === 'earn') {
                container.innerHTML = `
                    <div class="section active">
                        <div class="section-header">
                            <h2 class="section-title">${lang.earn_title}</h2>
                        </div>
                        <div class="info-block searchable">
                            <h3>${lang.vote_sub}</h3>
                            <p class="highlight">${lang.vote_val}</p>
                        </div>
                        <div class="info-block searchable">
                            <ul>
                                ${lang.methods.map(m => `<li>${m}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="info-block searchable" style="font-size: 0.9rem; opacity: 0.8;">
                            ${lang.disclaimer}
                        </div>
                    </div>
                `;
            } else {
                let cards = milestones.map(m => `
                    <div class="milestone-card searchable">
                        <span class="ms-count">${m.count} ${lang.labels.votes}</span>
                        <ul class="ms-rewards">
                            ${m.rewards.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="section active">
                        <div class="section-header">
                            <h2 class="section-title">${lang.ms_title}</h2>
                        </div>
                        <div class="info-block searchable">
                            <p style="color:#00ffff; font-size:1.2rem;">${lang.ms_subtitle}</p>
                        </div>
                        <div class="milestone-grid">
                            ${cards}
                        </div>
                        <div class="info-block searchable" style="margin-top: 20px;">
                            <p>${lang.ms_note}</p>
                        </div>
                    </div>
                `;
            }
        }

        function filterContent() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.searchable');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
