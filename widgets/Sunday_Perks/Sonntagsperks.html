<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOP Sonntag Perks</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;
            --color-dark: #0a0a0a;
            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFEB3B;
            --color-ui-gold: #FFD700; /* Goldgelb für Fokus-Elemente */
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Container - Einheitliche Breite */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
            position: relative;
        }

        /* Flaggen oben rechts */
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Suchleiste */
        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-section {
            animation: slideUpFade 0.4s ease-out forwards;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Info Blocks */
        .info-block {
            background-color: var(--color-light-dark);
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 30px;
            padding: 25px;
            text-align: center;
            border-left: 4px solid var(--color-red);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .info-block h3 {
            font-family: var(--font-header);
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 15px 0;
        }
        .info-block h3 i { color: var(--color-ui-gold); }

        .info-block p {
            line-height: 1.6;
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .info-highlight {
            color: var(--color-red);
            font-weight: bold;
        }

        /* Perks Grid */
        .perks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .perk-card {
            background-color: var(--color-light-dark);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .perk-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-red);
            box-shadow: 0 5px 20px rgba(229, 57, 53, 0.15);
        }
        .perk-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background-color: var(--color-red);
        }

        .perk-icon-wrapper {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 1px solid #333;
            padding: 5px;
        }
        .perk-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: 0.2s;
        }
        .perk-card:hover .perk-img { transform: scale(1.1); }

        .perk-content { flex-grow: 1; }
        .perk-title {
            font-family: var(--font-header);
            font-size: 1.2rem;
            color: var(--color-red);
            margin: 0 0 5px 0;
        }
        .perk-desc {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
            line-height: 1.3;
        }
        .perk-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--color-ui-gold); /* Goldgelb für Werte */
        }

        @media (max-width: 700px) {
            .title { font-size: 1.8rem; }
            .perks-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="start-container">
        <header class="header">
            <div class="lang-switch">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" class="lang-btn active" id="btn-de" onclick="setLang('de')" title="Deutsch">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="lang-btn" id="btn-en" onclick="setLang('en')" title="English">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="lang-btn" id="btn-es" onclick="setLang('es')" title="Español">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" class="lang-btn" id="btn-fr" onclick="setLang('fr')" title="Français">
            </div>
            <div class="header-content">
                <h1 class="title" id="uiTitle">IOP Sonntag Perks</h1>
                <div class="subtitle" id="uiSubtitle">Wöchentliches Bonus-System</div>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Suchen..." onkeyup="filterContent()">
            </div>
        </div>

        <main class="content-area" id="contentContainer">
            <div class="main-section">
                <div class="info-block searchable">
                    <h3 id="uiInfoTitle"><i class="fa-solid fa-gift"></i> Wähle deinen Vorteil!</h3>
                    <p id="uiInfoText"></p>
                </div>

                <div class="perks-grid" id="perksContainer">
                    <!-- JS generiert Inhalt -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const translations = {
            title: { de: "IOP Sonntag Perks", en: "IOP Sunday Perks", es: "Ventajas de Domingo IOP", fr: "Avantages du Dimanche IOP" },
            subtitle: { de: "Wöchentliches Bonus-System", en: "Weekly Bonus System", es: "Sistema de Bonos Semanal", fr: "Système de Bonus Hebdomadaire" },
            search: { de: "Suchen...", en: "Search...", es: "Buscar...", fr: "Chercher..." },
            infoTitle: { 
                de: '<i class="fa-solid fa-gift"></i> Wähle deinen Vorteil!', 
                en: '<i class="fa-solid fa-gift"></i> Choose Your Perk!', 
                es: '<i class="fa-solid fa-gift"></i> ¡Elige tu Ventaja!', 
                fr: '<i class="fa-solid fa-gift"></i> Choisissez votre Avantage !' 
            },
            infoText: { 
                de: "Wir dachten uns, wir machen etwas für euch, das euch die Möglichkeit gibt, unter der Woche verlorene Zeit aufzuholen.<br>Ihr habt nun jeden <strong>Sonntag ab 00:00 Uhr</strong> zusätzlich zum Wochenend-Boost die Möglichkeit, euch für ein Player Perk eurer Wahl zu entscheiden.<br>Ab <strong>Montag 00:00 Uhr</strong> verfallen diese wieder.<br><br><span class=\"info-highlight\">Die Perks sind Sonntags im Token Shop erhältlich und kosten euch nichts!</span>", 
                en: "We wanted to give you a chance to catch up on time lost during the week.<br>Every <strong>Sunday from 00:00</strong>, in addition to weekend boosts, you can choose a Player Perk of your choice.<br>They expire on <strong>Monday 00:00</strong>.<br><br><span class=\"info-highlight\">Perks are free in the Token Shop on Sundays!</span>", 
                es: "Queremos ayudarte a recuperar tiempo.<br>Cada <strong>Domingo desde las 00:00</strong>, elige una Ventaja de Jugador para usar todo el día.<br>Caducan el <strong>Lunes 00:00</strong>.<br><br><span class=\"info-highlight\">¡Las ventajas son gratis en la Tienda de Fichas los domingos!</span>", 
                fr: "Nous voulions vous donner une chance de rattraper le temps perdu.<br>Chaque <strong>Dimanche dès 00:00</strong>, choisissez un Avantage Joueur à utiliser toute la journée.<br>Ils expirent <strong>Lundi 00:00</strong>.<br><br><span class=\"info-highlight\">Les avantages sont gratuits dans la Boutique de Jetons le dimanche !</span>" 
            },
            perks: [
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_Gewicht.png?raw=true",
                    val: "+ 25%",
                    title: { de: "Gewichts Boost", en: "Weight Boost", es: "Boost de Peso", fr: "Boost de Poids" },
                    desc: { de: "Erhöht deine maximale Traglast.", en: "Increases your max carry weight.", es: "Aumenta tu peso máximo.", fr: "Augmente votre poids max." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_Taming.png?raw=true",
                    val: "+ 25%",
                    title: { de: "Taming Boost", en: "Taming Boost", es: "Boost de Tameo", fr: "Boost de Taming" },
                    desc: { de: "Beschleunigt das Zähmen.", en: "Speeds up taming.", es: "Acelera el tameo.", fr: "Accélère l'apprivoisement." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_XP.png?raw=true",
                    val: "+ 25%",
                    title: { de: "XP Boost", en: "XP Boost", es: "Boost de XP", fr: "Boost d'XP" },
                    desc: { de: "Steigert den Erfahrungsgewinn.", en: "Increases experience gain.", es: "Aumenta ganancia de XP.", fr: "Augmente le gain d'expérience." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_ressistenz.png?raw=true",
                    val: "+ 25%",
                    title: { de: "Resistenz Boost", en: "Resistance Boost", es: "Boost de Resistencia", fr: "Boost de Résistance" },
                    desc: { de: "Reduziert erlittenen Schaden.", en: "Reduces damage taken.", es: "Reduce daño recibido.", fr: "Réduit les dégâts subis." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_HP.png?raw=true",
                    val: "+ 25%",
                    title: { de: "HP Boost", en: "HP Boost", es: "Boost de Salud", fr: "Boost de PV" },
                    desc: { de: "Erhöht maximale Gesundheit.", en: "Increases max health.", es: "Aumenta salud máxima.", fr: "Augmente la santé max." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_Stamina.png?raw=true",
                    val: "+ 25%",
                    title: { de: "Stamina Boost", en: "Stamina Boost", es: "Boost de Estamina", fr: "Boost d'Endurance" },
                    desc: { de: "Steigert deine Ausdauer.", en: "Increases your stamina.", es: "Aumenta tu estamina.", fr: "Augmente votre endurance." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_MeleeDamage.webp?raw=true",
                    val: "+ 25%",
                    title: { de: "Melee DMG Boost", en: "Melee DMG Boost", es: "Boost Daño Melee", fr: "Boost Dégâts Mêlée" },
                    desc: { de: "Erhöht Nahkampfschaden.", en: "Increases melee damage.", es: "Aumenta daño cuerpo a cuerpo.", fr: "Augmente dégâts de mêlée." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_NahrungundWasser.png?raw=true",
                    val: "+ 25%",
                    title: { de: "Food & Water", en: "Food & Water", es: "Comida y Agua", fr: "Nourriture & Eau" },
                    desc: { de: "Mehr Nahrung & Wasser.", en: "More food & water.", es: "Más comida y agua.", fr: "Plus de nourriture & eau." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_Sauerstoff.png?raw=true",
                    val: "+ 25%",
                    title: { de: "Oxygen Boost", en: "Oxygen Boost", es: "Boost de Oxígeno", fr: "Boost d'Oxygène" },
                    desc: { de: "Verlängert Atemzeit.", en: "Increases breath time.", es: "Aumenta tiempo de respiración.", fr: "Augmente le temps de respiration." }
                },
                {
                    img: "https://github.com/iophantonie/IOPWebsiteWidgets/blob/main/widgets/Sunday_Perks/Perk_Farmen.png?raw=true",
                    val: "+ 25%",
                    title: { de: "Harvest Boost", en: "Harvest Boost", es: "Boost de Cosecha", fr: "Boost de Récolte" },
                    desc: { de: "Mehr Ressourcen sammeln.", en: "Gather more resources.", es: "Recolecta más recursos.", fr: "Récoltez plus de ressources." }
                }
            ]
        };

        let currentLang = 'de';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('uiTitle').innerText = translations.title[lang];
            document.getElementById('uiSubtitle').innerText = translations.subtitle[lang];
            document.getElementById('uiInfoTitle').innerHTML = translations.infoTitle[lang];
            document.getElementById('uiInfoText').innerHTML = translations.infoText[lang];
            document.getElementById('searchInput').placeholder = translations.search[lang];

            renderPerks();
        }

        function renderPerks() {
            const container = document.getElementById('perksContainer');
            container.innerHTML = '';
            const searchVal = document.getElementById('searchInput').value.toLowerCase();

            translations.perks.forEach(perk => {
                const title = perk.title[currentLang];
                const desc = perk.desc[currentLang];
                
                if (searchVal && !title.toLowerCase().includes(searchVal) && !desc.toLowerCase().includes(searchVal)) return;

                const card = document.createElement('div');
                card.className = 'perk-card searchable';
                card.innerHTML = `
                    <div class="perk-icon-wrapper">
                        <img src="${perk.img}" alt="${title}" class="perk-img">
                    </div>
                    <div class="perk-content">
                        <h4 class="perk-title">${title}</h4>
                        <div class="perk-desc">${desc}</div>
                        <div class="perk-value">${perk.val}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterContent() { renderPerks(); }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
