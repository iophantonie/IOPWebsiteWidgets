        /* Farbschema: Feuerrot, Schwarz und Goldgelb */
        :root {
            --color-red: #E53935;
            --color-black: #000000;

            --color-light-dark: #161616;
            --color-text: #f7f7f7;
            --color-gold: #FFEB3B;
            --color-ui-gold: #FFD700; /* Goldgelb für Fokus-Elemente */
            --color-success: #4CAF50;
            --color-ui-tech: #00bcd4;
            --font-header: 'Acme', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: transparent;
            font-family: var(--font-body);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .start-container {
            background-color: var(--color-dark);
            border-radius: 8px; 
            border: 2px solid var(--color-red);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 98%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
        }

        /* Schlichter schwarzer Header */
        .header {
            background-color: var(--color-black);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-red);
            flex-shrink: 0;
            position: relative;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .lang-btn {
            width: 25px; height: 16px;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #fff;
            opacity: 0.6;
            transition: 0.2s;
            object-fit: cover;
        }
        .lang-btn.active, .lang-btn:hover {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--color-ui-gold);
        }

        .title {
            font-family: var(--font-header);
            font-size: 2.4rem; 
            color: var(--color-red);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--color-ui-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Suchleiste */
        .search-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: #050505;
            padding: 0 10px;
            overflow-x: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            font-family: var(--font-header);
            text-transform: uppercase;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-grow: 1; 
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
        }
        .nav-tab:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        .nav-tab.active {
            color: var(--color-ui-gold); /* Aktivierter Reiter in Goldgelb */
            border-bottom-color: var(--color-ui-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-red) #111;
        }
        .content-area::-webkit-scrollbar { width: 8px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--color-red); border-radius: 4px; }

        /* Animationen für Content-Wechsel */
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section { 
            display: none; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        .section.active { 
            display: block; 
            animation: slideUpFade 0.4s ease-out forwards; /* Smoother Übergang */
        }

        /* Feature Cards */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px;
            justify-content: center;
        }
        
        .feature-card {
            background-color: var(--color-light-dark);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.2s;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-red);
        }

        .card-img-container {
            width: 100%;
            height: 180px;
            background-color: #000;
            overflow: hidden;
            cursor: pointer;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content { padding: 15px; flex-grow: 1; }
        .card-title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        .card-title {
            font-family: var(--font-header);
            color: var(--color-red);
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        .card-title-row i {
            color: var(--color-ui-gold); /* Icons in Goldgelb */
        }
        .feature-list {
            list-style: none;
            font-size: 0.95rem;
            color: #ccc;
        }
        .feature-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 5px;
        }
        .feature-list li::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--color-ui-gold); /* Pfeile in Goldgelb */
        }

        .highlight-box {
            border-left: 4px solid var(--color-red);
            background-color: rgba(229, 57, 53, 0.1);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 0 8px 8px 0;
            font-size: 0.95rem;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 90%; max-height: 90%; border: 2px solid var(--color-red); border-radius: 4px; }

        @media (max-width: 600px) {
            .title { font-size: 1.8rem; }
            .nav-tab { padding: 10px; font-size: 0.8rem; }
            .feature-grid { grid-template-columns: 1fr; }
        }

            currentLanguage = lang;
            const l = translations[lang];
            
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            document.getElementById('uiSubtitle').innerText = l.subtitle;
            document.getElementById('searchInput').placeholder = l.search;

            renderNav();
            renderContent();
        }

        function renderNav() {
            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = '';
            const keys = ['shop', 'iopui', 'radial', 'system', 'items'];
            const icons = ['fa-cart-shopping', 'fa-sliders', 'fa-circle-notch', 'fa-desktop', 'fa-box-open'];
            
            keys.forEach((key, index) => {
                const div = document.createElement('div');
                div.className = `nav-tab ${activeTab === key ? 'active' : ''}`;
                div.innerHTML = `<i class="fa-solid ${icons[index]}"></i> ${translations[currentLanguage].nav[index]}`;
                div.onclick = () => { activeTab = key; renderNav(); renderContent(); };
                navContainer.appendChild(div);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            const lang = currentLanguage;
            const l = translations[lang];
            container.innerHTML = '';

            const sectionData = features[activeTab];

            // Haupt-Wrapper für Animation
            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'section active';

            if (activeTab === 'shop') {
                const hb = document.createElement('div');
                hb.className = 'highlight-box searchable';
                hb.innerHTML = `<strong>INFO:</strong> ${l.shopHighlight}`;
                sectionWrapper.appendChild(hb);
            }

            const grid = document.createElement('div');
            grid.className = 'feature-grid';

            sectionData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'feature-card searchable';
                
                card.innerHTML = `
                    <div class="card-img-container" onclick="openModal('${item.img}')">
                        <img src="${item.img}" alt="Image">
                    </div>
                    <div class="card-content">
                        <div class="card-title-row">
                            <i class="fa-solid ${item.icon}"></i>
                            <h3 class="card-title">${item.title[lang]}</h3>
                        </div>
                        <div class="card-body">
                            <ul class="feature-list">
                                ${item.list[lang].map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            sectionWrapper.appendChild(grid);
            container.appendChild(sectionWrapper);
        }

        function filterContent() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.searchable');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('imgModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imgModal').classList.remove('active');
        }

        window.onload = () => setLang('de');
    </script>
</body>
</html>
