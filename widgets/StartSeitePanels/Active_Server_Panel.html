<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik: Aktive Server</title>
    <style>
        /* Wichtig: Der Body des iFrames muss transparent sein. */
        body {
            background-color: transparent;
            font-family: sans-serif;
            color: #ffffff;
            margin: 0;
            
            /* ÄNDERUNG: Padding reduziert und Ausrichtung nach OBEN */
            padding: 10px; 
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Wichtig: Oben bündig */
            height: auto;            /* Nimmt nur so viel Platz wie nötig */
            overflow: hidden;        /* Keine Scrollbalken */
        }

        /* Stil für die einzelne Statistik-Card */
        .stat-card {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            /* FEUERROT AKZENT */
            border-bottom: 3px solid #E53935;
            
            width: 100%;
            max-width: 250px;
            
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            cursor: default;
            
            /* Sicherstellen, dass oben kein Rand ist */
            margin-top: 0;
        }
        
        /* Hover-Effekt: Leichter Lift und Glow */
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6), 
                        0 0 15px rgba(229, 57, 53, 0.7); 
        }

        /* Container für den Inhalt für weiche Übergänge */
        .content-wrapper {
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        
        /* Klasse zum Ausblenden */
        .content-wrapper.fade-out {
            opacity: 0;
        }

        /* Obere Zahl/Wert */
        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            /* FEUERROT ZAHL */
            color: #E53935;
            line-height: 1.1;
            margin-bottom: 0.25rem;
        }

        /* Untere Beschreibung */
        .stat-label {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            opacity: 0.8;
            text-transform: uppercase;
            /* Ermöglicht die Darstellung in mehreren Zeilen */
            line-height: 1.2; 
        }
    </style>
</head>
<body>

    <div class="stat-card">
        <!-- Wrapper für den Fade-Effekt -->
        <div id="content-container" class="content-wrapper">
            <div id="stat-value" class="stat-value">27+</div>
            <div id="stat-label" class="stat-label">Ark Ascended Server</div>
        </div>
    </div>

    <script>
        const valueElement = document.getElementById('stat-value');
        const labelElement = document.getElementById('stat-label');
        const containerElement = document.getElementById('content-container');

        // Die Daten, zwischen denen gewechselt wird
        const stats = [
            { value: "27+", label: "Ark Ascended Server" },
            { value: "10+", label: "Weitere Spielserver" }
        ];

        let currentIndex = 0;

        function rotateStats() {
            // 1. Ausblenden
            containerElement.classList.add('fade-out');

            // 2. Warten bis ausgeblendet (500ms passend zur CSS transition)
            setTimeout(() => {
                // Index weiterschalten
                currentIndex = (currentIndex + 1) % stats.length;
                
                // Neue Daten setzen
                valueElement.textContent = stats[currentIndex].value;
                labelElement.textContent = stats[currentIndex].label;

                // 3. Einblenden
                containerElement.classList.remove('fade-out');
            }, 500); 
        }

        // Alle 5 Sekunden (5000ms) die Rotation starten
        setInterval(rotateStats, 5000);

    </script>
</body>
</html>
